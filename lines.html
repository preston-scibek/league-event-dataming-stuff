 id="5ac1b8ce79c547eabd1480e12b209a7e">DAY 97</script><script type="text/i18n" id="5ae7ade9534163fe1b31b4d55c57271b">The sentinels discover what they need to do to defeat the Harrowing. With the Rookie in tow, the group heads out to fight the Black Mist in Demacia.</script><script type="text/i18n" id="5aecad2b0871aaa829f9c3eb8d8ea7e2">What is this dreadful place?</script><script type="text/i18n" id="5af78b0555ca0bb02d1853d30568ae3c">SENTINEL</script><script type="text/i18n" id="5b7217e7843ae3b4be081178b7372378"><cough> …<cough>... <wheeze>... Think I broke a rib, but I’m okay.</script><script type="text/i18n" id="5bb07f93c112c4e044c0e4dc9dfca198">Other guards? How many are we talkin’?</script><script type="text/i18n" id="5bc63013d77d834d358764c17755ea3d">Ready, sentinels?</script><script type="text/i18n" id="5be079d0db3705cce7f8138fa71c5a84">Looks like that yordle is using Black Mist. That means she’s working with the Ruined King.</script><script type="text/i18n" id="5c53ab01eeed7e67df6d9aa75cc3d438">New sentinel. A rookie.</script><script type="text/i18n" id="5c8dd75eddcd8270f336b40ab6747501">Phyisical Damage Done</script><script type="text/i18n" id="5c8eddbb573260b0c4f950d856cf791c">Sounds kinda contrived.</script><script type="text/i18n" id="5cb813442293909c0bae99d76a72f4e9">[As if in response, a tiny speck of that same magic begins to glow in Senna’s chest. She clasps her hands over it in fear.]</script><script type="text/i18n" id="5cda33ceeeec4c1d7e2fb62121523dec">Just get your bag, Rook.</script><script type="text/i18n" id="5ce7b45006db349f7890194b45af180d">They’ve taken my sewing tools!</script><script type="text/i18n" id="5d5ac52b5c73e29241ffd855a4843cbe">I, um… Oh, boy.</script><script type="text/i18n" id="5d8316816c940ae7717fa1cabc704e14">Read more about Riven</script><script type="text/i18n" id="5d931a6acc9d7626da49935265ee2014">BACK TO NOXUS</script><script type="text/i18n" id="5d9ab69784efa4fbae348942260e32c5">It’s either that or we fight each other in the arena tomorrow. What do ya say?</script><script type="text/i18n" id="5db155e6ba59b28732ae74ccca1b7de1">An axe-wielder seeking a glorious death rages against the Black Mist.</script><script type="text/i18n" id="5e02b970e1486873093f032ad996082f">Ah. You’re a little late for that.</script><script type="text/i18n" id="5e1b9470c23c8c9c30c23f6c82cf49a3">What… is this? I can barely… move.</script><script type="text/i18n" id="5e2658fecb413f16670f81bd85e00cc2">We-ellll… LADIES AND GENTLEMEN… It seems we have MORE COMBATANTS in DRAVEN’S BIG SHOW!</script><script type="text/i18n" id="5e67814d308e1882c8f6867e1b43644d">Wow. I… don’t know what to say.</script><script type="text/i18n" id="5e9aac380dd1b9a5852f4d5574e58256">It’s where the mageseekers keep the magical items they confiscate.</script><script type="text/i18n" id="5ed5e1076f19101771a4c008c91e4b46">In other words: not a group you want to trifle with.</script><script type="text/i18n" id="5ee2fbb8600752c2deb1db80b08936cc">What… is she?</script><script type="text/i18n" id="5f440786f2677186e1fea41d2a4b31be">The Mist doesn’t care how sorry you are. Neither does Viego.</script><script type="text/i18n" id="5f932b4e635a46a363bd670b6bb0af3d">Not anymore.</script><script type="text/i18n" id="5f99a99a25194cb9fb89afac83475236">Damn. Riven, Rookie—close in while he’s out of axes!</script><script type="text/i18n" id="5ff6ad67a6d625f68d645269f504f66a">And she’s still holding that shimmery trinket from the glacier. What on earth could she want with it?</script><script type="text/i18n" id="600e9b0521e28360393e76d52887b763">GWEN AND SENNA</script><script type="text/i18n" id="60435588df2d296f15b2359f11ca389c">Wish I’d taken more of those. (...There’s a lot I’d like to forget.)</script><script type="text/i18n" id="60572d47e443407df9e899c8cb1fc9ca">I might need that kid’s silver tongue to talk us out of trouble again.</script><script type="text/i18n" id="605eb8851d8de5810a2403763721b236">It’s the only one he can’t touch. Unless I give it to him.</script><script type="text/i18n" id="6073f22fe040eec6f8de64ebcb297720">Show them to their pens.</script><script type="text/i18n" id="60e3f2e9446c331d0c0eae471528f2c8">...</script><script type="text/i18n" id="60f0a5039fe7eec0579ea0cd794617dd">I’ve had canned sturgeon. It’s not bad on crackers.</script><script type="text/i18n" id="6127bfd2cf018240039895812d1f9723">You speak as if you knew her.</script><script type="text/i18n" id="614255a55e2d2913bf48e39c1df279ef">CHOICE: Recruiting this Sentinel first provides points for damage to structures.</script><script type="text/i18n" id="61531a95b4bff0539703c5bccb120f66">Who’s the know-it-all?</script><script type="text/i18n" id="6157a3a9698caa62760825eec417c9ab">Oh, ain’t that… perfect. I’m so glad we wasted all that time sailing here.</script><script type="text/i18n" id="616a28bc2dffb948619694a981ec9bd0">RECRUITED</script><script type="text/i18n" id="6191c733554e6fd78d0b1208eaaffa00">Sure, why not. Let’s go talk to the crazy, axe-wielding berserker.</script><script type="text/i18n" id="6199a956b5d58e96e9e219698a21e1ba">You mean the mageseeker compound?</script><script type="text/i18n" id="61ce697ac674c14c2e6214f1bd5b83eb">When he attacks again, we take a dive. And wait for an opportunity.</script><script type="text/i18n" id="61cf8b99b8ef0fe8aaa0c5911f9eba03">They’re pretty good, actually. Once you scrape off the slime sack.</script><script type="text/i18n" id="61fb8e517d62151ce4bf4b89f02ea546">Come back here and fight! Give Olaf his hero’s death!</script><script type="text/i18n" id="623dc6642810c6d9b4d44069eabc5f94">ROOKIE JOURNAL</script><script type="text/i18n" id="6268a7178a4eea7d4927e40784a81450">BILGEWATER</script><script type="text/i18n" id="62821273f23b429753b32436a2dc7aae">Glad you think so. You can babysit ‘em from now on.</script><script type="text/i18n" id="628946fb9e972c6c9987b85caadbea5c">She wasn’t a nobody. She was the Queen of Camavor. Viego’s wife.</script><script type="text/i18n" id="62c38c2c0ab170a0fe0d1d4e3b3dfce0">Uh, Mr. Barbarian, sir? Instead of killing me, why not have a seat and tell me what’s really bothering you?</script><script type="text/i18n" id="62d563390e159e35c03493321b32c072">A tavern? Really, Lucian. Isn’t it customary to toast after the battle?</script><script type="text/i18n" id="62e149c7bcf0b32a6de52e03ab848837">[The crowd boos Senna ferociously.]</script><script type="text/i18n" id="62e172ed2400d5884f54a5761c2406c0">Chapter I</script><script type="text/i18n" id="63444eff541d1af0322f513b485fa719">[Heaps of snow begin sliding off the mountain, into the pass.]</script><script type="text/i18n" id="6359a11d1827477a78fcd94cee6ca8e5">Right in the throat. Down I go.</script><script type="text/i18n" id="636aece6b7284f7e152003686ec9eb00">Demacia? That’s a thousand leagues away! Even if we fix our boat, it’ll take months to—</script><script type="text/i18n" id="638035d3dfd737ae83cbdd4c4617e495">And some of 'em are bound to be…</script><script type="text/i18n" id="63ef79d882852511e07596aac9d6e401">YES! FIGHT BRAVELY! IN AN EPIC BATTLE THE SKALDS WILL SING OF FOR AGES!</script><script type="text/i18n" id="6403ad873bb9980c4d0e8d0c1afe23fc">Where’s the beast woman? I’ve got a score to settle.</script><script type="text/i18n" id="642011d48e8224619175576e18297a06">7/22</script><script type="text/i18n" id="64268d514359bc3cc11a3fed2b104412">Everyone, take cover!</script><script type="text/i18n" id="64b9ff5daf0e973f28d61124d5d5bc5d">Read more about Olaf</script><script type="text/i18n" id="64e4fc2ae75ba83c7deb30b6615a1ace">Yeah?</script><script type="text/i18n" id="64f42894a7e1afd45401f5dee32b89d5">Senna</script><script type="text/i18n" id="64f8ca96465bdd90dd0c2d7cf3b74e6d">LUCIAN</script><script type="text/i18n" id="64fb0ed648e08420711883e656135d2e">Uh-uh-UHHH. You still owe me some fights, Lady Big Guns!</script><script type="text/i18n" id="65155d28e15390a162f7c46757f7a94c">So you’re scared. I don’t blame you.</script><script type="text/i18n" id="653eec247a1c1f266f7bc53eb6fa677d">Indeed. Let us reclaim what was lost.</script><script type="text/i18n" id="654914cd9c2eb8a6aa31d4db3c7002a0">But Viego needs this dumb sparkly thing to make the world awful.</script><script type="text/i18n" id="654a7fb29804ec53e8f162756def0111">There’s the monster! Viego’s heading down that street!</script><script type="text/i18n" id="657d6f5e1708baddf85df7e56e4533b4">That’s a murderous fire-breathing hellbeast in front you. One minute ago, she was trying to roast you alive!</script><script type="text/i18n" id="658e76012c75d2f5baae43abf83c646e">Riven… what if I told ya you could have a home?</script><script type="text/i18n" id="65ab5f81b1262e0d1c72ad6c1379cab1">You’re no fun either.</script><script type="text/i18n" id="65e50df44c825b798cb76e64db2a8292">Hmm. I like the part where Olaf gets a worthy foe!</script><script type="text/i18n" id="65fda6cbcfec292d350f198d1b86737f">Okay, forget what I said about this guy. We’ve got two choices: Fight him, or let him chop us to pieces.</script><script type="text/i18n" id="66377c81f453ec46c35fb09cd2c658ae">Okay, I can see I’ve opened a can of worms here. Can we, maybe, change the subject?</script><script type="text/i18n" id="664ae1ac579b75b4314353e1bd84d708">Get Kills</script><script type="text/i18n" id="6652797edbf9dd322dca966381c1e0a2">[In the streets outside, you find the rest of your sentinel party, looking much relieved.]</script><script type="text/i18n" id="6659ec081c3b4c86a079703e582420ef">Now, I’m… I’m lost.</script><script type="text/i18n" id="6675ee1129514f3e95b99b62f3364362">Get Takedowns</script><script type="text/i18n" id="667d17fc5f9f115cc515f5e12b6e5bb1">CLIENT AUDIO OFF</script><script type="text/i18n" id="66b5e28d5fcbc63d5d42238bb20d362e">[...where Vex is about to unearth the strange magical artifact from the ice.]</script><script type="text/i18n" id="66ded4364db7a10bbb18d81a827b5d83">(Gotta get ‘em back. Can’t let some out-of-town mudheels steal my shine!)</script><script type="text/i18n" id="66ecb2a88c3a81440daddef37799e6f7">[You take one step and walk right into another deep snow drift.]</script><script type="text/i18n" id="670aabc0280439146d6ec95aecbb0df6">ANIMATION ON</script><script type="text/i18n" id="670f41e8d9dab6d897c4bb2c85fb94cf">[In the center of the Mist cloud is a mageseeker chest, secured with a formidable lock.]</script><script type="text/i18n" id="6778763cd753e5561d13b3f4fbb4ddcf">10k+</script><script type="text/i18n" id="679086417d4eaadca4a729d7b596d41e">Something the Mist wants. Which means we should probably keep it closed.</script><script type="text/i18n" id="679cfebf990aaa33bd2fa8471ee44b4d">Are you in the right headspace to receive some potentially terrible news?</script><script type="text/i18n" id="67d139ce448f24382913cad27531900b">[At that moment, a distant cacophony of low rumbling and tormented shrieks sends chills down your spine.]</script><script type="text/i18n" id="67da4f36297e60e7fb16d78c98dbc0fc">TARGON</script><script type="text/i18n" id="67ebff0fdaf839d1d414c3dda22df1b6">Yep. You’re ready. Let’s go!</script><script type="text/i18n" id="67f0c2482e938af747d3999dc2dc6148">[Gwen conjures her Hallowed Mist shroud, concealing herself from Viego.]</script><script type="text/i18n" id="683fd9e9ea18f8a4d58d313c984daac1">Sounds like Viego’s looking for something magical. And powerful.</script><script type="text/i18n" id="6841ce018d86cefdc02236ad9c652dc6">[In seconds, the mountain pass fills with a mass of snow and ice, blocking Vex’s retreat.]</script><script type="text/i18n" id="686a3d2458a260aea44a91fda657a941">Fight bravely, and remember your oath.</script><script type="text/i18n" id="686c9ac1b98331a0380fd01732a5eb22">Carry me faster, Shadow.</script><script type="text/i18n" id="689e6c346597a4ddbc28f88bd02cb789">I know. Back there at the Black Rose door… I could tell. You’ve got a past.</script><script type="text/i18n" id="697242e6301514824f8e360240bccb43">NOXIAN GUARD</script><script type="text/i18n" id="6984375cf24d7bcad0e6ad892f6d47d8">No.</script><script type="text/i18n" id="699626f3ab557ddcfa5c046b7546733b">BACK TO DEMACIA</script><script type="text/i18n" id="699a0e2e7252b3863ca031f84baeba8b">He’s bringing the building down!</script><script type="text/i18n" id="69f6a2b9b977f8cf8d6ad70a72125e41">My father had the same beard, and his father had the same beard, and his grandmother had it, and...</script><script type="text/i18n" id="6a0025d8389784d2163fb60b4834273e">After locating the lost sentinel, Lucian, Senna, and the Rookie fight off the swarm of wraiths descending on them.</script><script type="text/i18n" id="6a0725e2c1038a4c5ea287abc1db77a4">At the Black Rose's chamber, Senna, Riven, and Rook confront Viego. He’s found another fetter, a part of Isolde, and taunts Senna about the one she possesses. Before they can stop him, Viego vanishes, and Draven demands the three finish their fight.</script><script type="text/i18n" id="6a2470d978558be2c86e610faa32dbeb">We’ll figure it out.</script><script type="text/i18n" id="6aa56a85d39e1e19df5225219bf622fa">I didn’t always know it, but… she looked out for me.</script><script type="text/i18n" id="6abd8b65f38b015104794cda17ba0059">Nope. They’re masters of deception. Some say they’re the ones pulling all the strings in Noxus.</script><script type="text/i18n" id="6ad772cde6f32af6856edab629b928b8">We need all the help we can get. Don’t you think so, Rookie?</script><script type="text/i18n" id="6b18861bbbffe164b762516694b24de9">Of course I do. But the sentinels told me to use this gun. And I can’t get it to fire!</script><script type="text/i18n" id="6b6a2ad9d7c3d5aa8d62e4bf736c8a2b">I feel like a whole new Riven. Sentinel Riven. Yeah...</script><script type="text/i18n" id="6bcd1584c468a6e2e1240da4dde5a243">Listen, Rookie. Just over the horizon there is a cloud of evil bigger than anyone’s ever seen.</script><script type="text/i18n" id="6bf9bd09751c7fc74638482b0756c047">But you’re gonna see a lot more than giant scissors in this job, kid.</script><script type="text/i18n" id="6c28d3a1f235fa4487ee953212522e73">Stay close, Rookie. You’re about to earn your first stripe.</script><script type="text/i18n" id="6c464c1ced1f550a8f10cbd071f44d21">Can you reach your Wayfinder?</script><script type="text/i18n" id="6d159f79ae1709957f6eef36a64f279b">Check out the booksmarts on Rookie.</script><script type="text/i18n" id="6d4b02a13a9dbebdc746d34890cf23f4">That… That was the Black Mist, wasn’t it?</script><script type="text/i18n" id="6ded426c8be386272c1dce4110a05c55">Read more about Sentinels</script><script type="text/i18n" id="6e17abb1fc07c98b7b919dcb8f204685">[As Viego revels, his throne room swells with potent Black Mist.]</script><script type="text/i18n" id="6e32d1d08b08a310fe01a508fa925e29">Targon</script><script type="text/i18n" id="6e56e4e387a8723068ef46c326c1eb60">You came back from the dead for some old mirror? Why?</script><script type="text/i18n" id="6e82d4ae827a451b2955a11ad29012a3">Don’t look at me. I know better than to get involved in this.</script><script type="text/i18n" id="6ee9bf36ad67e35a2a86787924cd2436">Can’t I just use it now? I mean, maybe Demacia doesn’t need saving.</script><script type="text/i18n" id="6ef29535213eab93a448206ef28d8a10">What’s wrong? Don’t tell me you wanna back out already.</script><script type="text/i18n" id="6f18336b91f8649175a3b24f083670dd">[Draven hurls both axes in quick succession—one at you, and one at Riven.]</script><script type="text/i18n" id="6f27383dc73e872ae976f8bf13de4297">[On closer inspection, she finds ancient Noxian letters engraved on the door.]</script><script type="text/i18n" id="6f73dda4571a1296afa13dd3114caa7e">REWARDS UNLOCKED</script><script type="text/i18n" id="6f8d3e97b3a15630160ae41fb736fad8">There it is.</script><script type="text/i18n" id="6f90a2b9ecc4998cf0b3e4ea317a7914">Nothin'. Just enjoyin' the show.</script><script type="text/i18n" id="6fbda6d6f00db529cf01918216fe4303">...three!</script><script type="text/i18n" id="6fdec51bfe5ef127c3af7491aec75f6f">I reckon you could say that.</script><script type="text/i18n" id="7009bafbd914207182856b2254d649c4">And seeing how I’m an open book, maybe this is something for you to solve, Rookie.</script><script type="text/i18n" id="700f3e37f07059d85029b5cf127c884a">Maybe Gwen was right. If Viego wants what you’ve got, maybe it’s best if you stay hidden. Let us—</script><script type="text/i18n" id="704a5c58dd87ec72032ba732a24a5c8f">[After sneaking your way past throngs of Mist wraiths, you arrive at a lowly tavern near the edge of the city.]</script><script type="text/i18n" id="70723a0ff6c2fc1bf74fd971a76dec35">Can you reach your Wayfinder?</script><script type="text/i18n" id="70aaab0ba2260ae8ce9cfc3e1a6da601">[The ruined crowd cheers again, though its energy seems to be waning.]</script><script type="text/i18n" id="70b16b48a56d748e24f6904025b06cf5">10 Tokens</script><script type="text/i18n" id="70e99d529fcc150991a0368ba7cdbb24">Yep. Welcome to Noxus.</script><script type="text/i18n" id="70ec6c527199def1d98f5687dfda1415">INFO & SETTINGS</script><script type="text/i18n" id="71297124ccbdbe36e19732854349518e">CHOOSE NEXT REGION</script><script type="text/i18n" id="7137dfb3aa95acc22314e8b95d3550f7">Wonderful. I just know we’re going to become fast friends.</script><script type="text/i18n" id="715454587f8a2d9349c1910ada44c3c2">Great. Everyone yell as loud as you can on my count. One… two…</script><script type="text/i18n" id="715cfd840a5530015cd3a8282b9c480f">[...But it remains closed and unscathed.]</script><script type="text/i18n" id="7163255e6d5ff65d57d5a71337ccdc03">Complete the fight in Piltover & Zaun before moving on to Ixtal.</script><script type="text/i18n" id="716343341233c61f0f0056a2d473e456">Just wondering about dinner. What are the entree choices tonight?</script><script type="text/i18n" id="71748ea7f7b2c21b36cfd0860163789e">Best get used to it.</script><script type="text/i18n" id="719b8852e5f2701e09c02df9786e342f">NAHHHH! LET’S GET THIS VIOLENCE UNDERWAY!</script><script type="text/i18n" id="71c8f74d4ad9f7204da03f652f3ae643">Uh-huh. And why would he think you’d do that?</script><script type="text/i18n" id="71d7e7d26cab92911ee287ac206ffa5f">That’d be Rookie. Kid used to be a diplomat apparently.</script><script type="text/i18n" id="71e3e1f03ef1afcb104431de49be05f0">DEMACIA</script><script type="text/i18n" id="71f830401ed8b8439b5ea6134c902f2e">You’ve all calmed me with your kind words and comradery. I can’t enter the berserker state this way.</script><script type="text/i18n" id="720aca8f710d14725fa27a51ed7f5af7">[Olaf raises his axe above his head, ready to split you in two.]</script><script type="text/i18n" id="720e80e21f195f56afc8d82cffef7494">Yeah? Well, I don’t even want to be here right now.</script><script type="text/i18n" id="72183354f828a119a74349e22100527f">THE GATHERING STORM</script><script type="text/i18n" id="7218f8e5a6e1544d38683f948d92aec1">[Olaf takes a swing at your head. His axe just misses your skull but takes off a piece of your hair.]</script><script type="text/i18n" id="725ce13ea6ba69fa44daa9b51070ac1d">When I was in danger back there, I couldn’t feel her comforting me.</script><script type="text/i18n" id="7280eb07a323b9a7b7758002fa01ca71">Kid, the only thing on my mind... is how you’re going to manage to top today’s performance…</script><script type="text/i18n" id="729b2161decd05292fcf9fc2dcced9c7">UNLOCKED STARTING 07/15</script><script type="text/i18n" id="72c21b8974e07ea3023237d7b3ab0bb0">...as long as you don’t piss him off.</script><script type="text/i18n" id="7309fa06199011bfb9f8aca5611f8eea">Oh, no. Let me guess…</script><script type="text/i18n" id="73b30a502a817511ede4ebaf3c94fd24">CONFIRM</script><script type="text/i18n" id="73b9ff882275f2f2f3584ee52a40bb8e">[You arrive in a cold, disorienting darkness.]</script><script type="text/i18n" id="73d039ce0469d548bac15d239e35053b">[Two figures emerge from the boat.]</script><script type="text/i18n" id="73db45c58a683630dfaa2163beed68b9">10 Tokens</script><script type="text/i18n" id="74014a36c461996144be5aa9611982c0">Wait! I know the reason you’re so angry. You’re just afraid you won’t be remembered. That’s all any of us want, right?</script><script type="text/i18n" id="741ff74d8b1ba697ee9cb2ef59a47cb7">The PURIFIER SENTINEL</script><script type="text/i18n" id="744d346268431d96bba0319977d39917">Gratitude? You’ve doomed me to an inglorious end!</script><script type="text/i18n" id="746d5bfea6d844a5aab7d239e875437b">Something the mageseekers locked up tight. Let’s proceed with caution.</script><script type="text/i18n" id="74748f5806cadfc72c195516a456b3c4">It’s been a long time since I’ve belonged somewhere. There are things about me—</script><script type="text/i18n" id="749136342d45c13f946704863d9c8224">AHHH, THAT TEARS IT!</script><script type="text/i18n" id="74a67e33afd424514e61c7520c2c3325">Okay, wow, I just had a thought. What if it wants to hear our darkest secrets? Awful stuff we’ve never told anyone?</script><script type="text/i18n" id="74ac9be9c469013227815cb5fb228dde">[The man’s lifeless body falls to the ground, joining countless others. In the stands, thousands of ghostly spectators roar with approval.]</script><script type="text/i18n" id="74be5dee2717213e6b3ecdfcf081f06e">We can still catch her! Just need to find a quick way down these slopes!</script><script type="text/i18n" id="74cb09acb9d6e4ac1c72bf7cb3b09c8c"><span>1350</span></script><script type="text/i18n" id="7527bcf2712103ca1f94bd05f3a2346a">Nah. I’ll straighten ‘em out.</script><script type="text/i18n" id="75615f90b72a43e16f0cb91e7053e633">And may reclaim what was lost… oh so long ago.</script><script type="text/i18n" id="757947818dad801150dcc3ab2bdfb64e">[With Draven absorbed by the crowd, Senna and Riven tackle him to the ground and hogtie him with his arms behind his back.]</script><script type="text/i18n" id="75894472087d53ea821c01130654652a">??</script><script type="text/i18n" id="759965dfe277348f9053cc2e507b413e">[Sentinel Headquarters. Far off the coast of Valoran.]</script><script type="text/i18n" id="75a1900d33d349528e75a06cc998de04">But our fight’s not here. Viego wants something from Noxus. We need to find what his Mist is searching for—</script><script type="text/i18n" id="75a4bf4eb0122da5fdcfbe4e161dac67">Who are you to decide that, Lucian?</script><script type="text/i18n" id="75b8221d421876619a0c1be05eee5040">Dammit, Lucian! This is my fight!</script><script type="text/i18n" id="75bb7b9b3a87b4271dfeb2762b6e7af0">...May we stand in the light, and smite the darkness with every bloodied axe we’ve got!</script><script type="text/i18n" id="75e2596a5dbb3f99125e3e904150bf42">[In a blink, Viego disappears into the Black Mist, taking the mirror he retrieved from the vault.]</script><script type="text/i18n" id="763f29f9a8f044692fa2afd2fb14a43c">*GASP* What a peculiar, angry man. Is he wearing dead animals?!</script><script type="text/i18n" id="765280546f0b155975155308a0fd5896">5 Tokens</script><script type="text/i18n" id="766443c7277d07c96234b1e34f38354b">SKIP ALL STORIES</script><script type="text/i18n" id="766b66c3c323d66a65675afc6d17cc09">And now I’m gonna give ya each an inglorious death of your own.</script><script type="text/i18n" id="767317b393a2dfd9fbf4e1deddf65787">Dangerous? You daft southerners…</script><script type="text/i18n" id="76a9071178bca5a28d9a246402fb52c3">What kind of cowardly...?</script><script type="text/i18n" id="76c1d081255b7c5ae0c92e2b0d2810b6">Wait…</script><script type="text/i18n" id="76f6147301fc014dd58341d72c9325e9">Sure. I mean, you’re my superior officer, so I pretty much have to be here for you.</script><script type="text/i18n" id="76ff8b53404e6609462799c025ce2dbd">Structures Destroyed, As a Team</script><script type="text/i18n" id="771bf788f468cefa495618c20fbd0ed9">You’re no fun either.</script><script type="text/i18n" id="773c4e43a90d7ff769b3de9c73a06ba6">Hey, it worked.</script><script type="text/i18n" id="774da63adfeef552be8b4ca63fcba791">LUNARI COMMONER 2</script><script type="text/i18n" id="7780099f5db9fe06c397d2406770163a">Mm. Yeah. I imagine it takes that long just to collect enough yeti urine.</script><script type="text/i18n" id="77a0290372500f7b72deaca125887604">Hells no! That really hurt, and I think I’m bleeding!</script><script type="text/i18n" id="77b6df1942892ce9f42753fc6fcf5877">That’s one ruined Freljord alright.</script><script type="text/i18n" id="7801f901733de66535bc756bbed56d79">What’s left of “her?” You mean the Queen? The one whose spirit lives inside me?</script><script type="text/i18n" id="7826a11994a80136f370e3fdeeb946dc">No time for griping, Lucian. We’ve got a fight on our hands.</script><script type="text/i18n" id="7846fee80f8c52a89652da8eb9fea43c">BANTER</script><script type="text/i18n" id="7858ef4f5f0d52ada7d7d37c30b7c710">July 22, 2021</script><script type="text/i18n" id="788dd6db15c7735fb6ce84dcd3e43141">Stop right there! You’re trespassing! I’m armed and not afraid to shoot!</script><script type="text/i18n" id="789360667c243a896d8aa64ce945715c">Looks like the Mist has got him. And everybody else in this place.</script><script type="text/i18n" id="7897753d94697729720bd0cdc366aff7">I’ve still got ONE AXE LEFT, FIGHT FANS! WHAT AM I GONNA DO WITH IT?!</script><script type="text/i18n" id="78b13374382deefc9aede5823c1dc766">WRAITH</script><script type="text/i18n" id="7903ff5a357211804eedc7f4141fb8e9">Hmm. I reckon that statue is not what it seems to be. Gimme a hand here…</script><script type="text/i18n" id="792fc2834c249b7cf13a4958a73c7b78">7/29</script><script type="text/i18n" id="794fd22473651c4b9cae02bc392a8a0f">Even if it’s an ornery barbarian in fur pants fightin’ a sad, magical… pixie thing.</script><script type="text/i18n" id="7968116960d2d13553f23e5bdd1973f2">We’ve been calling ‘em “Rookie.”</script><script type="text/i18n" id="797214fbec5e1441b4a163485940ba2b">GUIDED BY THE MIST</script><script type="text/i18n" id="79a65c6c52adff8d7153e6f10be72e3b">Clever.</script><script type="text/i18n" id="79bcd99a6a8762ac8f2e889482005307">UNLOCKED STARTING  07/22</script><script type="text/i18n" id="79c44dccddd0812271bf52d78f11e686">[POLITELY REQUEST] Sure thing. Hello? Guard? Is anyone there?</script><script type="text/i18n" id="79c7c0f8f5baaec7954a95f28458ad4f">[You start to activate the Wayfinder, but Senna signals you to stop.]</script><script type="text/i18n" id="79d824b10eb374d16a7966d619e40144">[The barbarian gleefully charges at Vex.]</script><script type="text/i18n" id="79ddd2d68e8062020bbc50848b34868a">Everyone help me figure out how to start an avalanche.</script><script type="text/i18n" id="7a115d1e55262f6b26ed7bc2e7711c1c">UNLOCK PASS</script><script type="text/i18n" id="7a1f54e9a3e32b85b1d86a988b534b0f">We’re in need of help.</script><script type="text/i18n" id="7a3b15ff70d740d35edcf7ba363b6297">Then maybe it’s best if you stay far away from him. And let the rest of us go fight him.</script><script type="text/i18n" id="7a515cc6f86d3cc4e47949ba36f533f4">Do you really think I don’t know how to kill them?</script><script type="text/i18n" id="7a7a704966579d0aab842b6ac3b1ed83">...Or don’t. See if I care.</script><script type="text/i18n" id="7aa6390f88eb166e3ed3e59bc6871067">No… It’s him... Viego. (Mustn’t let him see us!)</script><script type="text/i18n" id="7ac479380c641e28788d540fd80130ff">Another wraith. And it looks like it’s fighting someone!</script><script type="text/i18n" id="7b02fc86fea6cb2572d609bb62ebaad0">I guess you didn’t hear him talking about your beard. He said it looked like it belongs on a yeti’s bottom.</script><script type="text/i18n" id="7b13c7b2cdd46fff93d9cf2bee7e377d">Oh, boy. Sure hope this filth bucket holds up.</script><script type="text/i18n" id="7b8a5ab6d27809aef2184acb47beb338">DOWN THE MOUNTAIN</script><script type="text/i18n" id="7ba49d87ddf38f0dc66d652ece704238">Enraged Olaf</script><script type="text/i18n" id="7bb142a0ebb7525067cf6077afa525ec">[You turn your gaze to see a stream of wraiths flying toward a statue of a massive, armored overlord in the middle of the thoroughfare.]</script><script type="text/i18n" id="7bbb3d35126f7baeafa68f8969b1bd03">I’m afraid it’s not that simple. Viego travels through the Mist in the blink of an eye, moving across the world at will.</script><script type="text/i18n" id="7bc4e5e34bede5afbcb24644f3520a26"><span>1350</span></script><script type="text/i18n" id="7bfafdbd393f632612206a6d2466cb4a">After him! Whatever he stole from the vault, we can’t let him leave with it!</script><script type="text/i18n" id="7c03ff0a83546335a0a090aea98ce369">Let’s spread out, see if we can find his trail.</script><script type="text/i18n" id="7c21ba3ed49c74594b20a5ef3d930341">Ah, going to chop my head off, huh? I suppose I deserve it. But before I die, would you mind telling me how I can grow a beard as lush as yours?</script><script type="text/i18n" id="7c4dcb55f843959e401007b5da691556">That yordle you were fighting—she’s got something to do with the Harrowing here.</script><script type="text/i18n" id="7c66d7909594c1809f65b1c20f801b77">I cheated on all my tests during sentinel training!</script><script type="text/i18n" id="7c7c6af1e34a85d1db87f7b155c38a8d">Ugh. Fine… I didn’t wanna do this fight anyway.</script><script type="text/i18n" id="7ca2b946ab2bab8f79c2ca981296a071">That, and stop helping Viego in his insane plan to ruin the world.</script><script type="text/i18n" id="7ca4e3c11dc5b2c9d305fe56dc1cf63c">WHEN YOU FIGHT IN MY ARENA AGAIN TOMORROW!</script><script type="text/i18n" id="7cb172c2426fc0d18c43e6ecd0a664e7">Oh, no. You two look upset. Did I just interrupt something?</script><script type="text/i18n" id="7cd2535b9d9b7490c9e16103885aa3f2">Hand over the trinket. It’s all we want.</script><script type="text/i18n" id="7cd9a52136eb086feb5e1e1f4431431d">I’m doomed to live. And to die the worst death of all… death from OLD AGE!</script><script type="text/i18n" id="7cec424e24e25aeabc73424cc83f7244">Brace yourselves. We don’t know exactly what we’re walking into.</script><script type="text/i18n" id="7cf8b2a31e05571bad64f8db15974ee4">Right. By my authority in the order, I proclaim you Sentinel Olaf.</script><script type="text/i18n" id="7d052c89a881041cec4255448fac7c51">Kid, the only thing you’re going to be fighting…</script><script type="text/i18n" id="7d172d15a788fcbf8a10cb605c7d64e0">Sorry, sir. She’s the boss.</script><script type="text/i18n" id="7d1b3a38f1f00562419e7caa6b92eac7">Sounds like we’re going into the hole, sentinels. Who’s itchin’ to sneak inside the secret heart of Noxus?</script><script type="text/i18n" id="7d4521af7921e842530f4e98f31151e9">[Senna, Riven, and you emerge from the catacombs into the depths of the Immortal Bastion.]</script><script type="text/i18n" id="7d7ffcc55b7ab26ac86edebfc2e4dadd">Ah, I’d love to, but…</script><script type="text/i18n" id="7d806dd84dccc3e42b38ee99da6e0f20">In other words: not a group you want to trifle with.</script><script type="text/i18n" id="7d87496b444f5475eb847b0a7d87396e">[You pursue Viego through the courtyard, but he remains one step ahead, darting through the Mist clouds at incredible speed.]</script><script type="text/i18n" id="7d8b8af2be66b4d786b274404a3fa955">NOXUS</script><script type="text/i18n" id="7d9885ce63668f4e9c8762ee611b2da7">First thing we need to do is get one of the arena guards in here.</script><script type="text/i18n" id="7e40c35d8407a96fbc95551e1e7adbc8">There’s only one way to find out.</script><script type="text/i18n" id="7e6d1e8209c446cb8208b3d23e1247d4">Olaf is fluent in nine Freljordian tongues! How many do you speak?</script><script type="text/i18n" id="7ebd08dd68b96143830e52bc2b8a20ad">FRELJORD</script><script type="text/i18n" id="7ed72e1264e73b8011a0a848a0789c32">Yeah, let’s get back to the tasks at hand: finding Viego and stopping this Harrowing.</script><script type="text/i18n" id="7ef6c0cb9707162cd026d05993738d02">HA-HAA! Is that all you’ve got?! I thought you’d be stronger!</script><script type="text/i18n" id="7ef82bf31e19552bcc43a82c1958be81">Time’s up, Ruined Creep.</script><script type="text/i18n" id="7ef9fc08dd3270d06dc66f406313efd6">Excuse me?</script><script type="text/i18n" id="7f1cf4a837bd88e03678cf2915fe6015">[Gwen pulls Senna into her Hallowed Mist shroud, making her undetectable to Viego.]</script><script type="text/i18n" id="7f4011d5386b055d934bbf0aed239b75">Of course it’s dangerous! But it’ll stop her, won’t it?</script><script type="text/i18n" id="7f5f99651212d84c5a550fde7d275aeb">Looks like the Mist has already found some of them.</script><script type="text/i18n" id="7fba29e05c63058769fb959f3896948b">You’re keeping a level head, Rookie. I like it.</script><script type="text/i18n" id="7fca5d95300c38b2bc38eb423bb3702a">[Suddenly, the crowd in the surrounding stands erupts in cheers of bloodlust, sending a chill down your spine.]</script><script type="text/i18n" id="7fe991c89acd13981ad01524b232cb4e">START REGION</script><script type="text/i18n" id="802ddbfbfbd8e17a006ec5774b48847a">[Olaf turns beet red and charges at you, axes poised.]</script><script type="text/i18n" id="8051ef82a3dddfc7908d4cfcfd8b8316">Lock ‘n’ load, Rookie! You know how to shoot, right?</script><script type="text/i18n" id="807777e39f17826741c26603669cbec8">I want to believe you. I really do.</script><script type="text/i18n" id="8078f9f16625cf0f609d966f16ec550c">Yeah, surprising. Normally, I get along well with other monster haters.</script><script type="text/i18n" id="807ece610d491c2c9eff35cb715c4cc6">Yep. I’d call that beaten.</script><script type="text/i18n" id="808bb1d5d48a7aa60969ed32f35c722d">Push back the mist in Demacia and Noxus to travel here.</script><script type="text/i18n" id="80b824c242d9fc744e54c0c501aad704">No he won’t. He’s milking the applause.</script><script type="text/i18n" id="8193b46d579ed2fd23750c04d992782c">A protective garment made of Hallowed Mist! To guard against the servants of the Ruined King!</script><script type="text/i18n" id="8206ee8432f942713ee196532e75f519">Don’t tell me that actually worked.</script><script type="text/i18n" id="8224966331253c7924b0a0cbdd11dc79">MISS FORTUNE</script><script type="text/i18n" id="822dd6c231e3805d7c732cd7cf5b76aa">We’re holding our ground in the Serpent Isles, but... I can’t say how much longer we’ll last.</script><script type="text/i18n" id="822fe3ce9754b016cdb7dd4c2e7e7a36">You can stay, Scissors.</script><script type="text/i18n" id="824ee6c377ac08507e6384d8c8677fb5">Oh my! Her hue is changing! To a most unbecoming shade of green.</script><script type="text/i18n" id="82711a759a345b248e050f5a16d4e64d">...Unless you’re a monster. You’re not a monster are you?</script><script type="text/i18n" id="82db5d4bd8e89e8b05c4bd4f8119e399">Meanin’ you’re goin’ it alone.</script><script type="text/i18n" id="830db2e02dc93a22f627918d06d943cb">Unleash your fury, shadow lord!</script><script type="text/i18n" id="831134d0e42a0145d62b4b5b22ad0e65">DEFIANT</script><script type="text/i18n" id="836332c9e1c6e43cfe2ce32e5316a2d1">Rookie, are you with me? Try to dig out of this. Go up.</script><script type="text/i18n" id="838f82d8ae261b120129f3b5724ac48a">You know, I misjudged you. You’re alright…</script><script type="text/i18n" id="8392e40e4241195e0070f6deeec48d47">Hang on. I think I know this axe wielder.</script><script type="text/i18n" id="839c334d0e66a1e3645309a4329a4525">I don’t believe it. This is pure Hallowed Mist! The only thing a Harrowing can’t touch.</script><script type="text/i18n" id="83ad2d3fb72067b228dc7693aaaaad0a">It should only take a couple of hours if we take the ice caves.</script><script type="text/i18n" id="83b089c56c8ee6a986129115ac4ba0c9">Gwen, in my experience, it’s best to stay away from furious people swinging axes.</script><script type="text/i18n" id="83b8950b61c8883640d72bf199a6b1b3">Like I said, no one’s gonna hurt you.</script><script type="text/i18n" id="83cc5f67323711868cb86992d5c9220e">Explore conversations between Vayne and some of the other Sentinels.</script><script type="text/i18n" id="841b74283bfd1b70182ddc67f8ad844b">...to be fodder for “Draven’s big show”.</script><script type="text/i18n" id="84205adc3b8755b07d2650d4f653b464">See there? We made it. Safe in the tidy confines of—</script><script type="text/i18n" id="844eb205d9cab959305fa81943342ffd">BACK TO SHADOW ISLES</script><script type="text/i18n" id="8486bfda5f64917ca3d348aaf1435da2">[Viego holds the mirror he stole from the mageseeker vault, staring at it with satisfaction.]</script><script type="text/i18n" id="849b97f418f814bd08d4da90e8d1f31d">AND YOU JUST DENIED ME THAT RIGHT!</script><script type="text/i18n" id="84c57cdf67a715002ee529ef7f5678ed">No, Miss. Not like this.</script><script type="text/i18n" id="855c5031f8851e11cefa25a1d3e84683">No. She’s still kicking.</script><script type="text/i18n" id="856ca090142bca3d26fb1d9fa7c8ba51">Just like what he took from me.</script><script type="text/i18n" id="85a432d00735bcd1333f4ab8ec4be7fb">Now be ready. We don’t know what’s in here.</script><script type="text/i18n" id="85b42a1bb4aff3fa414edd303e215747">Fight’s over, champ. You lose.</script><script type="text/i18n" id="85c559533f7316f9ba41560a8bf2090c">Viego confronts the sentinels in the mageseeker compound. He attempts to wrest a fragment of his lost love's soul from Senna, but Gwen intervenes. Viego then vanishes, but not before collapsing the building atop the sentinels.</script><script type="text/i18n" id="864314325eda02a53cd98adaa1ea572b">Yeah, let’s save him! But… is it just me or does he seem happy with how this is going?</script><script type="text/i18n" id="8653eac13e54cdbece2cc5b28c58efb9">Now let’s go find some wraiths to test it on.</script><script type="text/i18n" id="86a0c27bf79f52a6ca6ced3012ed5c88">[Inside the shadow, the sentinels’ movements and speech are dramatically slowed.]</script><script type="text/i18n" id="86ce0fea92913362b882871c10d143f2">Explore conversations between Lucian and some of the other Sentinels.</script><script type="text/i18n" id="873a9be6faa322aaf17d979788fc96db">AN ENCOUNTER IN THE FROST</script><script type="text/i18n" id="874340eb9ecd4b6fbbb8dd7fb7325a72">[In a flash, you club the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="874e5759f5e46adf68c920c9dc7fd5c1">Ionia</script><script type="text/i18n" id="87546b44b0dd940d7fda660cf2089cbd">I mean, I can’t say for sure, but… no?</script><script type="text/i18n" id="87626235d0677e2a9d3e4b81be9c6826">[The ruined crowd gives you all a standing ovation, applauding well after you’ve left the arena.]</script><script type="text/i18n" id="87790bdf20b875f90e154db1056a420d">Ah, ladies and gentlemen, that was TERRIBLE! I said—SHOULD I FINISH THEM OFF?!</script><script type="text/i18n" id="878309a87f561fed35ca084955e8268e">Is everyone okay?</script><script type="text/i18n" id="8817481644ef23c8f8e51ca3a0401ed9">Yes. And if the snow on these mountains were to fall into that pass, she’d have no way out!</script><script type="text/i18n" id="886c11b83d6245e9a2af18f8b4fb3df8">Looks like we won’t find any sentinels here either. The place has been buried in decades of snowpack.</script><script type="text/i18n" id="889257f6a65527dba80d3a06790c252d">WHAAAT’S THIS, FIGHT FANS?! DRAVEN HAS BEEN AMBUSHED BY HIS LOW-DOWN, UNSCRUPULOUS OPPONENTS!</script><script type="text/i18n" id="8899debfb89bedc2ac602d880bf421dc">An exiled warrior with a broken blade competes in an arena shrouded in shadow.</script><script type="text/i18n" id="88c24b008a25687443b16bf4525570d1">We’ll keep her under control. No slappin’, I promise.</script><script type="text/i18n" id="88febf87a4bcdeda476703217d8703e5">That’s… not optimal. But it’ll have to do.</script><script type="text/i18n" id="89256d2e7849407b76364bc98fc14ecf">No. We were just…</script><script type="text/i18n" id="894a0f1eaccd50cdf66ebc7996db2d11">[Suddenly, the door to the Black Rose vault begins to moan and creak…]</script><script type="text/i18n" id="89a353b7657403f57d9ba2bf9585e185">The HALLOWED SEAMSTRESS</script><script type="text/i18n" id="89ef11785686442aa76a2852c327cefc">Kills</script><script type="text/i18n" id="89fa35477517bbc603aac58153a30c7a">That’s the worst idea I’ve ever heard! Just attack him now!</script><script type="text/i18n" id="8a50863539c71b5e2b204fe888e5d72f">Demacia</script><script type="text/i18n" id="8a88232bc9453f76f6132b40880a4a6c">The group meets Vayne, who tells them the Harrowing is concentrated on one building: the mageseeker compound. With dawning knowledge that Viego is seeking a powerful magical artifact, they head out to face the Ruined King.</script><script type="text/i18n" id="8ae09304c5b2f5f973eae031e120a105">Senna. I was hoping we’d meet again.</script><script type="text/i18n" id="8aed4b473418080157425b115bc86faa">Then you will perish beneath its weight.</script><script type="text/i18n" id="8b3494e8fcd964803cc332c4a7b0f83b">You’ll figure it out. You’re a bright kid.</script><script type="text/i18n" id="8b3a8aaf358b16899c140b5e61afe609">WANT TO SKIP BY DEFAULT?</script><script type="text/i18n" id="8b66663a8708e0aacf787ad355d0eba2">[ROAAAAR]</script><script type="text/i18n" id="8b7b78a02a02cb00f1f4570892671d01">To stop their enemy's flight, Olaf and the sentinels trigger an avalanche, but Vex slows them down with a cloud of despair and disappears. Lucian suggests recruiting Olaf, with Senna reluctantly agreeing.</script><script type="text/i18n" id="8b84c55d3534012a9d42ffb6ce388e32">Great. Now that you’ve calmed down a bit, I’ve got a proposition.</script><script type="text/i18n" id="8b87b752a7027c8eceefb0d26ebe4a56">In other words: not a group you want to trifle with.</script><script type="text/i18n" id="8ba045e492d6ba2ccdabe2c5c2a24d41">Okay. I think I’m done here.</script><script type="text/i18n" id="8c0c4da8f1da244a81ee90e07fb8fbe8">Keep firing! Unload on him!</script><script type="text/i18n" id="8c5fe84e8fb8194fd616fbf1641db4fe">More like gladiator prison. These people are here against their will…</script><script type="text/i18n" id="8cd46b6c33544f8d290e08e6ea0e865a">Some of them talk, too. You don’t know they’re not normal until it’s too late.</script><script type="text/i18n" id="8ce7f36caac6c889683f555853eb2a73">EVERYONE</script><script type="text/i18n" id="8cf6f66ec6917ac73ffabe5237641ce0">[You, Lucian, and Senna have successfully thwarted a wraith invasion at Sentinel Headquarters.]</script><script type="text/i18n" id="8d231fdc8f29e53c7547b94d60f318ce">[As soon as the three of you step through the doorway, you stop dead in your tracks.]</script><script type="text/i18n" id="8d54e148397eee23329e396ed8fe925e">Hmm… I’ve considered your plea, and I have to say...</script><script type="text/i18n" id="8d5dbb18f6d4f8ac5314605dfb922c92">[In a flash, you club the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="8d61916611f71960fa1a4b1669ba5c6f">You can come along. But you should know we’re only going deeper into danger.</script><script type="text/i18n" id="8d7b7b6ccd774c7d697e8078e530ecac">They should be CHEERING MY NAME!</script><script type="text/i18n" id="8df310bc378d05c8031d878f11d5e616">Defiant Riven</script><script type="text/i18n" id="8e1d6719bba5e5aeaec1669fd0fc27a2">What? But this man’s just a grunt. A decidedly unworthy foe.</script><script type="text/i18n" id="8e518bfd4b7f775989e2d5df87242a2a">What goes on in there?</script><script type="text/i18n" id="8e73c0ece95cde14dcec02e658a7c3a5">[Your feet can’t find the ground. It feels as if you’re suspended in ice.]</script><script type="text/i18n" id="8e785165bb306355f57ceda4b2997a2c">Okay, wow, I just had a thought. What if it wants to hear our darkest secrets? Awful stuff we’ve never told anyone?</script><script type="text/i18n" id="8e7e0bb94acddb133815c15463e0b4d6">I was going to say we need your help, but from the look of it, you don’t have much to give.</script><script type="text/i18n" id="8e89615b16359c795a779fa8495cc712">Ready!</script><script type="text/i18n" id="8eadeef58283796146320086ca97a86f">Smart kid.</script><script type="text/i18n" id="8ec0cb60ad9779e292918b516fef7cfe">Senna, maybe it’s best you stay back and let us handle him. Lucian told me to—</script><script type="text/i18n" id="8eeacdef08faf4f5abd03a9439cc06a7">Rookie, remember what you signed up for. Sentinels run toward the Harrowing. We don’t hide from it.</script><script type="text/i18n" id="8f058e8cce58f857be54c3132bd78b23">She was my friend. My protector. You want my piece of her? You’ll have to take it from my dead body.</script><script type="text/i18n" id="8f35aa1271b44bc92d6e5747a158d481">[Meanwhile, far across Runeterra...]</script><script type="text/i18n" id="8f37dd6344d0c239d5a74766155823d2">DAY 107</script><script type="text/i18n" id="8fc877adf4cd79b997842bbc87927afe">Why would they need to move secretly if they run Noxus?</script><script type="text/i18n" id="902bd38e810980ce66ae5d15a4089f35">Now hold on. There’s no need for farewells just yet. I’ve got just the thing...</script><script type="text/i18n" id="9060157ef53a66e6b35403f70b4f482b">[sigh] Looks like we don’t have much choice.</script><script type="text/i18n" id="9063b47f20f3abbd84103369daa18d32">So they built a monument to bloodshed on top of a sacred bastion of light. Wow.</script><script type="text/i18n" id="90a160af539444be77b4a73ab86455db">Push back the black mist in Ionia and Targon to travel here.</script><script type="text/i18n" id="90c3835f1a30ca4b068e5c33692ae3d7">Well. This is it. The infamous Immortal Bastion. All of Noxus’s dark, dirty secrets can be found within these walls.</script><script type="text/i18n" id="91038bf4f7c5554884bd1ecbfccc9730">[Having ruined Olaf’s chance at a hero’s death, the sentinels fend off his furious attacks.]</script><script type="text/i18n" id="9147875a08df8a0bee1b0cac809e9221">PLAY GAMES</script><script type="text/i18n" id="91573df2457b673161b24c5a3d1a8639">Well, go on. Tell this door a big, juicy secret.</script><script type="text/i18n" id="9180a786caa55b8120f113181993ff4f">Last time I checked, I was the one who gives the orders, and you were the one fresh out of training.</script><script type="text/i18n" id="91acf7e62ce2166a9732befc9461bf73">[Later…]</script><script type="text/i18n" id="91fdfe17c4220428cdda2a41e70100dc">Great. Rookie, you come, too...</script><script type="text/i18n" id="9207f7850dd9748b5faee431ea542955">[Lucian’s finger finds Demacia on the map. A beam of magical light shines from it, illuminating everyone in the room.]</script><script type="text/i18n" id="921bf8c4eac58739751e5157c7716f68">Olaf</script><script type="text/i18n" id="9227522f5d67161123f019f0cdf368ea">That doesn’t sound like the Black Rose. I think the flower thing is just a metaphor.</script><script type="text/i18n" id="922dfd78862f5723fb63eef1173db8f0">Oh, no! Mr. Furious Furs is in a most dreadful spot!</script><script type="text/i18n" id="92547a79984871933e931dd1f5931eb2">Spacebar</script><script type="text/i18n" id="92cf7a99c7cfd4fa42e4c0a8e51fa486">Huh. The dumb sparkly thing is a dumb comb?</script><script type="text/i18n" id="92d2cc86a0d5dcde0f9ac1fc918ed6ff">3k+</script><script type="text/i18n" id="9322ae8133211edefc23453f745eb08b">I dunno. I feel like I’m trying a pretty average amount.</script><script type="text/i18n" id="934443d5b600630a9dd466fdaa052648">Lucian… I hope you’re not about to suggest what I think you are.</script><script type="text/i18n" id="935dee9d988217211544fe6e90267b66">Attention, all sentinels! The great seamstress Gwen would now like to model her newest creation… SENTINEL RIVEN!</script><script type="text/i18n" id="937be4b22c80058fef22da02c9816474">What do you want from Demacia?</script><script type="text/i18n" id="93fc2ef235a996122d3ede4bd8783384">[Back at headquarters, the sentinels induct Olaf into their order.]</script><script type="text/i18n" id="9417b482635029b4a16cf36682f3e93d">Sure... Run toward the Harrowing, right?</script><script type="text/i18n" id="948569dfb42184076a70167a5cd041fb">Mr. Draven, sir… I would LOVE to be your arena star, but can we please fight this Harrowing first?</script><script type="text/i18n" id="94a2d76307d08c60690d35f762d592d8">Nice chopping, Scissors. You wield a mean pair of blades.</script><script type="text/i18n" id="94b0c972730bf2c77f38ca051ad3b31a">I’m on it.</script><script type="text/i18n" id="94c7996e8e42a24bc7ee7d40a3a0ebf7">Wait...</script><script type="text/i18n" id="94d5cc7928f57f1ead47f20176da783c">You might say we’ve got a history with him.</script><script type="text/i18n" id="94e8ac51cd24f08370e9996153bd2027">[You wince as Lucian pats you on your badly injured shoulder.]</script><script type="text/i18n" id="9512c7a859e28d8921104a55ef96c07a">Explore conversations between Rengar and some of the other Sentinels.</script><script type="text/i18n" id="955c6db4dc07f1e81df50f344dd7d8b9">[Vayne glowers at you scornfully, with great disappointment.]</script><script type="text/i18n" id="955ee34968133ca587930cf47a203985">Epic Monsters Killed</script><script type="text/i18n" id="958f880d5780841d843b0cbb9773a4fd">Nothing happened.</script><script type="text/i18n" id="9596e74609bd468f6c25605e41e0d5e7">You’re right. I can’t take her fetter from you. And I have tried.</script><script type="text/i18n" id="95c65a20520a2f3e54ea9724a8fc800f">It is bound tightly to your soul. But you can give it to me willingly.</script><script type="text/i18n" id="95d9a164647c9b319fb42da1e4d378ed">Don’t tease the kid, babe. I remember when my spirit wasn’t broken yet.</script><script type="text/i18n" id="95db44e2f66c305395db4b066939f466">Push back the mist in Demacia and Freljord to travel here.</script><script type="text/i18n" id="95ee6d2362962d9691998582ea08ebf0">It’s here.</script><script type="text/i18n" id="95f1af56fa2d42ea0786829c3f17a1e7">Not so fast, Lucian. I’ll go into the Bastion. I need you to make sure we aren’t followed.</script><script type="text/i18n" id="961370b4bcf6d0b4fb63642a643b5d04">Just the one. But at least I know not to refer to myself in third person. Idiot.</script><script type="text/i18n" id="96350f32c3dbf8ff6b7eaa6eda6c19c0">Great. He wanted to die, and we ruined it. He’s about to kill us, isn’t he?</script><script type="text/i18n" id="96506e474d396bc60d0d3aa781782e4c">[Riven and you sprint toward the unarmed Draven.]</script><script type="text/i18n" id="96b91b90c9bb4be015a1cfa8b4c6be85">Cheap move. Now I’ve gotta hurt you.</script><script type="text/i18n" id="9700f31f0b7e7377fc4d27c36e7ad927">Here we are. The mageseeker vaults.</script><script type="text/i18n" id="9730ed5baa6a714b97f26c53e48b59cf">15k+</script><script type="text/i18n" id="975b827cca519b8f6b58852722f47b7a">I’VE HEARD JUST ABOUT ENOUGH FROM THE LOT OF YA!</script><script type="text/i18n" id="97bfb7e6f2b575757505a23cac81af1a">Click to view</script><script type="text/i18n" id="97fd82f1ea1f19b30735818782a9c44e">Seen a lot of beatings in my time. Never seen anyone this excited to take one. What’s going on here?</script><script type="text/i18n" id="980f85f4e4462554d365178f4879bc0a">It’s a shame you’re about to kill me. I was hoping you’d show me how to craft one of those fashionable helmets.</script><script type="text/i18n" id="9810a15a75de70455960ae12d9f23e53">What were those things? Does this have something to do with that Ruined King I’ve been reading about?</script><script type="text/i18n" id="98719bf2b97f9d8cdf8b05fde5c37aa4">What say we start our new friendship by killing more wraiths?</script><script type="text/i18n" id="98a455c1bc092d5c82424df9b33300d5">Come on, Lucian. You heard the sentinel. We need recruits.</script><script type="text/i18n" id="98c2c9898ee861a454378e279e6824d5">I don’t think so.</script><script type="text/i18n" id="98d8684b2de59b28967e32dd13bfdb1e">[By the time they arrive where Vex was standing, she is long gone.]</script><script type="text/i18n" id="98dadcaa6a89f32cdfc2a6bd0bbdad3c">DAY 101</script><script type="text/i18n" id="98db1b22fa694a66417c76d437494f66">[In the distance, you can just barely see Vex and her shadow disappearing into a stream of Black Mist. The shadow beneath you dissipates.]</script><script type="text/i18n" id="98e6b57d03fc4e8541cb8686abb27987">Marvelous! I shall sew joy into every seam of this world! Viego will have no refuge!</script><script type="text/i18n" id="98e85d64c6e5980b58c76fa1fb970aa8">Lucian, are you sure about this? This woman seems a little… eager.</script><script type="text/i18n" id="990baef7db877afe17046330582073dd">For my Mist spreads far, to all corners of Runeterra, searching for what I’ve lost.</script><script type="text/i18n" id="993879ecdafecbc1810a86f752c11db4">Snip, snip! Back to the shadows you go!</script><script type="text/i18n" id="999481fc48f3d0a89d146f61d682a69f">You got a lot to learn, Rookie.</script><script type="text/i18n" id="99a5c1be16d0293681e41f3048f7eb24">Okay, please don’t be mad, but… no. And my sentinel gun doesn’t seem to work anyway.</script><script type="text/i18n" id="99f81024f0261e5d94ad3cfe9693d7dc">It’s here. It’s just been paved over.</script><script type="text/i18n" id="9a34b59c1a889ec22a0a1a8d07a39f66">THRESH</script><script type="text/i18n" id="9a35eff825276051b61d1e52def2ba52">[The sentinels open fire on Viego as he pulls harder on the soul fragment, desperate to dislodge it.]</script><script type="text/i18n" id="9a849a64b15bbe25b1350e986d65f532">Let’s just get back to headquarters. You’ve got a lot to catch up on.</script><script type="text/i18n" id="9a98532b30390f98821d0c3cdbbbf32c">BACK TO BILGEWATER</script><script type="text/i18n" id="9ac9b3cd14959161ca43e3b105e9cbd8">They teach survival. And more sentinels means more chance of that.</script><script type="text/i18n" id="9b5b56f4419f9b3cb3126ee5f6d49cb2">AUDIO ON</script><script type="text/i18n" id="9b84a47433b336493f5d792ff01172ba">It looks like… a girl. With giant scissors?</script><script type="text/i18n" id="9b8f0e30315b0c9c7262df41fd24d5b6">Vayne, do not slap our rookie.</script><script type="text/i18n" id="9b98e8711c8a8e1f78142d5af4d7bdfb">IONIA</script><script type="text/i18n" id="9be0aceebb2f356464c9ba11cac6db2d">The Exile Sentinel Icon</script><script type="text/i18n" id="9c12064466fee9a0342237f454708641">[The shadow belches out a thick miasma of Black Mist, making the sentinels wretch and writhe in pain.]</script><script type="text/i18n" id="9c329b0593452b5b0862631285c6a772">Actually, talking to someone can work wonders. I took several classes in de-escalation during training. Watch and learn...</script><script type="text/i18n" id="9c655d5e90dce69135114772784c3d7f">No. It was you. And me. Fighting together.</script><script type="text/i18n" id="9c6fa1660388ae4af21480a1c22008e2">OK</script><script type="text/i18n" id="9c80c1f475fc6a959207c0792989d8e7">Looks like there might not be much left of the city either.</script><script type="text/i18n" id="9cdb2e2499a3873dca6285c60eb4cef5">I was protecting you from him, Miss.</script><script type="text/i18n" id="9d36e0cf6eaa63bfb820980d93de0f95">Now let’s get after that berserker.</script><script type="text/i18n" id="9d58aa2f5333f5b299dbf72c6fc060ec">DESS</script><script type="text/i18n" id="9d668e6187a71f551ab105268d013ea7">BROKEN</script><script type="text/i18n" id="9d873a2d36c8b6c14fb4e83a10098ddb">Bloodied Olaf</script><script type="text/i18n" id="9d93747cf70ce859ce8fb01e44652842">And we can damn sure get along without some creepy ghost queen whispering in your ear.</script><script type="text/i18n" id="9d9381d55217ba66425ea688c02ee54d">[The crazed berserker attempts to chop down a wraith with his steel axes.]</script><script type="text/i18n" id="9dc19e77e00ea77bd5c69bd66d3e318d">He’s here. I can feel him.</script><script type="text/i18n" id="9e055cff245a4abb423ac8f8fc23fe15">Sorry, sir. But I can’t run toward anything right now. I’m stuck.</script><script type="text/i18n" id="9e6764ccfeb2abb529bc9d9f4727df8d">Watch story again</script><script type="text/i18n" id="9edaa7df4294b2370dc0f98cbeb1f508">So… You like fighting monsters, do you, Vayne?</script><script type="text/i18n" id="9edf40d7302bfc6f6db469c00af73b44">When you finish a region, choose the next one to determine who joins your party next. Your choices alter the fate of your allies and the Rookie themselves.</script><script type="text/i18n" id="9f34269cdf99681c48af69dc978406fc">Who would that be? You mean the Noxian king or something?</script><script type="text/i18n" id="9f36547a5a5040213aaba44a5260e34c">Anyway, if the people I’m thinking of use these catacombs, they definitely lead to the Immortal Bastion.</script><script type="text/i18n" id="9f3fd4ec6268faa8498f882bcb5b01de">Oh, Olaf can get ya up there.</script><script type="text/i18n" id="9f417e168e715cc776e894dcc6062e6c">You don’t know what you’re talking about. She was—</script><script type="text/i18n" id="9f580e544e3657bbe6f85ec036199125">The sentinels confront Vex, but make little headway. Olaf, pacified by the Rookie, can't enter his berserk state to help until the group provokes him. Nonetheless, the shadowy yordle manages to secure the artifact and escape. </script><script type="text/i18n" id="9f5ed10233608bf1c54c73595a79cbeb">[Undaunted, Senna steps further into the room. You and Riven follow.]</script><script type="text/i18n" id="9f8ce9398e56feae47d80a2a41521efa">Gah! Ha-HA! YES!</script><script type="text/i18n" id="9f94c2ed5403ce1c913985a5f342e1b4">RIVEN</script><script type="text/i18n" id="9fbc97144407210aa39c141ba0a6dbac">Riven</script><script type="text/i18n" id="9fda9ceee94987dbc6885cac82a82735"><span>1820</span></script><script type="text/i18n" id="a02844332d00f2b806fd32d5be5da458">Sure, kid. Let’s just say some people think the Black Rose are the ones who really run the Noxian Empire.</script><script type="text/i18n" id="a070386555f826f7b6afb35aad7e98f4">Can anyone move at all? ...Gwen?</script><script type="text/i18n" id="a08f8dc5fadb60382a9ca26cfbe0f5d2">[Piece by piece, the rubble disappears, until the sentinels are free.]</script><script type="text/i18n" id="a0a6a6172fdc67b35d187fadc916167b">Ah, sentinels. We meet again. In this, a prison for magic, no less.</script><script type="text/i18n" id="a0bde1f2afb8be781f6f5130ce71fe4a">Well, folks—it looks like SOME KID is down! That axe in the shoulder really seems to have taken the wind right out of their sails!</script><script type="text/i18n" id="a0d5d3d084c1bf715ed2db5faf7ddabb">The Ruined Queen?</script><script type="text/i18n" id="a0f7dc54edbfe4193763d148eefa2295">[The sentinels rush toward Vex, but their feet move at a snail’s pace.]</script><script type="text/i18n" id="a10cf9c5481d4c1436d1c4492100b6ba">What? You’re just going to stand there while I carve ya up?</script><script type="text/i18n" id="a12fef04995ff955ed606be2dc38feb3"><span>1350</span></script><script type="text/i18n" id="a179a4010071d46f4d13aab9cfc09fc5">The name’s Rookie! And by the gods, you’ll remember it after this day!</script><script type="text/i18n" id="a1b2ae525edb3368f8488eebba73b1f0">Talking about where to go next. You got any preference?</script><script type="text/i18n" id="a1d314a0baac9208f45ac9d7655d9478">All I’m saying is if this piece of the Ruined Queen is what’s keeping you alive, and it’s what Viego is trying to take…</script><script type="text/i18n" id="a1f2d77fab941f8ca5a496c8fad61bd1">Bilgewater</script><script type="text/i18n" id="a217b0c7225ef01ad59863f57a878580">I can still save this show. I just need more combatants! There must be more somewhere.</script><script type="text/i18n" id="a253a4f983b888ac4192841dfe5a7cbe">My shoe. It… fell in the filth bucket. Do you have a towel by any chance?</script><script type="text/i18n" id="a2579a39772f1d1bf1db5619e651be1c">I’m Senna. Your... commanding officer.</script><script type="text/i18n" id="a2aa24c9368164bb9b0d9d5b399d9e61">What we're doing ain't exactly a mission for normal people. We need more sentinels.</script><script type="text/i18n" id="a2c2c46ef92e52ed3113cb8c4aed7428">BACK TO IONIA</script><script type="text/i18n" id="a2ff5dc3ca209c4fab4a74a95e172bd6">RUINS AND RUINATION</script><script type="text/i18n" id="a34a7084dec7406124a1a673103bdea3">Whatever happened to running? That’s worked for me in the past.</script><script type="text/i18n" id="a363ca482c4c60b13900338ab1a94466">So, this is your plan? Find all the lunatics in the world, and give them our most closely guarded weapons?</script><script type="text/i18n" id="a36adfa3565e07c5ce0ae9a94d22d33f">VIEGO</script><script type="text/i18n" id="a399087c252f78829adf5e948da981fc">She was a curse, Senna. A spirit that haunted you. And you’re better off without her.</script><script type="text/i18n" id="a39cbf16174a52d112b545dfb83e1160">10 Tokens</script><script type="text/i18n" id="a3a4060a7a46a831e26b39a2230cb1e5">Gwen will get you suited up.</script><script type="text/i18n" id="a3ba5195cbc8f80d924c47b465c9db31">That’s how you do it. Good shootin’, folks.</script><script type="text/i18n" id="a3d6fd308da2b2d0cae3a45e9647116a">Complete the fight in Demacia before moving on to Freljord.</script><script type="text/i18n" id="a3e49a94be0a9e21745bbead631a4974">That’s not a bad idea. Keep him occupied with the roar of the crowd.</script><script type="text/i18n" id="a438eb85eaddf8cc47a2548cb7061de2">Drop the sarcasm, Rook. We’re doing this.</script><script type="text/i18n" id="a4a9d7dfcccbd1afe00f4a2aba09879f">Yeah, that would make more sense. Wait a minute! Secrets… It wants us to tell our dark secrets!</script><script type="text/i18n" id="a4d964d9851decc5abd4a8c9db42f4f8">Take us home, Rookie.</script><script type="text/i18n" id="a51126f08fe24d0b91dbf450d0fa7eb9">But I will reclaim them. I will make her whole again. I will restore my love, Isolde!</script><script type="text/i18n" id="a523fdb03326411393d0bb949f334367">Must be somewhere underneath this gladiatorial arena.</script><script type="text/i18n" id="a597dd1f4348b126f3333db53d2ac18b">Get Assists</script><script type="text/i18n" id="a5bee1a4eef543dc4669586ee9290c7d">Lucian, I thought you said he was a good guy.</script><script type="text/i18n" id="a5c3a714f9f82d28e5ce735ef27496df">SHYVANA</script><script type="text/i18n" id="a5d6c0e1f178cfd7fb305a6ab6749f24">So I suppose you’ll tell me sooner or later, but WHAT EXACTLY WERE THOSE THINGS?</script><script type="text/i18n" id="a5d7d735d56a84c90d9ad20a6bdc0015">Ready as we’ll ever be. (...I hope.)</script><script type="text/i18n" id="a62f748bdf856aa471d7f9f2178aeb53">(...For a daft rascal.)</script><script type="text/i18n" id="a6338944c433736d196ebb40485c52b8">Lucian, if he decapitates one of us, I'm holding you responsible.</script><script type="text/i18n" id="a633d450d052dc86303999b2ccf1d996">NOOOOOOOO! My heroic ending… It’s gone!</script><script type="text/i18n" id="a65215d2d471a3137c689967509bfaff">Well, you did it, Rook. You got her back in one piece.</script><script type="text/i18n" id="a65de74ab131dac3d5796f0bffb5d49f">I don’t know! But we ain’t stickin’ around to find out.</script><script type="text/i18n" id="a65f7471912726bbfee394fe1186b8d6">Are you kidding? She tried to roast me alive! Fire away.</script><script type="text/i18n" id="a67bc491ee6cde085c862fc7fb6a13a9">Aye. I can see how that might be “safer”. (...Though far less glorious.)</script><script type="text/i18n" id="a740850af55e4194c44b8146e216e19e">UNLOCKED STARTING 07/29</script><script type="text/i18n" id="a763c4163746f1cb3dfbaac50fc72bea">[In a quick blur of violence, Vayne beats the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="a7b65b7966600cc01cc76edb43516cdb">[From the corner of your eye, you see something black fluttering by.]</script><script type="text/i18n" id="a7ba561a22526c367fa7789cca7d86cd">Broken Riven</script><script type="text/i18n" id="a7ed8d992b9537f629b074b72726ebfb">You’re alive. And that’s what’s important.</script><script type="text/i18n" id="a8033f131ed1932b654e4a8579877076">Guess this is where the sentinel base is. Or was.</script><script type="text/i18n" id="a81e8dc3cdaf71ae0871bfdb0c4d7045">Ugh. Sentinels again.</script><script type="text/i18n" id="a87f3b23c3bb6e8e542f589d303773f1">...</script><script type="text/i18n" id="a889bae6379df86fa306cbb5381063ad">KEY UPGRADE</script><script type="text/i18n" id="a899237c2f2d5d200f4b60c7d64e714b">Fine. Take your best shot. Kill me now, if you’ve got the guts.</script><script type="text/i18n" id="a8ec378e3b380ea491fd91daf0e2e9dc">SOLARI FANATIC 2</script><script type="text/i18n" id="a90cd967ff5e9fa42ffc8fe6deabf295">[A holographic image of your gun appears on the tablet.]</script><script type="text/i18n" id="a92a6c638ea080969ee79e85bbecd7b0">And that’s not all. There’s something... strange about her. Odd, but familiar.</script><script type="text/i18n" id="a93412af4449da0a7db4fc2317501884">My Harrowing spreads faster than ever. Thanks to my new advisor.</script><script type="text/i18n" id="a93495be4211966f00a2217474c3778d">I’ll have you know, I’m a fully grown adult!</script><script type="text/i18n" id="a952ae4b16320296379d4c4ce6241af7">Rookie, if you try to interfere, I’ll blow your kneecaps off.</script><script type="text/i18n" id="a955ded5f4df86260bb49ce4752c9773"><span>7800</span></script><script type="text/i18n" id="a95ffc5267b6112c2a36e2177314a5b7">No way. I don’t trust anyone with scissors that big. Cut her loose.</script><script type="text/i18n" id="a96064ce6db28ccbedbbd86bd4872c26">What’re we standing around for? Let’s go unruin it!</script><script type="text/i18n" id="a96d97a0af542a842d32b853b97b226c">Because you have a poor grasp of words and their meanings. You’re basically an illiterate caveman.</script><script type="text/i18n" id="a9c1214686265a13aa678e938221711c">It’s soft… not even a whisper. But she’s there.</script><script type="text/i18n" id="a9e093a809984c1539cab1311c221cde">[Riven bats hers away with her sword. You are not so lucky.]</script><script type="text/i18n" id="aa30cd4a694d6d1194bc17dc826bca80">How do you know about her? What does that have to do with you?</script><script type="text/i18n" id="aa38f1e4618364de01e61fd088bdcab5">You know, I’m no expert on Noxian arena sports, but something tells me to run far away from this.</script><script type="text/i18n" id="aa57bdc959b5470f3a5605f729234b1d">I just started a few months ago. But I swear, I’m a fast learner!</script><script type="text/i18n" id="aa5ecd18c5127d5607c03526873ab7be">Oh, Mr. Grouchy Fur Jackets?</script><script type="text/i18n" id="aa8667afdbd40e01ecb4b10f5cad3cf6">Yeah... a history.</script><script type="text/i18n" id="aadc120ecf0bd654bddd0735e39124e6">[Draven basks in the thunderous applause of the crowd.]</script><script type="text/i18n" id="ab0eb7e5292f2d6a909656ca46e60f44">10 Tokens</script><script type="text/i18n" id="ab3663c16b80536dda216302b22eedb1">Complete the fight in Demacia before moving on to Noxus.</script><script type="text/i18n" id="ab90ec937edbfa6a40b8a6d944403b3f">I once murdered a guy and dumped his dismembered body in the sea! Actually, it was more like manslaughter, but it was still awful, and oh dear gods, it feels good to tell someone this!</script><script type="text/i18n" id="abb80f3ad79c1e8ed84498b27ad86a08">But first, we’ve got to get the lay of the land here.</script><script type="text/i18n" id="ac39c96a7d27e5d848f19d4a40867de1">[Senna is interrupted as the barbarian comes flying over the top of a nearby hill, landing at your feet.]</script><script type="text/i18n" id="acbeb8a291fa5fbb2b73239172852f3c">You there. New sentinel. You can perform a great service for the King of Camavor today…</script><script type="text/i18n" id="acdecdb39409df7ae8fd2bfd17d3efba">[Magical artifact in hand, Vex continues her escape, heading for an icy pass between the mountains.]</script><script type="text/i18n" id="ace24c04b62e01bd643e91656eb9c952">MEET SCISSORS</script><script type="text/i18n" id="acf7761c7794448efa46b58c6eca5585">REGION</script><script type="text/i18n" id="ad00132ae5fe98f4e0f1b93ea840044b">Hey, I know what you’re trying to do! And it won’t work!</script><script type="text/i18n" id="ad5728d6e41d9d3b5d85e875681aaa6e">Aw, you’re no fun!</script><script type="text/i18n" id="adb85585231bc9c5332c5ab61b1e458c">Well… which one of you is the best liar?</script><script type="text/i18n" id="ae080cb537d24325f41e0ceeaa533304">Come back here and taste the edge of my axe, ya ghoulish draugr!</script><script type="text/i18n" id="ae11482d985e329b92a5189c2b0f509a">[Senna points to an ancient foreboding structure. Black Mist pours in through its tightly guarded doors and parapets.]</script><script type="text/i18n" id="ae23fa95bd82c4557bcd28d92ff4a636">Those things are everywhere.</script><script type="text/i18n" id="ae5254e47dd4bae419dbca3471a39a12">Draven finally answers the question: What's worse than an egomaniac? An egomaniac surrounded by wraiths. Glad we met Riven, though. She sure was handy during the gladiator fight. Well, the second one.</script><script type="text/i18n" id="ae61d8438bde6451696ce80c9300c2a7">Rookie?</script><script type="text/i18n" id="aead115653690d2e43cc6470aafc5141">Explore conversations between Pyke and some of the other Sentinels.</script><script type="text/i18n" id="aee6d7d1d2e62e2e62d44372615cde28">BUHRU SENTINEL</script><script type="text/i18n" id="aeefd310c468c409e641f8d32fa5bc09">This is it. Everyone attack!</script><script type="text/i18n" id="af0fa4f16badf1e5518f3f9677268f94">That’s what I like to hear. Let’s move.</script><script type="text/i18n" id="af32d7aa5da47edc1b44154a18aac0bd">We talkin’ about the ghost lady again?</script><script type="text/i18n" id="af58dd2efaf2d95541dbeea880764bc2">Let us pass, Draven! I have to stop him!</script><script type="text/i18n" id="afa1410fdcd13e0e8831798911959dce">Whatever. Come on, shadow. Let’s get off this stupid ice mountain.</script><script type="text/i18n" id="aff5d4b7b13a3bff6e0bed9e2dabbc2f">Shyvana.</script><script type="text/i18n" id="b010db80133e4b32d0aa8e5e862d02e0">Hmm. If we calmed him down with words, maybe we can make him angry with them, too.</script><script type="text/i18n" id="b068f6187670d3b3cbcebcb533487fbf">...Sentinel Redbeard Angry Axes!</script><script type="text/i18n" id="b069e9b2489a8f5c76c1afc0974ecc2b">Seriously?</script><script type="text/i18n" id="b076bed8bd0df84fdf865f10e1ce50f0">Complete the fight in Piltover & Zaun before moving on to Bilgewater.</script><script type="text/i18n" id="b08537c07dc4a3ec64d85ca60102927c">[Though still ruined, her strength is gone. You watch as she fades back into her human form.]</script><script type="text/i18n" id="b098a7feb3351c6ecc51f488bc164217">Got that right. Lost most of our guard to those monsters.</script><script type="text/i18n" id="b0e14e02110bb201f7acc56fe780c7bd">Though the sentinels triumph, they're imprisoned with Riven for the next arena fight. Fortunately, she's devised an escape plan, one that requires the Rookie's silver tongue to execute.</script><script type="text/i18n" id="b0f3133e73e2488c811f1112841decb3">This ain’t the way to treat company, Rook.</script><script type="text/i18n" id="b1002bab52da6a92a40193cacc00d071">[Having escaped the gladiator prison, the sentinels find themselves on the streets of the Noxian capital.]</script><script type="text/i18n" id="b1095109cd02625f063a9dc422b75242">You’re a strange one, Scissors. I’ll tell you about it later.</script><script type="text/i18n" id="b1288eede86e7b18811d0de06526398f">Yeah, we just saved your hide. How about some gratitude?</script><script type="text/i18n" id="b17a81f25cb2fbe3e959bf0637c5185b">Hmm. That makes sense. The enemy of my enemy and all that.</script><script type="text/i18n" id="b1a5dcd05b1aa61a14a726a9ccbe29b5">Now, hang on, Olaf. We spent a bunch’a time at sea together! You remember. We fought the Harrowing? You, me… Sarah Fortune showed up?</script><script type="text/i18n" id="b1a93c9d2f12b45c4fae488f1f735261">Isn’t she simply wonderful! A wardrobe change for the better, I must say.</script><script type="text/i18n" id="b1d82ac8b7319aecf6b54528dda7a343">I will find them all, even as the world itself stands in my way.</script><script type="text/i18n" id="b1d9d507565387fe832c9eec0db95e4d">You are giving orders to me?</script><script type="text/i18n" id="b1f0514dd68447b1af5636e271a7b919">[Just when you gain ground, Viego disappears again. A second later, he reappears in a patch of Mist, just outside the courtyard.]</script><script type="text/i18n" id="b1f83b68928aef19b03dea9291170611">Whew! I am ever so relieved to be out of that place.</script><script type="text/i18n" id="b2129510ee4447139f863f5812f05e26">First order of business is to find out what Viego wants here. Let’s spread out and search.</script><script type="text/i18n" id="b238395560831693125abf0d705fa7d2">[A moment later, the building begins to shake violently.]</script><script type="text/i18n" id="b2440a2a8f0e91f4d406fd2ea09fe4d8">[Gwen’s scissors hover freely in the air, awaiting her command.]</script><script type="text/i18n" id="b2773eceadf6cea16d7a9d5150ec75d0">I promise you, sir, I will do my best to protect her.</script><script type="text/i18n" id="b2975f0d3fc0a4776d553f0bf14f3714">Do ya know how long I have searched for a foe powerful enough to end me?</script><script type="text/i18n" id="b2ed28c7aa4aa3f73c812c554119aee7">Quite rude of me. My name is Gwen. I sew things.</script><script type="text/i18n" id="b3ade8570e98ba5ecfb3b4503b4b02e7">She holds fast. You WILL relinquish her!</script><script type="text/i18n" id="b3c5f6496fbc20981800681f29b61c53">We’re not gaining any ground. Gotta try to cut off her escape.</script><script type="text/i18n" id="b3cf4fc6e191aa005208e7506efb7be2">Do Damage to Structures</script><script type="text/i18n" id="b403527f616ee02eb691281ce24ab551">COMPLETED</script><script type="text/i18n" id="b437ee56e5f29fda39374934146664a4">RIVEN</script><script type="text/i18n" id="b4480227173a3f7aaa6e468c1757b37d">Olaf</script><script type="text/i18n" id="b4767fc9ee674e03b5a07887ab12ff7b">Name’s Olaf. He’s a good guy...</script><script type="text/i18n" id="b494ce037386708c75922649bd55d7f1">Hmm. I might know a way you can fix that.</script><script type="text/i18n" id="b49a946d8bb8a97a042a10613734e29d">DIANA</script><script type="text/i18n" id="b4d7c299a7e24f4378793c77a205cff1">This is it. He’s berserk! Quick—help me point him toward the target!</script><script type="text/i18n" id="b519015c5b369e9bd69137621957dd23">I didn’t always know it, but… she looked out for me.</script><script type="text/i18n" id="b52efb57e1708b6e791e362b97105d9d">We are NOT having this discussion ag—</script><script type="text/i18n" id="b5b4f3179cb2ef1317b01c5d57bb9293">[Olaf repeatedly swings his axes at the sentinels, who narrowly evade or deflect each blow.]</script><script type="text/i18n" id="b5cf4e39f9d4139523c328532e19cc28">She’s... gone.</script><script type="text/i18n" id="b6517bd71076db312d226a38d39b79c7">I don’t know about the rest of you, but I’ve had just about enough of the lizard lady.</script><script type="text/i18n" id="b6578a5d655c7308bb57f955e3533f80">What if we help you find her? You get your worthy foe. We get to fight the Harrowing. Everybody wins.</script><script type="text/i18n" id="b66abdff26c1b3864f261e7bf7afa870">Enraged</script><script type="text/i18n" id="b67c8c87c030b0ddd2bf526518c5a4b4">Hey, what if we make a lot of noise? I heard that causes avalanches.</script><script type="text/i18n" id="b68966fcfa9849af950855f8fb96803a">[Before Lucian can say anymore, Senna reaches up through the hole and yanks you down into the catacombs.]</script><script type="text/i18n" id="b6954009151c53a101fd004510cd7ac5">HERE BE DRAGONS</script><script type="text/i18n" id="b6ac9e0f067d3a45e083d3e81b3b8a49">Make fun of my appearance, will ya? How much lower can you go?!</script><script type="text/i18n" id="b7135bcb7b681f481d457ceb31086947">He’s distracted. Charge him again!</script><script type="text/i18n" id="b720a57f2b6a8f6ffaa5d0523e5896a9">Rookie’s right. These wraiths are the servants of the Ruined King. Only sentinel weapons can end them.</script><script type="text/i18n" id="b792c8c9335f8abe12fd9251dc6bcbc6">Digging their way out of a snowdrift, the sentinels discover a giant, axe-wielding berserker chasing after the same wraiths they're fighting.</script><script type="text/i18n" id="b7a30e867ffb0d74bfbc4db0c5d7095e">Show yourself!</script><script type="text/i18n" id="b7c377d6518a0f0637deb69e8c16aa37">Take the dragon lady to the dungeon. She won’t harm anybody there.</script><script type="text/i18n" id="b800c33be9d074890294ea70a8bbd68e">After all this time... people! Two new sentinels. Lucian and Senna seemed preoccupied by this "Harrowing" they talked about. That doesn't sound good...</script><script type="text/i18n" id="b82b281cfe4df046b71a9e434e8bcade">Well, I haven’t mentioned the bugs living in your beard yet. That’s next though. We really need to talk about those.</script><script type="text/i18n" id="b8331adf76bf0adc07c1b3c9542c62c9">Worth a shot.</script><script type="text/i18n" id="b84af64604c1bd41a41a64ce0e812d55">[The sentinels all band together to grapple Olaf and turn him toward Vex.]</script><script type="text/i18n" id="b84cea6119bf5455f11b07bd4a1290bf">You okay, Olaf? It’s a good thing we showed up when we did.</script><script type="text/i18n" id="b85af2185c9aea227751a7761bdecce0">SENNA</script><script type="text/i18n" id="b85c35176cab585d7d0d957362e6ec92">Are you kidding me? The kid’s a rookie?! Of all the rotten luck…</script><script type="text/i18n" id="b8871169fe6d43cb543af68ca290a75f">Sorry. He tricked me!</script><script type="text/i18n" id="b88823f7f4ec49ca4bed25cd5fda979b">A shovel would come in mighty handy right now.</script><script type="text/i18n" id="b8bb756d221c5c47cf1130fdc37b70fc">We all get our fill of death sooner or later. Happens to everyone.</script><script type="text/i18n" id="b8c2ff2532c21d479f88f00f94f67014">LADY BIG GUNS!... RIVEN, THE FILTHY, TURNCOAT TRAITOR!... and… SOME KID!</script><script type="text/i18n" id="b90f09515fd8635d019deea2fd9639a3">Helloooooo, violence fans! ARE. YOU. READY?!</script><script type="text/i18n" id="b9472a89674401c9f4f4415bf200b980">Because we all hate you? We hate you and can’t stand your ugly face?</script><script type="text/i18n" id="b9499a8d36388a1b48b4650e0d97af20">So does your dirty traitor friend here.</script><script type="text/i18n" id="b97e81a434337b7d91860ee0b1daf727">That was the big plan you’ve been devising? Hitting him over the head and taking his keys?</script><script type="text/i18n" id="b9d76760cfb85fd5a319b5e1319d3efc">Yes. Olaf’s battle roar will part snow from rock, filling this valley with the frosts of many ages!</script><script type="text/i18n" id="ba1d33d223723011ef46a874af17db58">[Lucian touches the Worldstone again.]</script><script type="text/i18n" id="ba2fb612cd6eedf08307158711179146">A ruined Shyvana confronts them at the entrance to the compound, before burying them in rubble. Once free, everyone—including the Rookie—charges in.</script><script type="text/i18n" id="ba490017209896cd90a012ec493d07a4">Ah, Vex. I was just speaking of you. How did you fare in your mission?</script><script type="text/i18n" id="ba4dfe70ce41f366ce17244e1a00b2ad">See? It is a florist. Maybe it wants us to leave a bouquet of flowers at the door.</script><script type="text/i18n" id="ba62a9e4f1f98f996ea90bdd4309a61a">I don’t think it’s a good idea to approach that guy. He looks dangerous.</script><script type="text/i18n" id="bad750878f8782a876d4d805292d616d"><span>1350</span></script><script type="text/i18n" id="bad8209b88995ba3686528414f19073e">Just do it!</script><script type="text/i18n" id="bb0e9f864a647487ea4204d9b6559169">That’s a good question. I guess I could make fun of your dimwit ancestors next. I mean, they settled here. How bright could they have been?</script><script type="text/i18n" id="bb1353f0794872cd6eb9f1fa34dce821">Come on, Shadow. We are so done with these people.</script><script type="text/i18n" id="bb2b9fc6047107ba67ff3967987b9be1">Senna, I really think you should stay back. This guy wants you to engage. He’s up to something
