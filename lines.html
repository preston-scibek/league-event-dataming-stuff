="text/i18n" id="d52b8c831dbd8e1b8f007d33aa8a8d9d">We made it through the Freljord! Hope the next place we go is warmer. We got a new sentinel, too. Riven doesn't seem impressed by his smell.</script><script type="text/i18n" id="d5653fec753106ac11215ea74d207d21">Let’s get after him then. Rookie, fire up that Wayfinder and take us back to headquarters. We’ll plan our next move from there.</script><script type="text/i18n" id="d58096b1a353d64cf670a8714c56471d">So… what now?</script><script type="text/i18n" id="d5e7cee7bb4ebc07ab6f5cb9f5b35256">OLAF</script><script type="text/i18n" id="d647b2e9659a31c1765578e7b148029c">I’ll tell you what now. We go in guns blazing and purify this place.</script><script type="text/i18n" id="d64c7bfcc27a0ea16a09092ddf70f1ab">Don’t even say it, Lucian. I’m doing this.</script><script type="text/i18n" id="d67c58ea6815be3c439f514c2539195c">Let’s head out, sentinels. On my count.</script><script type="text/i18n" id="d6ee2ae6796eaaab5c5876f5c1d95172">[The door is flung open. A hand pulls you inside and slams the door behind you, barring it shut.]</script><script type="text/i18n" id="d6f3f9fcf6ffa8b009552ef8a4468f41">Sorry about that. You can’t be too careful right now.</script><script type="text/i18n" id="d73e0411d5ebcb1140eaf933dd060894">Olaf</script><script type="text/i18n" id="d76f825c3a02055db20473dc93001777">Uh-uh. I know you’re not sayin’ what I think you’re sayin’.</script><script type="text/i18n" id="d781058a0a9c74e9dbb99e389b00c115">Yeah. I think Vayne is exactly what we need in a sentinel.</script><script type="text/i18n" id="d7a976bb5904eef4fe7f306fbcb0b7d2">We’re sentinels. I’m Senna. He’s Lucian.</script><script type="text/i18n" id="d7bd43e4657b9c03e88ab642ada6121f">You must leave immediately and take the fight to his Black Mist. Your nearest region is Demacia. It’s as good a place to start as any.</script><script type="text/i18n" id="d7d712ab65de73c8213c7a4d428c8b38">[As you approach the arena gates, you can hear the roar of a lively—and bloodthirsty—crowd.]</script><script type="text/i18n" id="d7f4daffe8558236322a60a8f57e7df3">I always root for the smaller fighter. Let’s help the yordle.</script><script type="text/i18n" id="d85bd2376b23fd5a45047db83b5187ac">I think we can find something that’ll suit ya. Welcome aboard.</script><script type="text/i18n" id="d86ad610cf3a2ec5ab58cabd0a2e5b48">[A woman’s voice speaks to you from the neighboring cell.]</script><script type="text/i18n" id="d86e03500e70d2a1e670814c2d5b3f6d">No matter. I will reclaim every last bit of my beloved queen.</script><script type="text/i18n" id="d8760443b60ae398892da500d60880e7">Two...</script><script type="text/i18n" id="d8925ccf51596b17a2280cb52879065a">[You take the keys from the unconscious guard’s belt and open the cell door.]</script><script type="text/i18n" id="d8d99db08cb58f88bccb29723585a267">Sorry, sir. Just trying to lighten the mood. The truth is this place is a real dump.</script><script type="text/i18n" id="d90b2a35b2597a113cf7a2600587481c">What he means is—you’re going to have to step up a little, Rookie. Assert yourself.</script><script type="text/i18n" id="d91eab50299de674a53fd65a44d2bf3b">Well, you heard the man, Rook. Looks like I’m gonna need you to hand that Wayfinder over. You weren’t using it anyway.</script><script type="text/i18n" id="d938f1b9dc4f21413397f31edbc7b450">What? NO! I mean...</script><script type="text/i18n" id="d9d64885b4b459be34300d9fdeddbe9e">DAY 105</script><script type="text/i18n" id="d9d6e1ddc989fd5163a665b2020e680b">Lucian</script><script type="text/i18n" id="d9fbe225d113e5329afcf34a77b00a86">[You try the door of the tavern but find it locked up tight.]</script><script type="text/i18n" id="da0b9abd7d8758db4092a34265bf76fa">When I fired my gun, she wasn’t calming my nerves.</script><script type="text/i18n" id="da35289db119a9983ffddf86477dbfc0">Uh-huh. Well, I think we’ve gotten all the intelligence we’re going to get out of this place.</script><script type="text/i18n" id="da3dafdd7543c4f40cb0b2eca49dbf22">[sigh] He’s putting her back together.</script><script type="text/i18n" id="da480016decac061e93d3d7eb9dc4577">[From behind, you hear the closing of a metal portcullis.]</script><script type="text/i18n" id="da8743a49aca648a649bbae71b4f4e72">Stuff’s about to get real ugly.</script><script type="text/i18n" id="daaac7745023b076bc23a7b1be32cddc">Yeah. They’ve taken all our sewing tools. My crossbow’s gone, too.</script><script type="text/i18n" id="db11796dacb7e9d9961e1cc31aed3876">We’ll keep her under control. No slappin’, I promise.</script><script type="text/i18n" id="db4ed61f2c926e0a2c95990590a00e91">What are you smiling at?</script><script type="text/i18n" id="db8878ebd6bd80e98c1f32901de23c14">Lucian, where’s a good place to go to get some intelligence?</script><script type="text/i18n" id="dbc0d6a41b78c4ad6d6e4ba081ab223e">Hiding you in Hallowed Mist, of course.</script><script type="text/i18n" id="dbd51daf3da18c30c2ed59cfddf13532">[Viego strains as he attempts to draw out the tiny piece of the queen that remains inside Senna.]</script><script type="text/i18n" id="dbdd0db4587bb288f442ed0a729c7738">DAY 98</script><script type="text/i18n" id="dc0d0a9735b4fe73cfe4c5b043902afa">I’m talkin’ about the greatest combatant of ALL TIME—THE RUINED PEOPLE’S CHAMPION… DRRRRAVENNN!</script><script type="text/i18n" id="dc247873a373ec453c42358fa3a601c3">Great. The whole damn world’s about to be ruined, and we get to spend our final hours in gladiator jail.</script><script type="text/i18n" id="dcace79c43dae2615b508df1a734523c">VAYNE</script><script type="text/i18n" id="dcaf335aff1a13f276952493be972467">As a Rookie Sentinel, build a team to push back Viego and the Black Mist. New Sentinels unlock new ways to gain Influence.</script><script type="text/i18n" id="dcc9ac5e4a8581f673997a583e18f8ce">[Viego obliges, materializing from the Mist.]</script><script type="text/i18n" id="dcd27fb72c5afd6c4d4cbb20da0b6b7a">That’d be the catacombs...</script><script type="text/i18n" id="dd06f612ed9ca025e7b3e45203ce2d32">He’s gone! And he took that mirror! Was that important?</script><script type="text/i18n" id="dd696ac59c0dbd962c2d7fbcecde74d4">[Tapping his truncheon in the palm of his hand, the guard enters your cell.]</script><script type="text/i18n" id="ddb92cd4b405df397da5bf672de2181a">Lucian...</script><script type="text/i18n" id="ddbb7a671fbe5d73743119fba1572d2f">Yes, that was the work of Viego, the Ruined King.</script><script type="text/i18n" id="de0121b0939a03f22cdb01975d22a817">BACK TO IXTAL</script><script type="text/i18n" id="de6eed049cb113c45c0164293ff9b86f">If I wanted you to stand there and act dumb, I wouldn’t have said anything.</script><script type="text/i18n" id="de73f17b8778ecee29f76cd429385617">[Senna attempts to open the door, but finds neither a handle nor a lock. She backs away, sensing something.]</script><script type="text/i18n" id="de9c1b7bccfec7b7f346229d1807332a">[The sentinels arrive in the mageseeker vaults, determined to uncover Viego’s plot.]</script><script type="text/i18n" id="de9cb2835aa220b171d6034103c3eee5">We’ve been following its progress on the Worldstone...</script><script type="text/i18n" id="dea9c1ca465606e202ea2dfd6349c77c">Don’t know if I can stop her from shootin’ you though.</script><script type="text/i18n" id="deac6de974f955be808b758be2c2b6b2">That’s where the worst of this stuff is happening. It’s almost like it’s all flowing toward the building.</script><script type="text/i18n" id="dee87da29ba3bdb91efeb8d1e682c381">Yeah. That too.</script><script type="text/i18n" id="df006138b4fddc5bcc101ef12979ad3f">And have secret underground parties! ...Right? ...Because that’s what I’d do.</script><script type="text/i18n" id="df3bb6674de345a171b9d280c4229410">Of course I’m ready. Anything to get me out of this place.</script><script type="text/i18n" id="df5b15638cf7f58f6da7d301afb17cb5">Hmph.</script><script type="text/i18n" id="df6d7a2484abbb7d8c33938616743cb5">Amazing. What splendid fluffy whiteness. It’s like… freezing cotton!</script><script type="text/i18n" id="dfb31b4ee44461ae57509a6289a651ca">Then ya take your sharpest axe and...</script><script type="text/i18n" id="dfb4e9414c1fe51598908c70937bb791">That… sounded vaguely threatening. I get the message loud and clear.</script><script type="text/i18n" id="dfef435c5239d9a2246d8b97a302c69d">Where did he go?!</script><script type="text/i18n" id="dff8fd53882b9264a520eaed7202b9b9">[Draven hurls an axe at Senna’s head, abruptly starting the fight.]</script><script type="text/i18n" id="e0353915eb50c67aca47ef2a43230a99">Good call, Rookie. Discretion is the right move here.</script><script type="text/i18n" id="e05fcc9261ea33d75142e9eeefb922d7">Fine. Let’s investigate. I think you’ll see that it’s nothing but ordinary, everyday Noxian bloodsport.</script><script type="text/i18n" id="e0b14750bf1aa9990f735da4e2f8a024">Piltover & Zaun</script><script type="text/i18n" id="e0dace501d9b953281357365312800fa">The Ruined King is here. We don’t know what he aims to do, but we need you to let us outta here so we can stop him.</script><script type="text/i18n" id="e1344f9e7d3ccc1b7643a8bf69937a8b">ISOLDE</script><script type="text/i18n" id="e1413ad43a35b594effdbc9f5dd00f4e">What’s going on here? This guy’s getting his face caved in and he’s excited about it?</script><script type="text/i18n" id="e1b510d7400a87dd5455c6d96245845a">No. It got knocked out of my hand! It’s buried in here somewhere.</script><script type="text/i18n" id="e1c47016a5e765241db1b7ec415e13e4">There are many facets to her. Many parts of her persona, known to no one but me.</script><script type="text/i18n" id="e1d300f095de16a78b3f3ad56a3c6204">Oh. Yeah. I’m... always here if you need a shoulder to cry on.</script><script type="text/i18n" id="e1dbbf3fbe3732242e5e395b77ef07d4">KEY UPGRADES</script><script type="text/i18n" id="e1fb9aa790c60d5cb36dfc9cbf2b3fc8">That idea might not be as dumb as it sounds. Good thinking, kid. (For once.)</script><script type="text/i18n" id="e21a6957227ec303824eb9db52f9a7bf">Yes. I’m with Senna. It would be wrong to kill her.</script><script type="text/i18n" id="e224cb5d630a0218535ba2914ae7426d">Okay. Just got a whiff of that breath. Do you eat anything other than yak droppings?</script><script type="text/i18n" id="e263ad2e1159504fdbefca7e154cef10">Rookie! Are you okay?!</script><script type="text/i18n" id="e2e527561aac789b07ee8aeef40b41fd">Sentinels, I say we smoke this critter.</script><script type="text/i18n" id="e2e797f7b5c9df1b554211ca8e8c49a1">[You watch in disbelief as Olaf hacks his way clean through the snow drifts, leaving a clear path for you.]</script><script type="text/i18n" id="e2edc83a6c43e011e8bfd34cb39db467">Careful. You’re starting to spit, and I really don’t want to catch whatever nasty caveman disease you’re carrying.</script><script type="text/i18n" id="e2fcf8e23a2de44852ea03cf97608cdb">The Night Hunter Sentinel Icon</script><script type="text/i18n" id="e31275d3d26a1143ebe362f3fde0ecef">THE MAIN EVENT</script><script type="text/i18n" id="e35c9eb96db41d49b486c5056628d27d">Thanks, Rook. Remember this when she ends up dead.</script><script type="text/i18n" id="e3e5ec2764169c73315bafda4fe5fe54">[You instantly regret allowing your youthful frivolity to show, and take it as a lesson in choosing your words.]</script><script type="text/i18n" id="e3f6240a3610a0be555f2e003b577679">Structure Damage Done</script><script type="text/i18n" id="e40276e5542a88e3510d11044f55b730">Then you don’t need me to tell you how dangerous they are.</script><script type="text/i18n" id="e4403780c0bacfdc4a287953b1fd3775">GWEN</script><script type="text/i18n" id="e44d955093e0298d335f4d886437c14e">Choose a new region.</script><script type="text/i18n" id="e46988a111739e85be8cf2139a76147e">Viego escapes while the sentinels subdue Shyvana, who is then locked in the dungeon on Senna's orders. Having witnessed the scope of Viego's evil, Vayne volunteers to join the Sentinels of Light, and the party regroups at headquarters.</script><script type="text/i18n" id="e47a9aef0d31df64ef1450a99b829fa8">What?! This cannot be!</script><script type="text/i18n" id="e496d865ff20a4eb4f47fe9a610a815f">Will the kid get back up? Or will the champ FINISH ‘EM OFF?!</script><script type="text/i18n" id="e4a9ecd9b3cbcaca4ba97ed464b08369">Senna, what’s wrong?</script><script type="text/i18n" id="e4ba554e80a04ff6669a0fdaa73b9a43">[With a shrug and a sigh, Vex hurls a bolt of pure Black Mist, staggering the warrior briefly.]</script><script type="text/i18n" id="e4ced3f309f0349ae3c20eb78cc6ed15">[Riven stops walking away and turns back in disbelief.]</script><script type="text/i18n" id="e4d97d135ea1d024b3ebef6a964b4a4f">Hell, I’d eat a sand snail. How bad could they be?</script><script type="text/i18n" id="e53da8cdf0514ac35d0fc41ab2bcb66c">Defiant</script><script type="text/i18n" id="e589bd5bb4f2a930d392f8f49d5510ec">Get Vision Score</script><script type="text/i18n" id="e5b5549db84a40902f714c7b6d29a616">Did your mentor teach you ANYTHING?</script><script type="text/i18n" id="e5bb3538f81b27801bba5d3097c91562">Read more about Akshan</script><script type="text/i18n" id="e5ca9771beea5e4f796530686d2c7291">So that it’ll dump a bunch of snow?</script><script type="text/i18n" id="e5f0ec61d323b9d7a9671f99c5ef1333">Vayne, take him out!</script><script type="text/i18n" id="e60ae3f93fe8c9929fb5eabc46890ff8">What’s happening? Where are we?</script><script type="text/i18n" id="e653c15367c0881ed2ea5cb87b544d9a">You want us to cause an avalanche? Isn’t that dangerous?</script><script type="text/i18n" id="e671b62e757af079f9cc820d9274229e">Read more about Graves</script><script type="text/i18n" id="e676c42d1b356f35ce27460d9e90ce84">[Suddenly, a formidable yell echos through the pines, raising the hair on your neck.]</script><script type="text/i18n" id="e68cabe923c93e71ae58a43fd17094d6">I hope you’re right about this, Senna.</script><script type="text/i18n" id="e6cd4189c790db8e142e74f3f5446e62">Sorry, babe. Not the homecoming you were hoping for.</script><script type="text/i18n" id="e6d25949867e3f33cb8842de7d856fe6">By pistol-whipping some of these wraiths with that busted gun of yours. Now, come on!</script><script type="text/i18n" id="e6f81b797d1f64ff207efca315872aff">Hmm. Looks like we’ve got our work cut out for us. What do you say, Rookie? You ready to see the world?</script><script type="text/i18n" id="e6fa442d5bf7f54abb3ba7a666c07eb4">[The valley’s illuminated with flashes of gunlight as the sentinels fire their weapons at the nearby mountainside.]</script><script type="text/i18n" id="e6fe7e5ddd23ba3f67e3aaa418951583">I say we just shoot the mountain with our guns. That oughta bring down some snow.</script><script type="text/i18n" id="e726e9adc114b0e27eb46b43883a0103">I don’t think I managed to kill a single one.</script><script type="text/i18n" id="e73eb365c5a730c8f9ec49d55cb22f82">I’m sorry, what?</script><script type="text/i18n" id="e74e995c1d911e490abf23e4df5b23c3">Complete the fight in Piltover & Zaun and Ixtal before moving on to Bilgewater.</script><script type="text/i18n" id="e76885393175948cf4df4ab21b52fb05">Push back the mist in Shurima to travel here.</script><script type="text/i18n" id="e776bef20d192801d7069204b03730d9">Perhaps he just needs some help finding his joy. You know, some kind words to soothe his hot temper?</script><script type="text/i18n" id="e7987a3163a3c6f6ee1a29cfcd068bee">[To Olaf] Hey, let’s not fly off the handle. I’m sure one of us can accommodate your death wish.</script><script type="text/i18n" id="e7ad61dcc291834b5e6a549a976f822c">There she is. Looks like we’re just in time.</script><script type="text/i18n" id="e7f605dbbfe772b4cbe0af235da226b1">Nope. They’re masters of deception. Some say they’re the ones pulling all the strings in Noxus.</script><script type="text/i18n" id="e826bf0b1e59199719bfdc8fc4cea25f">She said stand down, Vayne.</script><script type="text/i18n" id="e8e03efecc74d5addf5509fad5edb3d8">If you think you can deal with this guy using words, you’re even dumber than the Rookie here.</script><script type="text/i18n" id="e8e792cee8cdf0e177f4d515adef0b5c">I don’t care if the roof’s caving in. Let’s get inside before these wraiths notice us.</script><script type="text/i18n" id="e946750c9fb3789d213d867b1af4035b">Whatever it is, it’s not good. STOP THAT YORDLE!</script><script type="text/i18n" id="e98dade4f36093fce32602148e343eda">35k+</script><script type="text/i18n" id="e9d413ed66b18ea4b652d77fa28db66f">Hoo boy! Yeah, who hasn’t been possessed by an undead queen at some point, right?</script><script type="text/i18n" id="e9e011a4b76dd88c533994d0307c0444">Yeah. So is that magical trinket.</script><script type="text/i18n" id="ea008e255b59ab10f379808e85999986">THIS WAY TO THE COMPOUND</script><script type="text/i18n" id="ea1fcec80694dbf78e4b0996c49da633">[Lucian leans into the statue, pushing it with his shoulder. He looks at you expectantly.]</script><script type="text/i18n" id="ea22f08f31cd592ec3e3c4f08f803b69">Seems to be sealed by some kind of enchantment.</script><script type="text/i18n" id="ea3ec095e5b40fe449e41eedbcae517b">Now, take him out!</script><script type="text/i18n" id="ea606c06682e95e7b8ccf61735f36f57">Right. But, uh… go ahead and tell Senna. She might not know.</script><script type="text/i18n" id="ea838701b72a39c4091ecc9a8f84f8a3">[Senna rushes to your side. You feel a warm trickle of blood flowing from your shoulder.]</script><script type="text/i18n" id="eaba124d6d8a681b728b20463c92432e">This is it. The Singing Swan. Looks even worse than the last time I was here.</script><script type="text/i18n" id="eabf879a8e71e6af4880d82a246c1298">Click to explore newly available regions.</script><script type="text/i18n" id="eaf46d4ac2d19a06c176d2285211792a">Ran across a very strange man in the Freljord. Not sure what he smells like, but it's not great. And he's going to be a sentinel? I hope the next one we recruit's from somewhere warmer...</script><script type="text/i18n" id="eb27eac1d85c4368b39074b5ca412f43">Sewing, huh? Is that what that was?</script><script type="text/i18n" id="eb2c356058e9305f6072ca3aecd8d7b6">Rookie! Why?!</script><script type="text/i18n" id="eb8b2149e15b5191244267f29e5db0c4">Whatever we do, we should avoid that creepy statue. That thing is haunted!</script><script type="text/i18n" id="eb932fde5fa7a1a52945fcd23bb671cc">She was the Queen of Camavor.</script><script type="text/i18n" id="ebdb61ee4e6207b98d86dc72bdc1d5f6">[Riven and you rush toward Draven once more. As you draw near, you see his eyes sparkle with a sly glint, and his hand reaching behind his back.]</script><script type="text/i18n" id="ebde79d6cbb93758fb26b0e05d94e03f">Oh, delightful! I’m sure we’ll get along splendidly!</script><script type="text/i18n" id="ec0b726d7b3d67cf90ff6a6533d605ba">Come to me... my love.</script><script type="text/i18n" id="ec268564511780e2e6c27158a7281306">You’re my BIG STARS! My PRIZED COMBATANTS!</script><script type="text/i18n" id="ec28101901d6cf54cdb4e3d677d5becc">But we came here to fight the Harrowing. And this has Harrowing written all over it.</script><script type="text/i18n" id="ec5787fdfa61a255d7ad72194de3689f">You can change this at any time by clicking the <strong>Info & Settings</strong> button.</script><script type="text/i18n" id="ec6940d9716c38ca1131cb266a154988">Sounds like it wants us to reveal something about ourselves. Like our darkest secrets?</script><script type="text/i18n" id="ec7d502838e7173d5c115f58c39ffb96">Certainly. And now that my Harrowings are everywhere, I can at last find what I have sought for so long.</script><script type="text/i18n" id="ec930f2ae281ebaab51b29aeab3f6388">REWARD</script><script type="text/i18n" id="eca2f5864f0d8909c9f4abfbf0101ed8">Save it. I kill magical creatures. Not trying to be one.</script><script type="text/i18n" id="ecbb800e897e18458140dee164663c8c">[SINCERE] Yeah, okay. I can see this working out well for us.</script><script type="text/i18n" id="ecbfb23e08d69a1f660930008afd0509">Take it from me, if you get these things down, it’s best to finish the job.</script><script type="text/i18n" id="ecc9542da1bf04490be0e849c245c99a">[In a flash, you club the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="ece7fb628b6e97c57e01faa1d36f8a40">Wait— YES! There she is!</script><script type="text/i18n" id="ecff572f193dfc7eb3f8b6a9a65a5e10">Sure enough. We’ve stumbled right up to the Black Rose’s doorstep.</script><script type="text/i18n" id="ed03536f8cbbdd7cf5e273551e0aea03">What? Why would you say such a thing?</script><script type="text/i18n" id="ed112a8e28a8b7532309fcdb459cc24e">I’m kiddin’, Rook. See? I can do jokes.</script><script type="text/i18n" id="ed1bfe6bcf5c75ec73afa98865160888">And in time… you will.</script><script type="text/i18n" id="ed4f1dcc56fb8a26db7bcc01b9c56540">...May we stand together in the light, or fall in darkness.</script><script type="text/i18n" id="ed5dd62cd942f7caa5354b80bf05cf0c">The EXILE SENTINEL</script><script type="text/i18n" id="ed8349684c79b6b9d0fb63ef7484670e">[Looking at the door, you plumb the depths of your memory for your darkest secret. One that you’ve never told anybody.]</script><script type="text/i18n" id="edc3490f1a79ddf97bc594f418c07b86">DAY 107</script><script type="text/i18n" id="edc43dc3d67e1ee94607be921c004751">Check out the booksmarts on Rookie.</script><script type="text/i18n" id="edcbe97be3a869882d81668d6e5fde80">What the many hells is that?!</script><script type="text/i18n" id="ee3d239b69dca11322277ec2243818ec">Ah crap. Did that gate just lock? If I didn’t know better, I’d say we’re about to fight for our lives.</script><script type="text/i18n" id="ee4fb54c19506bb5cc826b77f1894473">Just do it!</script><script type="text/i18n" id="ee5c95e489eb28906997c28b3a488dd0">But I have to stop him!</script><script type="text/i18n" id="ee6d48c4bc6baafad9e096d6cb41f17d">Takedowns</script><script type="text/i18n" id="ee8120ba29ad460b74ec3b9437e14cc6">We’re done fighting for you.</script><script type="text/i18n" id="ee81954c2451aac8974e8c6b313c13cc">It ain’t exactly sophisticated. But I like it.</script><script type="text/i18n" id="ee86ca4871d06a349d1cac929cb7419a">Or we stand in front and let him attack.</script><script type="text/i18n" id="ee94a40f56711f420ce8877ec86dcabb">I don’t know. She seems… unhinged.</script><script type="text/i18n" id="eeb22bca9dc2d7d4fda4b8c22d1545ea">[The sentinels enter the arena floor to behold a startling sight…]</script><script type="text/i18n" id="eef8e92bdd71c23de1035dd0ce536ddb">And that’s okay. Your present is here. With us.</script><script type="text/i18n" id="ef1cd523184ecae7866ae00bac036958">Aghh! Enough with your sniveling!</script><script type="text/i18n" id="ef5afd2a1aec6192b240ac2f65833111">I mean it. If she gets hurt…</script><script type="text/i18n" id="ef5e89b2a2bf551cc283fa39f04ef9f9">[You and your new sentinel friends must fight to survive.]</script><script type="text/i18n" id="efe35e218ee2019f31b6a30d63c0ec2a">So maybe start acting like it. Got me?</script><script type="text/i18n" id="f0345db7dcf0cd0c2788fb1021aa8520">We’ve come to help. We’re sentinels.</script><script type="text/i18n" id="f07f8d69a1188f55600ea82ea5929d57">We could always jump one of the wraiths and take its keys.</script><script type="text/i18n" id="f0ac294e4dedb2f28b49153abb845f94">Where the hells… is she?</script><script type="text/i18n" id="f0d0934914fc41a2e4d546a04d6fc5ab">You might say we’ve got a history with him.</script><script type="text/i18n" id="f0d4b63e427cf2f4f1dc0536bbd1eebd">Now’s your chance!</script><script type="text/i18n" id="f11f168b7457d59e172f6660811356ae">Shyvana didn’t know what she was doing. She’s under the influence of the Black Mist.</script><script type="text/i18n" id="f150bf59c72b67385b8b8c629d71766d">Unless any of ya has a magic shadow servant to carry ya, it’s the ice caves for us all.</script><script type="text/i18n" id="f1951a520758e037b50fcebb8021569e">More wraiths?</script><script type="text/i18n" id="f262b06c1d0c59c48f80e6a2db3ff187">[It soon tips over, leaving a gaping hole in its pedestal, just big enough for a person to climb through.]</script><script type="text/i18n" id="f26529d6cec7e2bb68adab980f198a6e">Stand still and take your smitin’, shadow beast!</script><script type="text/i18n" id="f27060e9834880be4019abe1f6148e12">Don’t know about all that. Rookie’s injured. My gun needs repairs. And Viego got away with another fetter.</script><script type="text/i18n" id="f28fbac1d91ca0d3f4ca0ab093fdcd56">[From this distance, you can just barely make out the twin axes that twirl in his hands.]</script><script type="text/i18n" id="f2b7374fb99ad45cdf94c7e0b5de1b78">I see him! In that patch of Mist!</script><script type="text/i18n" id="f2c616e547ca3388a55fc84848634721">Soon, I will have all the pieces.</script><script type="text/i18n" id="f2e4a7186d6353952b1affe117f6e101">[Viego reveals the handheld mirror from Demacia. It sparkles in unison with the wine flagon, and Senna’s glow, as if they’re communicating.]</script><script type="text/i18n" id="f2e91b1775be1ffb487220d741c6a150">With all of my strength, all of my love, I called to her, and drew her out!</script><script type="text/i18n" id="f318e33b800c0fb954a317397b415b68">The Rookie has a close call with Olaf's blade but eventually placates him. Olaf agrees to team up with the sentinels to fight the shadowy figure. The group then sets off through the ice caves in search of its foe.</script><script type="text/i18n" id="f328ac1ae01bc83d4a00facb5fe4dea3">You sound like you've been through all of the hells tonight.</script><script type="text/i18n" id="f344f0be0747ee223322b42ea9875c71">Fight bravely, and—</script><script type="text/i18n" id="f3833433d6aaf9eb94e1d9d37e07927d">Damn. Guess the sentinel base is long gone.</script><script type="text/i18n" id="f392a3ac2657a644f9e015717390f4ea">See that? You’ve got an eager team.</script><script type="text/i18n" id="f3a4c961f9c328a81ba4da816fcdd03a">OLAF</script><script type="text/i18n" id="f3c073f2c880e282769fc2ae3d44d6b2">[As quickly as he appeared, Viego disappears into the Black Mist. You hear a familiar cackle coming from the doorway behind you.]</script><script type="text/i18n" id="f3dd5e0fa5438533d62d15d9f5051459">Rookie, what are you doing?!</script><script type="text/i18n" id="f3ee39cd18ac816cdb53f2e1421a7170">Not Black Mist monsters. They can only be put down by weapons made with relic stones.</script><script type="text/i18n" id="f46d47d0f3347ee77707b4d1ea959477">Got it. Wait, who’s talking? Is that Senna?</script><script type="text/i18n" id="f46e2e5aaeaf55ce09c08e7ffae1b606">Ah, you’re looking for a hero’s death, too!</script><script type="text/i18n" id="f493a230dbcd2ad77aaddddb80e1e34c">Hey, that’s me! I’m the only one who can use the Wayfinder. Looks like you need me on this journey after all.</script><script type="text/i18n" id="f4b19f909f97caa4fae179d2d04b6e6c">That’s the Immortal Bastion. All the secrets of the Noxian Empire are locked away inside.</script><script type="text/i18n" id="f4c036f68eb1862b0e1d1718065ff7ba">Okay, door. Here’s my secret: ...I wet the bed ‘til I was eight.</script><script type="text/i18n" id="f4e2211d9b35c125a092b7b0e6b7696d">Great. Everybody on board? On my count, we charge in. Ready?</script><script type="text/i18n" id="f51220b326b6fe50ebd4639fecff4862">LUCIAN</script><script type="text/i18n" id="f54fd6a256d77bea0be9a5c1b27f8739">[Within seconds, you and the other sentinels are buried in rubble.]</script><script type="text/i18n" id="f57188ca9b06b67e9658df0282bfd18f">BIO</script><script type="text/i18n" id="f5b4a8d6cd2c3e7b31d8edad8178babf">Better draw your weapons, sentinels.</script><script type="text/i18n" id="f5e7bff4a03da1aa0a0cb0b048f8933c">Explore conversations between Diana and some of the other Sentinels.</script><script type="text/i18n" id="f5f87a0798f50437ba0b3db7b5642dea">I asked for your opinion.</script><script type="text/i18n" id="f5fd435d0ddbc5d624fd7357ce801ee5">That’s not what Rookie said.</script><script type="text/i18n" id="f6891b7bdbc9caaa2d931a0b34b8df23">Hmm. Maybe compromise and just wound her?</script><script type="text/i18n" id="f701ba5af143df219418e56fb82d0272">Why are you asking me? I just started this job.</script><script type="text/i18n" id="f720a0dbe60b19d3a7ac19d098830f6c">Fine. Tell them to fire up the Worldstone map.</script><script type="text/i18n" id="f722dc324bad168b5709cf0caee45262">Vision Score</script><script type="text/i18n" id="f736376408867c8ca0ca95e1c63f6e9e">Dig faster, Shadow. Let’s get this dumb sparkly thing back to Viego.</script><script type="text/i18n" id="f75cb800e6988f5d6efcaa8675ef75af">You’re awful mouthy for fresh meat. How ‘bout I shut yer gob for ya?</script><script type="text/i18n" id="f76e481ee6da9569db191f49e212b0f5">[Senna fires her gun, taking out a large piece of the Black Mist, thwarting Viego’s exit.]</script><script type="text/i18n" id="f776a47750269e4daff8595a137a61ce">...</script><script type="text/i18n" id="f7881405d4ecd8b1210b75e00ce349ff">Ah, cool. We’ve all been working so hard fighting this Harrowing. Maybe it’s time we unwind and enjoy a local sporting event.</script><script type="text/i18n" id="f7a953ab0fed7ddc2395c636845232b4">[The crowd gives its loudest, most bloodthirsty scream of the night, but Draven still wants more. He turns his back on his fallen opponents to face the crowd.]</script><script type="text/i18n" id="f7c3098d3069c16fbaee5a9a7b3555e0">Experienced recruits. We can’t be babysittin’ some greenhorn when we’ve got a world to save.</script><script type="text/i18n" id="f7d7792180de243bcd4cf3e3a2dd9e8b">Scissors, you keep surprising me.</script><script type="text/i18n" id="f86276b6f8cdba6a074c000f00ec53ff">[SNICKER UNDER YOUR BREATH AT OLAF’S VULNERABILITY]</script><script type="text/i18n" id="f91bcbe18bc7406bf5878c93dfd18cde">Nutjobs?</script><script type="text/i18n" id="f945de6d5c30fb3119621d19956ad916">There. Now he’s got nowhere to go!</script><script type="text/i18n" id="f951fca016fc4d6419d4aa190acbb9ff">Where is the Ruined King? If I can just find him, I’ll snip him into so many pieces...</script><script type="text/i18n" id="f98e08e04c361372e88159bebcb2f5c1">Now, when do I get to try out my new axes on some shadowy scourge?</script><script type="text/i18n" id="f9b53396c5fdae33c7c8d55467c4585b">[In a spectator’s box, at the far end of the arena, a figure stands.]</script><script type="text/i18n" id="f9ded040560af7a324d79aa86107e316">[Clearly disturbed, Riven turns and begins to walk back toward the exit.]</script><script type="text/i18n" id="f9f450643f799f82bc81dd237baac5cc">I take it you’ve never owned a pet.</script><script type="text/i18n" id="fa14c2e3bade1cdcd6b0eb14a55d707d">That’s enough. Nobody abuses our Rookie but me.</script><script type="text/i18n" id="fa21882a7439ac9849ddd1b48a87a365">GET VISION SCORE</script><script type="text/i18n" id="fa7b357816adf8b1713b12e9d422c14b">He must possess a wealth of tailoring knowledge. Ooh, I must pick his brain.</script><script type="text/i18n" id="fa9bed300b42f60c48dd7f3817140ae8"><span>1350</span></script><script type="text/i18n" id="faa29e46e84c9e2ab83b700259cf0cc8">Ah, I see someone paid attention in training.</script><script type="text/i18n" id="faac6541811b344453e0b1ebfd926e52">Ugh. Seriously?</script><script type="text/i18n" id="fb0347217ac8c6df6fdcfeda57a94ce4">Okay. Never thought I’d say these words, but…</script><script type="text/i18n" id="fb188a5753ea573bbfa4f4fba267b23d">The kid's having some fun at our expense.</script><script type="text/i18n" id="fb956dcdcc870d445e693491215432af">Let’s just say I’ve seen enough darkness in Noxus. Not sure I want to see more.</script><script type="text/i18n" id="fb9855d9ff781f7560c96bcb36002666">“Dark secrets bloom for those who share their own.”</script><script type="text/i18n" id="fbcb55bbe5296b0aeae0af96bac2e355">Sorry. I guess I need the jokes to keep my sanity. The truth is I’m scraping to get by and never know where my next meal is coming from.</script><script type="text/i18n" id="fbda52db09500a9dfaf65f1b6b8134c6">Explore conversations between Olaf and some of the other Sentinels.</script><script type="text/i18n" id="fbed6e0a33eba50849a756bdb8df074f">Explore conversations between Gwen and some of the other Sentinels.</script><script type="text/i18n" id="fc298859025bc72164324bc29ad727e9">IXTAL</script><script type="text/i18n" id="fc6dcbd5ace57ae768a4cd6c6ae6a685">Not only that—look what he’s doing to this snow.</script><script type="text/i18n" id="fc71a7f414509a279a51ecd3a54c5fb0">Aye. We charge the doors, both axes swingin’ with all the fury of the ursine!</script><script type="text/i18n" id="fc8a035991f3942fc04df61bac623a39">And my opponents, fighting for the right to leave Noxus alive:</script><script type="text/i18n" id="fcc4b0c70c88bbd0a6731e2bf030480b"><span>1350</span></script><script type="text/i18n" id="fcc5407749308c3024b44d368ba9929e">Wait a minute! Secrets… It wants us to tell our dark secrets!</script><script type="text/i18n" id="fdcc24a5a46ee396b76ba77485f9df9d">What kind of madness...?</script><script type="text/i18n" id="fdfcb095dff07dfc0e037e7eb8d1a48c">[You move to your cot into the corner of the room...]</script><script type="text/i18n" id="fe0f76b91f41a44ac2fa4baa5fe3d71e">BEHIND BARS</script><script type="text/i18n" id="fe52b76c75449a9c5a16ef724f875fed">No idea. What do you think, Rook? Should we trust Miss Scissors here?</script><script type="text/i18n" id="fe5fd027416b738f88937d2b7d09af5c">You know what? I think that might be me. Sorry. Guess I’m the only one who can use the Wayfinder.</script><script type="text/i18n" id="fea123e47b3b58c3f3887562aa0f4b00">Listen, Rookie… I’ve been hunting magical creatures my whole life. I lost everything to them... Hate them with every ounce of my being.</script><script type="text/i18n" id="fea36635f3600e4d784d5bd838e0b1ea">Are you in the right headspace to receive some potentially terrible news?</script><script type="text/i18n" id="feb95cfb6a43b1978564a162f751aedf">I don’t know! This has never happened before!</script><script type="text/i18n" id="feddabb8c7ddd78ea6abf9807c886841">...If I can forget about that awful secret you just shared.</script><script type="text/i18n" id="fee923402975f9be9db9f2f3f4662eec">Shh. I’m trying to listen for her. But...</script><script type="text/i18n" id="feea0de414a3d570c12cf25187dce2a9">Ice caves?</script><script type="text/i18n" id="ff177f8d8d730d35baba6a0047c98a2c">By my authority in the order, I proclaim you Sentinel Vayne.</script><script type="text/i18n" id="ff5be82faf83c76ef3980a2b207880d9">Sorry, I’m still just kinda stunned that these old tablets can do all of this. I mean, how is any of this even possible?</script><script type="text/i18n" id="ff9a35342c0ae180e16f3d32bc4c1bd2">We’re sentinels. It’s our job to get involved in weird things.</script><script type="text/i18n" id="ffa565f53528da18fbbb95e07eb3621c">Mageseeker compound?</script><script type="text/i18n" id="ffed708c93dc368ea9fb692c09b844fb">Gwen</script><script type="text/i18n" id="fff1781829870dcf03c27aa452a4fc04">Oh. Crackers. Is that a… type of bread?</script><link href="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/sentinels-hub-2021/en_US/dfcea9e1661ae872c934189a775bb24bd516f5a3/assets/dist.css?53da593ae1e67af17611" rel="stylesheet"><link rel="stylesheet" type="text/css" href="https://127.0.0.1:1103/fe/lol-typekit/fonts/fonts.css?locale=na-en_US&amp;ref=hub-1625957250076"></head><body data-rodeo-concurrency="true" class="i18n-en_US" data-ping-meta="screen=rclient-lol-home|subScreen=rclient-lol-sentinels-hub-2021" data-lasso-endpoint="https://oembed.leagueoflegends.com/oembed"><div class="transform-root h-full overflow-hidden transitions-disabled i18n-en_US"><div class=""><div class="hub-content-container"><!----> <div><div class="absolute animate-opacity hold-leave w-viewport h-full bg-w-full bg-no-repeat" style="background-image: url(&quot;https://lolstatic-a.akamaihd.
