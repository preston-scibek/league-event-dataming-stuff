<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://lolstatic-a.akamaihd.net/ci/rclient-window-messenger/0.0.4/index.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/lib/jquery/2.1.3/jquery.min.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/lassojs/0.1.6/lasso.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/ci/jquery-lassolistener/latest/index.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/ci/jquery-magify/latest/index.js" type="text/javascript"></script><script type="text/javascript">/* DEFAULTS */window.routeFlags = {};window.routeFlags.useLassoContentTargeting = false;/* window.routeFlags.useLassoContentTargetingUrl = 'https://fs.staging.riotgames.com/na/v1/en/lc_home_shq?listSource=live&filters=&id_token=&limit=2#'; */window.routeFlags.isEventPass = false;/* OVERRIDES */</script><script type="text/javascript">window.riotPromoInterface = {locale: 'en_US',region: 'na',language: 'en',environment: 'prod',versionedAssetPath: 'https://lolstatic-a.akamaihd.net/frontpage/apps/prod/sentinels-hub-2021/en_US/dfcea9e1661ae872c934189a775bb24bd516f5a3/assets/',templateVersion: 'dfcea9e1661ae872c934189a775bb24bd516f5a3',pagesBasePath: 'https://lolstatic-a.akamaihd.net/frontpage/apps/prod/sentinels-hub-2021/en_US/dfcea9e1661ae872c934189a775bb24bd516f5a3',};window.riotPromoInterface.baseUrl = window.location.href;window.siteMode = '';/******* HUB LINKS CONFIG **********/;window.hubConfig = window.hubConfig || {};window.hubConfig.imageModalUrl = ''; /* Override the Image modal URL */window.hubConfig.eventShopUrl = ''; /* Override the Event Shop modal URL */window.hubConfig.chapter1Video = ''; /* Override the Chapter 1 Modal Video */window.hubConfig.chapter2Video = ''; /* Override the Chapter 2 Modal Video */window.hubConfig.chapter3Video = ''; /* Override the Chapter 3 Modal Video */window.hubConfig.chapter4Video = ''; /* Override the Chapter 4 Modal Video */window.hubConfig.readMoreProfileSenna = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileLucian = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileGwen = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileVayne = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileOlaf = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileRiven = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileIrelia = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileDiana = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileGraves = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileRengar = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfilePyke = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileAkshan = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreSentinels = ''; /* Override the Rookie Journal Read More Linkout URL */window.hubConfig.t2LinkoutMerch = ''; /* Override the T1 Linkout URL to merch */window.hubConfig.eventFaqUrl = ''; /* Override the Event FAQ Linkout URL */;/******* END: HUB LINKS CONFIG **********/window.oembedGlobals = {region: 'na',language: 'en',locale: 'en_US',amServiceHost: 'https://am-a.akamaihd.net',newsOembedServiceHost: 'http://news-oembed.leagueoflegends.com',newsOembedServiceHostFiltered: 'https://fs.riotgames.com',filteredNewsSource: '',oembedProviderHost: 'https://oembed.leagueoflegends.com',};</script><script type="text/i18n" id="0022d5de5dd372dcbd64ae8956832eb7">I’m not sure. I always thought these old stone tablets were for decoration. I never knew they did this.</script><script type="text/i18n" id="007d6d28211fe8ccce6fee4a0359f675">But you did bust me out of the reckoner pits. And for that, I suppose I owe you.</script><script type="text/i18n" id="00c29ea5be9f3a66ecf687b6aac9207f">Silver. Right.</script><script type="text/i18n" id="00d94bce6ffdcab80d10f95eb9f54ab6">Do Physical Damage to Champions</script><script type="text/i18n" id="00f421af3661b458361165da1600dd0f">This looks like an opportunity. I say we get behind this maniac and let him plow us out of here.</script><script type="text/i18n" id="012af7aef6e0a0729c25aa5931a7affd">Read more about Pyke</script><script type="text/i18n" id="01352ad882b402df578a91f04a94b577">[All of the sentinels exchange knowing glances and nods.]</script><script type="text/i18n" id="0145a89339cc0e5799814ccac4b1b08a">I would, but uh… I can’t seem to feel my hands. They’re completely frozen.</script><script type="text/i18n" id="0171b396a24b35fa9c4d054bdd92067e">Why did you take her from me? She… She was my guide.</script><script type="text/i18n" id="0182eabedcc861e011a05410320b9be8">[Gwen’s scissors begin snipping away at the rubble.]</script><script type="text/i18n" id="01adb36bfe6c96bf280086be2f417a92">I’m willing to take that risk.</script><script type="text/i18n" id="01ce5926871665e005a1a58435d724f3">Oh my! This is most impolite!</script><script type="text/i18n" id="0206cc1b2d0924c00ba4cd9f6dfc3f5c">VEX</script><script type="text/i18n" id="02097576e6590a674b83c7f02dba6b94">I can’t. I just don’t have it in me anymore.</script><script type="text/i18n" id="024347cfd783f056d79e58d1a607193e">What kind of coward do you take me for?</script><script type="text/i18n" id="025bdf0ef867dda1bebeaeccd183f72b">SAVE</script><script type="text/i18n" id="032663ca0da76d896ec636465230e40e">That, young Rookie, was the work of Viego, the Ruined King.</script><script type="text/i18n" id="039952a498bad2acfed1fc34c1537f3e">She was as much a part of me as anything. You had no right...</script><script type="text/i18n" id="039e5c8404ecb6736fb5b48645ebb595">CHOOSE YOUR PATH</script><script type="text/i18n" id="03a34498a95b44d0456efa624264288d">This is the Serpent Isles sentinel base. I’ve activated your communications portal.</script><script type="text/i18n" id="03bcd9aced2d6abc0cc9f64c2dc92ec1">Complete the fight in Ionia before moving on to Targon.</script><script type="text/i18n" id="03ea8f6db1e8f18450610d41666408b4">Sentinels… why do you persist...</script><script type="text/i18n" id="040d53073b42f06be401318623032832">At least he didn’t call you traitor.</script><script type="text/i18n" id="04511dcb3cee729e1f4622141c04c122">SHADOW ISLES</script><script type="text/i18n" id="047899061a7a858deac820d6a004c0fa">In other words: not a group you want to trifle with.</script><script type="text/i18n" id="04a3847bd8b60c9722ff259e674f209f">to Continue</script><script type="text/i18n" id="04a65ee90c6ac242315ea23bda477585">VIEGO'S VOICE</script><script type="text/i18n" id="04a6d985c994acbda10e39bdf83f8adf">Maybe we should team up. We all hate monsters. I know the city…</script><script type="text/i18n" id="04c326ae6e36bcf5735aa32c58f4e314">Well, you’ll not be getting it from me, ya daft rascal!</script><script type="text/i18n" id="04cd8923aa7dfa633c67221fe3e53133">LUCIAN AND SENNA</script><script type="text/i18n" id="04f6dfb63458e5d23b7e378338d54bcb">You go around shooting everything, there won’t be any world to save.</script><script type="text/i18n" id="04faaf2f6e4466caeb0c8375c20fb62b">Aw. How else are we going to see what’s in it?</script><script type="text/i18n" id="0583e3998708b2f2d078d06ad8337f6b">You’re insane.</script><script type="text/i18n" id="0587d7888a59bb06837daaa367ab0326">SKIP ALL</script><script type="text/i18n" id="059b06ecc6a324610528595299769cfe">For the love of the gods, please open the door! We’re sentinels!</script><script type="text/i18n" id="060780ba3a2336f0e65846b8d7840a29">Where is she? I can’t feel her! What have you done with her?!</script><script type="text/i18n" id="061c901a891bae173679aeaa97c86f60">OWNED</script><script type="text/i18n" id="06490f500067247629c550aecfbb0661">After everything we’ve been through, this is how it ends?</script><script type="text/i18n" id="064e23477a194c0f6d923c16c70bdd18">All these people are screaming. Shall I join them? Oh, please say yes!</script><script type="text/i18n" id="066da5a5bed3298ff83f84a9473bc3e4">I don’t wanna alarm everyone, but… that statue is eating wraiths.</script><script type="text/i18n" id="067777bcb606da163dae52b905b7a9ae">Recruiting this Sentinel provides points for takedowns.</script><script type="text/i18n" id="06adabb2ca05820e0b43f60b031796b1">I have no need of your help, Thresh.</script><script type="text/i18n" id="06da3a1e634a8056651d7f1a80bd8392">Push back the mist in Ixtal and Bilgewater to travel here.</script><script type="text/i18n" id="06e2e81477e257283ad28a076eb7f020">What kind of degenerate is running this spectacle?</script><script type="text/i18n" id="06e4f078b4a99db655d475e8b93bbb7a">Rookie, keep your hand on that Wayfinder. But don’t trigger it unless I say so. Got it?</script><script type="text/i18n" id="071cd6d343761b4b3143532ab88fa142">[You look out over the ocean to see a massive cloud of Black Mist filling the sky, spreading toward you at a rapid pace.]</script><script type="text/i18n" id="072729af7de4ac15ab9d47e70f6be1a0">A Harrowing that could end the world. In other words...</script><script type="text/i18n" id="07285e033cde64bb816e03d6c30fc6b1">Huh. Sounds like the arena’s full.</script><script type="text/i18n" id="07288359f32ed3dbefcc09ac9d32b440">GET KILLS</script><script type="text/i18n" id="0736794b509bfab19882eea3aaeba9b8">[Senna fires her extremely large gun at the door...]</script><script type="text/i18n" id="0737a3404f0f111b1632de5d256f8d0d">They banish us. Keep us in cages…</script><script type="text/i18n" id="0758eb2fdbad6aa4401a54e7252e2998">Say the word, and I’ll put one right between her eyes.</script><script type="text/i18n" id="0779e4d720f82e7337695e98406cb007">I’m disappointed in you, kid.</script><script type="text/i18n" id="07a8a128edac40d23939d91c6a7b28ff">Uckk. Got me.</script><script type="text/i18n" id="07ab8cdbc22926a29648c278e7b72ded">Fight bravely, and remember your oath.</script><script type="text/i18n" id="07fae7fb3a181270fb912a57b65dc08e">Yes. ...YES, it just might work!</script><script type="text/i18n" id="083f173407483fdbfd71cd5be756bcb3">Stand down, Gwen. Not the time to go smashing magical boxes.</script><script type="text/i18n" id="084d390584195142e584a7cd1bd285d0">[...and then, it pops open.]</script><script type="text/i18n" id="08632ab7c9b556c4fdf9ebf3a16493e9">You might say we’ve got a history with him.</script><script type="text/i18n" id="088f6f0de010a791c982b05771c4a8b6">Um… are you missing somebody? Who’s “she”?</script><script type="text/i18n" id="08a2c57532929b5a9775dcf2556f1aae">...</script><script type="text/i18n" id="08af09f2b88be04ce4966a442410c625">[SIGH] I’ll probably regret saying this, but… Sure, let’s follow this maniac into a cold, dark cave.</script><script type="text/i18n" id="08d5e73248bed2f0f105cd9386bee502">ADA</script><script type="text/i18n" id="08d7b3bf0393eda7512c04424286a029">IN PROGRESS</script><script type="text/i18n" id="09591ac660ad55899a439282bcab73ba">SHURIMA</script><script type="text/i18n" id="096fb1d612744d5aa75a8721aab05574">Rookie, if you try to interfere, I’ll blow your kneecaps off.</script><script type="text/i18n" id="098dec778224653b1b058f08784fa9ba">[In a fit of berserker rage, Olaf beats the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="0997bbbe3eb34be25038d8c0a1e44094">Why not? You’ve seen this fella in action. You tellin’ me you wouldn’t want his fury on the front line, chopping up the Harrowing?</script><script type="text/i18n" id="09b373ba73f8946194135d60fa2cb21e">Immediately skip to the rewards for each story when played. You can always re-watch them later.</script><script type="text/i18n" id="09b92cd487632749e92068f7c01af1e7">Sentinel Vayne Emote</script><script type="text/i18n" id="09fef63bbc4f270e49a19ccbac36e4ff">You must’ve fired a hundred shots at him today, and barely made a dent.</script><script type="text/i18n" id="0a0f6e57b4e0662226d8ee75d368b179">UNLOCKED STARTING 07/29</script><script type="text/i18n" id="0a48902a9b5dd7ff5277359467d7a56a">[The crowd roars with excitement. Draven eats up that approval, savoring every last cheer.]</script><script type="text/i18n" id="0a546f9f46199cc3dd738e1e69ab76cc">It’s just the heat of battle.</script><script type="text/i18n" id="0a6960bfab8ab0f4fd089a4b2cf3df7a">What do ya say, folks?! WAS THAT NOT A FIGHT FOR THE AGES?!</script><script type="text/i18n" id="0a6b805b363902e8a1a2bcd33a5bc889">[The room is thick with Harrowing. You feel the same evil presence you felt in the mageseeker vault in Demacia.]</script><script type="text/i18n" id="0aaf795b32ab485d3e0f709a7f813880">The Black Rose? Who are they exactly? Some kind of florist, I’m guessing.</script><script type="text/i18n" id="0af2cbd044ccb488c28cdcb2606bd479">[He glances at the mirror in his hand. It glows with a pale, green light.]</script><script type="text/i18n" id="0b14ad7547e8e0fc41f373faa5af59bf">[Senna points to a heavy door at the end of the corridor. A dense cloud of Black Mist pools against the door, barely trickling in around its edges.]</script><script type="text/i18n" id="0b318118cad82af20d36a041888b86ca">GWEN</script><script type="text/i18n" id="0b5f3694b18ff5313bfd7bad3d234de4">Way to go, Rookie. You had to talk him down.</script><script type="text/i18n" id="0b70b73671b1e6804a189d44c7d8d741">[In the rear of the room, unseen by the king, Thresh siphons souls from the Mist... with curious results.]</script><script type="text/i18n" id="0b7c37916fa70912f52e5ca6c5f001d0">From where I'm standin', I don't see much of a way in. And the place is crawlin' with wraiths.</script><script type="text/i18n" id="0bb7265df510b9ccd0b6dae9a4cd0f04">I know I have not always been a loyal servant. But it would be my honor to aid you in finding the fetters—</script><script type="text/i18n" id="0bf6c6993f78ea455625d0c55100462e">May I help you choose your sentinel accessories? Oh, do say yes.</script><script type="text/i18n" id="0bfb8fda0f94be506916bad39a06cf3b">UNLOCKED STARTING 07/15</script><script type="text/i18n" id="0c002427dd08939f02a6355ec2a31325">Now, where’d Viego get off to?</script><script type="text/i18n" id="0c3e571dca255a7220be8f053ba29f90">Lucian, her needle and scissors? They seem like relic weapons. Like our guns.</script><script type="text/i18n" id="0c619681dacf09ba2a0afd674346f544">I don’t know, Lucian.</script><script type="text/i18n" id="0ca9804ff1f026b6a2cc9f9a2a364b8e">Sentinels… stop… her.</script><script type="text/i18n" id="0ccbaa670dc69b164c769472b1200cd8">Yet, a tiny piece of her remains. Lodged inside you, clinging...</script><script type="text/i18n" id="0ce3074150d4861805a032c89b927504">She’s after something in that glacier. Looks like some kind of glowing artifact?</script><script type="text/i18n" id="0d068c127572ecaccded6ea0c100fd5e">It just so happens we're about to deploy again. Rest assured, there’ll be plenty more scourge left to fight.</script><script type="text/i18n" id="0d670835dbb98b05b65bb42d8c0140cf">...</script><script type="text/i18n" id="0d72a4852bbbd5a8e5aa6fc8f195a4a0">Oh, confound it. It seems there’s no sentinel base here either.</script><script type="text/i18n" id="0d7b0b37db5e027d1ca5018383c4099f">10 Tokens</script><script type="text/i18n" id="0de7b0553fb8375f15cb91bf5a0a2c9a">One of YOU? You... are not worthy opponents.</script><script type="text/i18n" id="0df4cf077f7de5b754d4a0b5edc6a3f6">Yes, that was the work of Viego, the Ruined King.</script><script type="text/i18n" id="0e40273444a45a779c04f69f3c501496">PleaseDon’tKillMeI’mTooYoungToDie!</script><script type="text/i18n" id="0e46002bda1cd809f41bf5b23183bfe7">[Vex remains several yards ahead of you, as her shadow whisks her across the ice at surprising speed.]</script><script type="text/i18n" id="0e918444e49dcb04128d8e96d0e2aca8">Good. Well, Vayne… welcome aboard. Are you sure you’re ready to be a sentinel?</script><script type="text/i18n" id="0ec6ad6fe0b71a9b227193b948dec011">Smart. You may be a rookie, but you’re a fast learner.</script><script type="text/i18n" id="0f228cc4b5da33457a599460e7f40b4a">Those wraiths—they're all going into the base of that statue. What’s that about?</script><script type="text/i18n" id="0fc1e69d62d75bb6da31f61d2a74ad73">But I’ve got nothing better. Let’s tell the door our darkest secrets.</script><script type="text/i18n" id="0fe0b0327130a96862298bbd86b8254e">Crackers? Sure, I’ll harvest some wheat and get it to the mill right away. Do you know how to build an oven by any chance?</script><script type="text/i18n" id="0fe2d1602201919486ed80c063d6b2ce">Explore conversations between Graves and some of the other Sentinels.</script><script type="text/i18n" id="1006e111346e61160f7b258a7582e91d">Destroy Structures, As a Team</script><script type="text/i18n" id="1016e4455b07e514806f541cfa0dd440">Well then... Let’s show this mountain who’s boss.</script><script type="text/i18n" id="1079ca40fdd25d4cc439f79db18addc0">KILL EPIC MONSTERS</script><script type="text/i18n" id="109865122f014265366f6e9a052b6832">Read more about Irelia</script><script type="text/i18n" id="10ae26c10b94fd1e637de3f51a04e781">It ain’t just Demacia, Rookie. We let this place fall, we let the world fall.</script><script type="text/i18n" id="10c638052ae425ec7efba51edccdab97">[SARCASTIC] Yeah. This is going to end well.</script><script type="text/i18n" id="10d46a26b70ea9529a61d1b5236c191b">Let's see if we can't find you some garments more fitting of a sentinel... Though I will miss your magnificent, smelly animal skins.</script><script type="text/i18n" id="112b89668ebfddff4bb8c6b24a79574e">Recruiting this Sentinel provides points for physical damage to champions.</script><script type="text/i18n" id="113020aee498843c6beb91af1acc3d08">DO DAMAGE TO STRUCTURES</script><script type="text/i18n" id="1142103a5afa492a205ba7c672b9f3a8">A couple of hours?</script><script type="text/i18n" id="1148bf68160a25ca96078d8d6ae96482">Stand still, and take what’s coming to ya!</script><script type="text/i18n" id="1176f6df6d39f9c3ef851c860b461448">It’s your ticket back to headquarters. You can activate it anywhere in the world, and it will teleport you home.</script><script type="text/i18n" id="11ba29d843d4152211fabba181c613d3">[...and floats through the air to Viego’s hand.]</script><script type="text/i18n" id="11e00adc7d9ec2229e401f746b8b07ad">I don’t see him. I do believe he’s… gone.</script><script type="text/i18n" id="120045470784581c9e70fd25a026ae5d">I’d do it myself, but my hands are frozen.</script><script type="text/i18n" id="120d296a8b33363509fd59e845a796ae">Have you not enjoyed DRAVEN’S BIG SHOW?!</script><script type="text/i18n" id="121267647593100c1da614a3e57c3a7f">There she is. High atop that ice mountain! As drab and joyless as ever.</script><script type="text/i18n" id="1215aba61ef1a632ec551bc8b4fed15a">[A Noxian man, clad in shoddy armor, attempts to fight a swarm of wraiths.]</script><script type="text/i18n" id="1220c4f2b1bbe2b34c12bd6d81fc070d">Hello, all. Sorry for the noise. They do scream ever so loudly when you snip them.</script><script type="text/i18n" id="123b72296de69e64de58683a3be947ba">Snow? What is that exactly?</script><script type="text/i18n" id="12855cece650c6976a6b2ad5925d6888">Agreed. She doesn’t look half as terrible now. I almost feel… pity for her.</script><script type="text/i18n" id="12c6e754c186a09b284a7abf51c9e5cc">Snip snip! Away with these dusty old bricks!</script><script type="text/i18n" id="12f612c51dee20e1a9786e67680f72f3">DRAVEN'S BIG SHOW</script><script type="text/i18n" id="1314965affd201cbd574051b17ad6a84">[Draven eyes Riven with contempt.]</script><script type="text/i18n" id="13264b1c7d979265f1ea6a730d72330f">[You resist at first, but there are far too many to overcome.]</script><script type="text/i18n" id="135b15916f397651bb49612df2f305c9">Draven forces Senna, Riven, and the Rookie to battle him in the arena. After a struggle, the three exploit Draven's pandering to the crowd to get the upper hand. The sentinels return to headquarters to recover and plan, with new recruit Riven in tow.</script><script type="text/i18n" id="139a188f4d25ee6ae6fe2e4753b7aa61">The BERSERKER SENTINEL</script><script type="text/i18n" id="13ceff5b4b7025b8917e6aee80d7fb71">What the hell does that mean?</script><script type="text/i18n" id="13dc7034dd59a9e5d76570e98a6b3c9d">BEGIN PATROL</script><script type="text/i18n" id="1407a8d795605a6bb828ddc2bd9aaa0a">H...how many hells do you think there are?</script><script type="text/i18n" id="141d436e45ffbc2b4b4a0a3c9c2e1b6e">[One by one, the wraiths slither through a crack in the statue’s pedestal, disappearing from sight.]</script><script type="text/i18n" id="141ec797c53e3e47bc25f92c1cada0a0">In progress</script><script type="text/i18n" id="144323939b24f61e7df242715543ba07">GRAVES</script><script type="text/i18n" id="148b1b22887f0dd4acd97892f30bdac4">INTO THE CAVES</script><script type="text/i18n" id="149d76ba637491d0c3bd80356dbdb326">Nooo! Leave her be, you villain!</script><script type="text/i18n" id="14a4968666682f05af7445dc318948c5">PILTOVER & ZAUN</script><script type="text/i18n" id="14d0b10e76d5730b8ab47798b9d9f9cf">Someone ought to have a talk with the owner. Appearances do matter, even to the weariest traveler.</script><script type="text/i18n" id="14d2a77d5c38d2637b2a52476e512490">[You and the sentinels arrive at the mageseeker compound. Black Mist pours into every door and window of the complex.]</script><script type="text/i18n" id="14f4a4373d0782e311ae259a4874c04a">Hello? Mr. Angry Animal Skins? Do wait for me!</script><script type="text/i18n" id="150002e53d56ba4c9ea4f12f26ca7f9c">[Vayne aims her loaded crossbow at Shyvana’s temple, point blank.]</script><script type="text/i18n" id="150b5fa8a2775515610298fb28ce9dbc">Oh, everyone, you must look!</script><script type="text/i18n" id="1522386cd48000f0d40856ae482307dc">Oh, for Pete’s sake—I just started this job! What do you want from me?!</script><script type="text/i18n" id="15308b939f46052dfdd4308dc420a449">[With the other sentinels at your side, you charge into the black core of Demacia’s Harrowing.]</script><script type="text/i18n" id="15469332fe26e3069bc8dfabd059b972">That’s what you bathe in, right?</script><script type="text/i18n" id="1553017ce7b0ab255d33b202b86bf3c3">Listen to me, Draven! Everyone here is in a deep pile of trouble!</script><script type="text/i18n" id="156b66be5009a49c638b1a636ee2607a">They come in crossbow form?</script><script type="text/i18n" id="15b0218ee237575a747bc1203d260c64">Okay. Looks like we’ll be roughing it tonight then. Everyone, find a spot on the floor and settle in.</script><script type="text/i18n" id="15badef9d5bcd6ac52211cdeffeee1fb">Another magical trinket. But why?</script><script type="text/i18n" id="15c9f3f58ad17b83de33816ae34bccfc">Save that anger. You’re going to need it for whatever’s inside this building.</script><script type="text/i18n" id="16167018db66160e25b9d689bda1145a">Sounds to me like you’re volunteering.</script><script type="text/i18n" id="161c22a4182d0f9b516da12aeb40d476">Can’t do it by myself though. I need a few people to make this work.</script><script type="text/i18n" id="161ee9ea84bb1a228d42bea3c5d91bbb">Read more about Senna</script><script type="text/i18n" id="16364c79c81e9b9d94cdcc978a8d1cba">I mean, Olaf.</script><script type="text/i18n" id="1675502c97fd7ce10aa5131026dfc0e8">And if possible, recruit worthy soldiers to our cause.</script><script type="text/i18n" id="16ebfafdd0bebd6d18f37d74db51dfb4">[LIE] Oh. The Black Rose. I definitely know all about them. I mean, only an idiot wouldn’t. Right?</script><script type="text/i18n" id="173c0606a2c8693c40cb45851984aac4">CHAPTER I</script><script type="text/i18n" id="1745990f15ac036f09a4c2f0fb2af9a0">Um… Well… Hey, what if I stand guard out here?</script><script type="text/i18n" id="175c85ed64f51205a2f86d03f7f5cf8b">Are you kidding? I’m more scared of Senna than some dead king.</script><script type="text/i18n" id="1831fe36ca8a8103304d22b1a56f6119">Ooh! Rookie, what kind of shimmering treasure do you think awaits us?</script><script type="text/i18n" id="1832d99c182f964437bb3fc86e910c05">I’m alive. But I’m pretty stuck.</script><script type="text/i18n" id="18ab1d8688b3481ca23a7b6435012d6c">[Viego reveals an ancient wine flagon.]</script><script type="text/i18n" id="18bcb92071dc3b9c4480e517bc911c30">It’s pretty bare. I think I’ve got some canned sturgeon and a hunting knife.</script><script type="text/i18n" id="18e399959a285a2575593a1adbf542c8">Great. Sounds like we’ve got our liar.</script><script type="text/i18n" id="190efdd1e35125fca75b8cb5469a48c0">[Draven draws two more axes from his belt, and draws his arm back to hurl one.]</script><script type="text/i18n" id="191a8b87aa2341f008e07d4e2028d4fc">Watch story and claim rewards</script><script type="text/i18n" id="193e43bcd8b5576bdf62fd78fd23d2b2">Yeah? What do you want?</script><script type="text/i18n" id="195f525d837e8968a76e98799033d98a">[Before you, the entire city of Demacia lies shrouded in Black Mist. The shrieks of wraiths and the cries of the living come from just inside the gates.]</script><script type="text/i18n" id="196aa7255f988d9fb210b20b909f437c">Eat it, Draven.</script><script type="text/i18n" id="19a2ceaa8af926305e1e63371bc3323b">[Through a parting in the Mist, you can see a symbol painted on the door—a black rose.]</script><script type="text/i18n" id="1a14c0005b10f2ef7888decd937f0cf7">Ooh! I’ve always wanted to try screaming. It seems like ever so much fun!</script><script type="text/i18n" id="1a213ec8696cbd42ac35725c57576311">No. I’ll take Riven. She knows Noxus.</script><script type="text/i18n" id="1a4569db9936ee17a1dff577b6445b6b">Maybe Scissors was right to protect you back there in the mageseeker vault.</script><script type="text/i18n" id="1a62e48f9012f77cc30d362ca2154377">Has anyone ever told you guys that you try way too hard?</script><script type="text/i18n" id="1ab6a2a4457a51868150226c2d796ded">BACK TO TARGON</script><script type="text/i18n" id="1ac45acbd43ac5c2a379cde48935aca3">Riven</script><script type="text/i18n" id="1ae0d5563e6b74cdb999d4d6c002b01d">Yep. Legendary maniac of the Reckoners’ Arena. Is it just me, or does he seem extra maniacal these days?</script><script type="text/i18n" id="1ae39378792b6b712c1e25de15728fde">Read more about Gwen</script><script type="text/i18n" id="1af0af0c2a7bd94b1e01631d2d873fef">Yeah. Wish I could say the same for me.</script><script type="text/i18n" id="1afd3f8d9e534d944253dda8024a71f7">I’ve heard rumors, but never seen them. They say the people who run Noxus use them to get around in secret.</script><script type="text/i18n" id="1b75410a2110b87895bac7d659182e2a">I'll admit. He's... unorthodox. But...</script><script type="text/i18n" id="1baae635b2ceb92ff92d86a8ab2ae325">Vayne</script><script type="text/i18n" id="1be5eaa490820d20db1c6303ac103ce4">[After a grueling fight, you and the sentinels finally manage to bring down Shyvana.]</script><script type="text/i18n" id="1bfb85f2ff00ece92fb4268577e42f5f">Sentinels! Why… Why have you come here?</script><script type="text/i18n" id="1c0c9fc1a7a7a34c25a52e106bd080c9">You know what I mean.</script><script type="text/i18n" id="1c376139064573ed41317ac6d42c52e0">So if you don’t want the world to die, I’m going to need you to dig deep and find some veteran skills in that rookie head of yours. Understand?</script><script type="text/i18n" id="1c3d5cc68316a5959ff02daafbc314b0">Shurima</script><script type="text/i18n" id="1c73ac71a3023c8971a29cfbaad47617">We’ve been dealing with it out here, too. How far has it spread?</script><script type="text/i18n" id="1c780686b5efd936209ac8ff2658b3b8">Draven...</script><script type="text/i18n" id="1ce8d8bbfb3f5cc3275b496b8c135056">Isolde, yes. All of those things he’s collecting... They’re her fetters. Bits of her soul.</script><script type="text/i18n" id="1cfbf0276f1db9865e7620ef0ee838ab">Nice work. Keys are on his belt.</script><script type="text/i18n" id="1cfdca532298b094877ac56bf56645d0">Read more about Rengar</script><script type="text/i18n" id="1d016c4435cb521dc0475e135f2dedd2">No. Rook's joking.</script><script type="text/i18n" id="1d5a5348c969e52a31fee2da1c3c3b6a">Place was always full of salty ol’ sailors and mercenaries. If anyone can tell us anything about what’s happened around here, that’ll be the place to find ‘em.</script><script type="text/i18n" id="1d63b3ae0a15db40a44f02a708de92d9">What I have crossed the realms to rebuild.</script><script type="text/i18n" id="1d8f2195feea14f2f5ed9d435a99f83e">[Accompanied by Olaf, the sentinels arrive at the top of the glacier...]</script><script type="text/i18n" id="1da0397611346cf4e1ce5689a50e02a7">I’ve been in here a while, and I think I’ve figured out an escape plan.</script><script type="text/i18n" id="1db8bf8791b712e4347696a3878c5434">Hey there. So… where ya off to now?</script><script type="text/i18n" id="1dee762d997501ba32f9767b18ff202a">I’m inclined to agree. What do you say, Rook?</script><script type="text/i18n" id="1df5e2e0c74bf3ec9e2d35cbccdb0985">You’re just cold. I think we’re in a snow drift.</script><script type="text/i18n" id="1dfedda0dcc1cb2317c108f5a262f293">Suppose you find this guy? Then what?</script><script type="text/i18n" id="1e1230f78d410774863a00af18a706c6">And the Mist seems to be flowing to that old fortress over there.</script><script type="text/i18n" id="1ecb8f25b474d46e3f36644c98e0ad0c">BACK TO SHURIMA</script><script type="text/i18n" id="1ecc91cbc43dd7bf9e170c2f42c7c756">[Rookie activates the Wayfinder, and the entire party disappears in a flash of blinding white light.]</script><script type="text/i18n" id="1efcf8bda194659ddd16aa1be41068dc">This mountain pass looks like her only way out.</script><script type="text/i18n" id="1f1bda6f76a6359b1b6841011fe205e0">Yeesh. Your speech is barely intelligible. You been hitting the mead, or did you take another blow to the helmet?</script><script type="text/i18n" id="1f2535633f5de3e72ea463b71dae1fd5">Who’s there?</script><script type="text/i18n" id="1f8d1e97f87f7604a073489169fde8a3">Would you be upset if I said “none”?</script><script type="text/i18n" id="1f8e97a9d41461d5e172dc7423c6bdb2">Not quite as supple as the fur of an ice yak, but it'll do nicely!</script><script type="text/i18n" id="1fb1c6722cc39b396fcbf47466190ad7">Sounds like quite a friend. I’m sorry for your loss.</script><script type="text/i18n" id="1fb441c56eeca85ef99e46d3c178051c">Senna, I promised Lucian I’d protect you, but frankly, you seem like you can handle yourself, so...</script><script type="text/i18n" id="1fc3acca79c10d0af016e912849268d6">It’s strange, Lucian. I can’t get used to it.</script><script type="text/i18n" id="20136caee38cc8ff2a67bcc0b5410ebc">Guess they don’t teach good judgment during training.</script><script type="text/i18n" id="2049c39a250b99b841b7894ac78ac9e2">10 Tokens</script><script type="text/i18n" id="2093544c69686da73e960feb4fafec92">Open fire! Let’s purify this creep!</script><script type="text/i18n" id="2096bd2f8aa61aa87b3cf2528270d165">Thank the gods. We’re in the right place.</script><script type="text/i18n" id="2099a20b3a70917e3da1b3a102446bd0">Yeah. I was afraid you might say that.</script><script type="text/i18n" id="20a398a6f1e1c0b9a12d0ff1f5891bba">DRAVEN</script><script type="text/i18n" id="20aa8cf11993fd10d3958f1c5c1f016d">Ugh. I’ll finish digging, Shadow. You go kill these tryhards.</script><script type="text/i18n" id="20b15bc5c54756bdc2e091fbcb750039">Get these rocks off me and I’ll be better. I can’t move. Rookie, you with us?</script><script type="text/i18n" id="20caa8f3ee93bf11e3c566c1d8546130">I don’t know, Lucian. If you think we can trust this guy… I guess we can try him out.</script><script type="text/i18n" id="20ecbf40f03d945d5f905c9c638af46a">It’s seen better days, for sure. Rookie, how are you stocked on supplies?</script><script type="text/i18n" id="20f56e940bec5acf8a2fab83e4279d30">You got a lot to learn, Rookie.</script><script type="text/i18n" id="210a912951df78c67e94a0b9acd1522d">Really? Could’ve sworn I heard him making fun of your lice. I’m surprised you would take that.</script><script type="text/i18n" id="213e125cdc0b29a5c58286be6a8557eb">7/15</script><script type="text/i18n" id="214a27caf74a295df422081dcad41ee2">???</script><script type="text/i18n" id="215c04f8c63830656520478ab75da393">Guess I’m a warrior without a home.</script><script type="text/i18n" id="2162a482e23999b33fa84484d678e4e5">Shh, careful. Don’t wanna scare away all your lice.</script><script type="text/i18n" id="216f8c32130f12af69d77b4c93abb0e8">[Though the gladiator gives it his all, the wraiths quickly overwhelm him.]</script><script type="text/i18n" id="217624a1cc225b8d8371fcc5bf2dffbf">And your kind will not prevail.</script><script type="text/i18n" id="21886b63297dfde0e798e5773875e7f3">This enchanted map can instantly transport you to any sentinel base in Runeterra.</script><script type="text/i18n" id="21f07cbf4b364a3a35d464edbecafc08">[You turn to see Viego, darting toward the gates of the mageseeker compound.]</script><script type="text/i18n" id="2219acd2bd2a23eedb3a647ad5bc368b">For now, Big Guns. But when the champ goes down, there’s always a grudge match— H-HEY! WAIT! WHERE ARE YOU GOING?! SOMEBODY UNTIE DRAVEN!</script><script type="text/i18n" id="2266c2af1f49433ac3f96820eb296648">When this guy’s berserker state wears off, he’ll be glad we saved him. Trust me.</script><script type="text/i18n" id="22a1ec176476c59c629a2e94b0ca346c">[With a flash of magical light, you and the sentinels are teleported from headquarters...]</script><script type="text/i18n" id="22b132ba3fd7505eb78fc9127d1e7439">We can lock her in the mageseeker dungeon until she returns to normal.</script><script type="text/i18n" id="22c07f9a3e0b197898f06b5a68ef15b9">And you really don’t wanna see a teenage yordle miffed.</script><script type="text/i18n" id="22cced3a14395e93d564dd9fd915143c">I’m saying I need people to watch my back and make sure no wraiths come up from behind.</script><script type="text/i18n" id="22d1ebee90b9f620b15a118e62cd4311">[The barbarian gets to his feet, collects his wits, and shouts at an unseen foe beyond the hill.]</script><script type="text/i18n" id="22e007db21ef06a508a546b80d5a2c4e">[The ruined crowd roars in approval, thoroughly entertained by the action.]</script><script type="text/i18n" id="22f1209c7e8eda9cfb7ddfbda601cb6c">Tomorrow, we fix the boat and try to rein in that Black Mist. ...Somehow.</script><script type="text/i18n" id="22f8478e7a021d6d431e3f747cbc1fc3">We’re even now. Don’t get me wrong—you’re wonderful people. But I’m not sticking around for hokey riddles.</script><script type="text/i18n" id="231110a0cf98a404208d82d6a932665f">He’s just looking out for you, darlin’.</script><script type="text/i18n" id="233369c6f18e0bfec3c3b4b292e5e792">You know nothing of my queen!</script><script type="text/i18n" id="23656b6a263eb593fe9f7646a7ceda2d">Reforged</script><script type="text/i18n" id="23812ffb39ec794bbc73248225c9b122">Read more about Lucian</script><script type="text/i18n" id="23a506dbab2e4f464fee16c772bdd4df">I’m on the same page.</script><script type="text/i18n" id="23a8ee142700c0cb8e5b10262e5ed57b">Sentinel Riven Emote</script><script type="text/i18n" id="23b10770d2fe5be8b6550e540fefd5c1">ANIMATION OFF</script><script type="text/i18n" id="23bb5cc6a54b546278bca09edb856914">AAAAHHH! DIE!</script><script type="text/i18n" id="23d37df891988223b653972c55a1d1a3">LUCIAN AND GWEN</script><script type="text/i18n" id="23e26ef2abc6d3fa8edbbd91f0b83d5c">Gwen’s right. Sometimes, words can be used to quell violence. I was a diplomat before joining the sentinels. Perhaps I can talk him down...</script><script type="text/i18n" id="23ecb149145ef72cd9f4deb9f3ecd0de">Those fancy magical weapons you people use…</script><script type="text/i18n" id="24a196325799673a9c644cfaa5ecb013">I want songs to be sung of my glorious death. At the hands of a legendary foe.</script><script type="text/i18n" id="24cb2c4e5d8e8287e87c6d7f7f676b9c">[In a flash, you club the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="24ddc45e53bf21a233e246b939fc7bf3">I didn’t ask for your opinion, Rookie.</script><script type="text/i18n" id="25182cfae2d39449739cb0529cea3cbc">RECRUITED</script><script type="text/i18n" id="251e62e665e699889255f23e6ea39658">WHAT?!</script><script type="text/i18n" id="253f43bd9f84e28c5cdc4854f17fb8e1">Only what is mine...</script><script type="text/i18n" id="256ce7f58ebb0d686e9d67c2c4468f52">Don’t. It’s not right.</script><script type="text/i18n" id="2575fab46a6814776cfca1d889b44dd2">That looks like your gun, Rookie. I guess we know what it does now.</script><script type="text/i18n" id="263e5065616253187a7595cb4bf2689b">At least, nothing that’s not ruined.</script><script type="text/i18n" id="26415fe163e5dce79a61f39c15919c87">I don’t know. I normally just fly off the handle, unprovoked! This has never happened before!</script><script type="text/i18n" id="266b9d4faf1b9a0381daeb215ca78ad6">RECRUIT SENTINELS</script><script type="text/i18n" id="26963dad9e30e3f8948b794cd3015115">Draven, stop this madness! Call off the fight, or Noxus will fall to the Harrowing!</script><script type="text/i18n" id="269dc583daa43e6fb09f765362427b51">And the one inside you?</script><script type="text/i18n" id="26e3a9297e8179aa4c949d87211231f5">I see you know little of the secrets of our order. Touch Demacia on the Worldstone map.</script><script type="text/i18n" id="26e5a4de6877cb14e21c666e32512401">Explore conversations between Irelia and some of the other Sentinels.</script><script type="text/i18n" id="2755a8360290a091646ca1272114b69b">[Sarcastic] Sure. That’s exactly what happened. I did all the fighting and saved everyone.</script><script type="text/i18n" id="277ff4826ddce4a12b1776b6d8b2793d">How’d you do that? I thought only sentinel weapons could put a wraith down for good.</script><script type="text/i18n" id="27ab2eeaefd8ccedb460e96a77252dc5">Sorry. You’ll have to do better than that, girl.</script><script type="text/i18n" id="27bea7561fa488d69152ed8ad2224531">Why?! Why did you hide me in that mist shroud?!</script><script type="text/i18n" id="27e54e259c4b60d08c35fd347576b953">Yes. Monstrous… The reason for all the suffering. Pain inflicted by my own kingdom.</script><script type="text/i18n" id="282a1c8663404caac6fda431d7859cb6">And don’t get too comfortable. I got my eye on you.</script><script type="text/i18n" id="285fb7828a3feebd2ae2ccd2113512ef">BLOODIED</script><script type="text/i18n" id="287e65d11c391a6d0f94fc83a321e15e">Listen, you psycho. See that black stuff coming off of you? That’s Black Mist, and it’s got hold of your mind.</script><script type="text/i18n" id="289b1f96c5e661515515842e0f4c21f2">[You arrive in Demacia to find that little remains of the old sentinel base.]</script><script type="text/i18n" id="289e4c4f4f7ed0899b47acb662ea6216">I’m on it.</script><script type="text/i18n" id="28db92356ace0bb8c20e3f0a805596bd">[SCREAM CRUDELY] Umm… okay. HEEEYYY, GUARRRD!!!</script><script type="text/i18n" id="2910fc245b80e40051b99af4154c44b5">Push back the mist in Freljord and Noxus to travel here.</script><script type="text/i18n" id="291bb1274f23b071c16978bf7e12f477">And an awful, ugly world is the only thing I want.</script><script type="text/i18n" id="291c6e9a86fa1ddcdf5ee751f1f4e433">[Olaf rages toward the sentinels, swinging both axes in a berserker fury.]</script><script type="text/i18n" id="295211adbe5ccfd0ff1dfab1926d8e92">The question is, why would the Black Mist want to get in there?</script><script type="text/i18n" id="297ac3c2596172aaaa502d875bd3af33">You must visit every region, cleanse them of Viego’s influence…</script><script type="text/i18n" id="29843aee1aee39bf888cfacd8bf09d17">Thr—</script><script type="text/i18n" id="298f330f61c8b079ad0bb9a2d235014e">A wine flagon? You came all the way here for that?</script><script type="text/i18n" id="29c2afccd2c9e4a5f1d232994b5e0564">NARRATOR</script><script type="text/i18n" id="29c58096b0fb8d641349d63496932735">[Senna opens fire on Draven, but he rolls out of the way with surprising agility, evading her shot.]</script><script type="text/i18n" id="29f49372592cc5a5038c2b7f518fb13c">Whatever you’re looking for, I’ve come to stop you from taking it.</script><script type="text/i18n" id="2a36b786446a1b0ede41a810e1208dbf">Aw, I don’t even have proper insults for ‘em anyway!</script><script type="text/i18n" id="2a55c99fbce7818398bf5c6d3b33ed8c">Demacia is safe now. Or as safe as any place can be while a Harrowing's still happening. We cleared out a bunch of wraiths. I met a dragon. And Vayne. Not sure which one's scarier.</script><script type="text/i18n" id="2a83a5dd3ce9717ddd97f7f2bb2f97ad">[In an instant, a dark cloud of wraiths engulfs the beach.]</script><script type="text/i18n" id="2a958ad8dae6045835b53f29b299d7a5">What does this stupid door want from us?!</script><script type="text/i18n" id="2aca39727038a3daf697b9cad0fc84f8">They are all her.</script><script type="text/i18n" id="2aeeac37fcef649deb816c7df66295cb">Let you out? But…</script><script type="text/i18n" id="2b08c78b6ca6f4225c0ee8f6132e7762">Rookie—you can help by… well…</script><script type="text/i18n" id="2b6c3ae45ad66c141a53ab106b5f697e">OLAF NEEDS A WORTHY FOE!</script><script type="text/i18n" id="2c258421acf79ee5bbe532ca25383612">I do hope everyone is in good spirits after that awful encounter.</script><script type="text/i18n" id="2c2e3e0da3b7aa0f446c54b3399b4b35">Good thing? GOOD thing?! Do ya know what you’ve done?!</script><script type="text/i18n" id="2c3c5a5f9ff4b98a0f5f4a869c45cf93">You’ll die. Face it—you might know Harrowings, but I know monsters.</script><script type="text/i18n" id="2c7b2fd4e27bf8c7b5fd953496aaa689">The audience LOVES YOU! And therefore LOVES ME! I CAN’T let you leave.</script><script type="text/i18n" id="2ccf088e992ee5a51333bb56a1f37cc8">AUDIO OFF</script><script type="text/i18n" id="2d3086f95726ab244a3754a9a7a559e1">What? Oh… well, if ya really want to hear about it. It all started when I was...</script><script type="text/i18n" id="2d3ddf0683943bec222b6c8860f02c0f">Glory be! We’ve stumbled upon an underground tunnel!</script><script type="text/i18n" id="2d69399a4bf15fbfa5ed5ab802ff3259">Well done, my sad, pallid cohort.</script><script type="text/i18n" id="2d92e7c596615a8240e407152fcbeab2">Sure, kid.</script><script type="text/i18n" id="2da87e7b9a7f7838acf492f27cded167">You’d be surprised how quickly you can gain someone’s trust by talking. I used to be a con artist. Allow me…</script><script type="text/i18n" id="2de88b81a7a801374327b59f3293a87c">[Draven hurls his axe at Senna’s gun. It lodges in the barrel, disabling the weapon.</script><script type="text/i18n" id="2e1f4630fae53069e4e9fb88e7c1a333">EXPLORE NOW</script><script type="text/i18n" id="2e28879bbb74f8192a02dd24c93fd912">[Vex’s posture stiffens, ever so slightly, as she summons a large shadow beneath the sentinels’ feet.]</script><script type="text/i18n" id="2e37e27388cc49a1bcbc517ea21f4760">Insolence! You are but another enemy of our union. Another foe of our bliss. I will remember your face.</script><script type="text/i18n" id="2e6870be9da69731aed60199a974b0f2">BACK TO FRELJORD</script><script type="text/i18n" id="2e8a1c6087807ce6c401743bdd3d9efb"><span>6300</span></script><script type="text/i18n" id="2e8dda849b5253a9cb3694ac071d860c">Ah, I see someone paid attention in training.</script><script type="text/i18n" id="2eccab31c30fdc5b5afdf4fe9406e5e5">BERSERKER'S RAGE</script><script type="text/i18n" id="2eecb6d4cf9c8082f518861da37990d9">Not sure. Can’t go back to Ionia. And I sure as hell can’t stay here.</script><script type="text/i18n" id="2f047b690e9a9f80352d4ef16010ff46">To not fade from this world without leaving some bootprints in the snow.</script><script type="text/i18n" id="2f2feff99913d563904e4e3f85a153d3">You guys are the worst. And I know I say that about everyone, but this time it’s true.</script><script type="text/i18n" id="2f52d038c8090e8f47c6bc4e81a35e96">By my authority in the order, I proclaim you Sentinel Riven.</script><script type="text/i18n" id="2f8c1dc52c15455fd30f81bd774ead9e">Stop talking! ...Please.</script><script type="text/i18n" id="2f98ed3aa9f7dcf0b2c02ae5529e994f">A BATTLE INTERRUPTED</script><script type="text/i18n" id="2fa9bccb8ac63152f74ff1a8b4e561ac">Sentinels of Light Event Icon, "Welcome" Emote</script><script type="text/i18n" id="2fb375f2b499decffa2c44b7cae59f02">THE FIRST CONFRONTATION</script><script type="text/i18n" id="300b8042cc723c5351a33474ea69c430">He seems to hate wraiths. How bad can he be?</script><script type="text/i18n" id="3094761d8b5a9dee51c307926ceebe9d">AAAAAHHHHHH!</script><script type="text/i18n" id="30a018dbe74aec71b3ea25d434011683">Actually, I feel remarkably safe under this rubble. Maybe we should stay here and wait this out?</script><script type="text/i18n" id="314888dfb64d6cc2117f8c7541fa19ea">I figure whatever Viego is looking for is in the middle of this Black Mist cloud.</script><script type="text/i18n" id="31ceab64311b91524d383815d6afdc2e">Oh, if anyone can give you a hero’s death, it’s this guy.</script><script type="text/i18n" id="31ec97e5e40630f53d2c33b7f4fb87df">I know, Olaf. I know.</script><script type="text/i18n" id="31f3f998b1db2bd148fe2471cd25eef4">You got a lot to learn about Noxus, kid. And I don’t have the energy to give you a civics lesson right now.</script><script type="text/i18n" id="31ff4f8ff295d65fc23a439eb562955e">All those years in Thresh’s lantern, she was the only thing protecting me—the only reason I survived.</script><script type="text/i18n" id="321943740b2483b1e0c5b6186a671361">What’s her problem? Ah, well. Guess it’s up to us now.</script><script type="text/i18n" id="32dc6cf4f4d0a7984fccfb0c385be4e2">Couple dozen or so.</script><script type="text/i18n" id="331a3d64d158e6e29d92371a1bcbe698">Assists</script><script type="text/i18n" id="331f89e3e80a5a9890c481a506ca8bd8">I read you loud and clear.</script><script type="text/i18n" id="333acb7086845f4e1dd2eafa815d86b6">You want to use our powerful, ancient relic guns… to shoot a mountain?</script><script type="text/i18n" id="3355f93ac5e4efb08172ffb5845950bb">See if you can cut us out of here!</script><script type="text/i18n" id="33d276a6c9081476f71a420e33eda909">[Much to Draven’s satisfaction, the crowd begins to chant his name: “DRAVEN! DRAVEN! DRAVEN!”]</script><script type="text/i18n" id="33eaa9a3a8abb210f330b02e8a9b7d2b">[The sentinels all glare at you in silence, making you wish you’d never been born.]</script><script type="text/i18n" id="3419f9e7efdf81e3ce4f668b5230a725">Now, please smack yourself for being so wrong, Rookie.</script><script type="text/i18n" id="343b2f722c731b386fbc60089e76d03f">KARMA</script><script type="text/i18n" id="3488014151de37f4c23c5ce5feff0c07">What are you doing?!</script><script type="text/i18n" id="34963b43fd35910f05209358409b395b">Nah. I think I’m done here.</script><script type="text/i18n" id="34a57c479bb3927d262df5bb38e859fb">Is that your idea for everything?</script><script type="text/i18n" id="34a98b9d0cb27a2315176fcf0fc0e214">Hey, where are you going?</script><script type="text/i18n" id="34ab9dbb40ae465f7f480919c1a61509">Certainly! But I’m not sure how much I can teach ya about beards. Most of it’s in the Freljordian blood, I’m afraid.</script><script type="text/i18n" id="34fedd21b209a621cdee9b2f411f6ece">Oh, dear. That dreadfully joyless fairy is escaping!</script><script type="text/i18n" id="351921b59e94d3bd0c86e24668b33565">But how will ya pin down the shadow lord? She’s powerful, and moves through the Mist at will, aided by her devious shadow servant—</script><script type="text/i18n" id="351b0bdd29576497d1e69fe71f8ad5f7">Sentinel Olaf Emote</script><script type="text/i18n" id="352ba74883e27eca7942068086a03c25">[The sentinels finish fighting through the sea of wraiths on the arena floor.]</script><script type="text/i18n" id="354c733b1648f44747180f4dbb6841ee">We’re here to end the Harrowing and liberate Demacia from the Black Mist. Who are you?</script><script type="text/i18n" id="358d76b474c5719b6ef7fac9ecc90a0d">You know what? It doesn’t matter what Rookie thinks. The kid ain’t coming.</script><script type="text/i18n" id="3590cb2ae6369ccd0c65a2350ff940ed">Aw, you don’t need to compliment me.</script><script type="text/i18n" id="360d0d7630db534dfbae95a1a4cafba9">They’re the worst thing you’ve ever eaten. Especially the slime sack.</script><script type="text/i18n" id="362f5d779ff9607d80e64318cf244b74">I can’t believe she’s still in there. Still clinging to me.</script><script type="text/i18n" id="36580cf2b29c8ae7219347d7dcced9cd">You’ve taken the vinegar right out of Olaf. And that’s no easy task.</script><script type="text/i18n" id="3685786f619607e93157c9387c91b4f3">Take it from me, kid. If you spare these beasts—they always come back to bite you.</script><script type="text/i18n" id="3694f50810fc900d8323a302a969b38c">[A battered schooner approaches, and lands on the shores of your island.]</script><script type="text/i18n" id="36c6abcde560b37430de673ef3139ead">Complete the fight in Targon before moving on to Ionia.</script><script type="text/i18n" id="36f06b19d860c25eedc6548d3fb65a75">Gosh, I wish I could just tell you, but it’s probably better if you come in here and see it for yourself.</script><script type="text/i18n" id="36fbb68afdfc12fa4a347b07baf5b54d">We’ve got a real bloodbath in store for ya today… starring yours truly… DRRRAVENNNN!</script><script type="text/i18n" id="37452a4a8073b892ecff911778eb1706">7k+</script><script type="text/i18n" id="374b92cc18d299c3daaafbc475924269">I can’t feel my nose. What strange sensation is this?</script><script type="text/i18n" id="37546e545690081bc8b696ba5568f536">Hold up. Rookie gets to go?</script><script type="text/i18n" id="3768cc4785b91cf9cdf735ac2105a98e">[As soon as the recruits leave, Lucian finds Senna lost in thought.]</script><script type="text/i18n" id="377e7a38eb6cece0f51a23cb61cb493d">That depends.</script><script type="text/i18n" id="379a264361d1fdf0b09fc6214545ca6f">Riven</script><script type="text/i18n" id="37abe97a9ef1d14e03e68a3bd5c5db05">This is the work of Viego, the Ruined King of Camavor. It can only be undone by sentinel armaments.</script><script type="text/i18n" id="3863886a9047033bd537185e89a733f5">(Do they think this is easy? They have no idea how hard it is to make quality matches…)</script><script type="text/i18n" id="387f7445c96fa8c2d2b325a3b1d57368">TO WORLD MAP</script><script type="text/i18n" id="38d8f44aad7caba512b5362ccf877509">Not sure about that, Senna. I know you’re not going to want to hear this, but...</script><script type="text/i18n" id="3948f520dcb67a49f46faa59df10726c">[From out of nowhere, you hear the familiar wail of wraiths, and the clamor of battle.]</script><script type="text/i18n" id="394f38eab1441c3b28ed8d5b72826826">Oh, it’s easy! First ya find an animal, preferably one with horns.</script><script type="text/i18n" id="3961ffd3dcf9e1b172b0d5a9f5d7fb78">Ooh! I’m quivering with excitement!</script><script type="text/i18n" id="39862fbd30741dc9d194b0f742ffd8bf">GET TAKEDOWNS</script><script type="text/i18n" id="399f0ce90331d582b716a94a4239af30">You’ll see plenty of action soon enough, Rookie.</script><script type="text/i18n" id="39a611350a01ac1e259d1b4b3569ff50">He’s out of his mind.</script><script type="text/i18n" id="39e6180ae60da6c090efd34c6819c5c8">This is our chance. Let’s make a run for the headquarters!</script><script type="text/i18n" id="3a11958c6bba6f7cd593351872408802">In all my years, I’ve never seen a Harrowing like this. It moves quickly, with purpose, covering entire continents overnight.</script><script type="text/i18n" id="3a3eca484e451bdbd0def3c91d1d8f07">Don’t! Touch! The shoulder!</script><script type="text/i18n" id="3a497ce6ffc05064ddbfd69357bce019">One… two…</script><script type="text/i18n" id="3a92f5af302cc84cafe40c026b504364">I’d say point me in this foe’s direction! We’ll see how worthy they are!</script><script type="text/i18n" id="3ada9d4703d71b3e226275353cd083ff">Oh. You want me on this?</script><script type="text/i18n" id="3b275d915b08eb8672dc3c604ccb8cbb">More threats... They fear us. They threaten and maim...</script><script type="text/i18n" id="3b5fba127a49121bf33f535609957d2f">Recruiting this Sentinel provides points for killing epic monsters.</script><script type="text/i18n" id="3b61fac3cc235e3214a6b1d7563e151f">[From out of the Black Mist cloud, a figure materializes.]</script><script type="text/i18n" id="3b779af96f0a899af70b39fed8f697bc">The sentinels discover a mysterious girl, Gwen, fighting off wraiths with a pair of oversized scissors. When even more wraiths arrive, she hides everyone, allowing them to make a mad dash to headquarters.</script><script type="text/i18n" id="3b7b8ec1dbaa0eaaf1e5d36ef9e09c2d">[After a few minutes of frantic digging, you and the sentinels emerge in the forests of the ruined Freljord.]</script><script type="text/i18n" id="3b9a30393e60aa0f4f5b2c861b1d7e33">I would, but uh… I can’t tell which way is up.</script><script type="text/i18n" id="3bb1dd71106c6455511a2fd0d6f3d094">[The sentinels escape the mageseeker vault just in time to see it collapse behind them.]</script><script type="text/i18n" id="3bc9ced13e7fb5c8ed663a3be24ca171">That depends. Does she still want to slap me?</script><script type="text/i18n" id="3c32a74c1d0ded2ff27095404cf84b48">Ixtal</script><script type="text/i18n" id="3c38ea84183bfb418c79d387069e56c1">Hey! ...I mean, I am, but… HEY!</script><script type="text/i18n" id="3c46cb5b0dfba4bbe24e47e8872ca6f8">I’m listening.</script><script type="text/i18n" id="3c7d2a02499360c4bef44f6db682c147">Badly damaged?</script><script type="text/i18n" id="3d0322e59825f1b04806e5c3e8b2f4d2">As long as those scissors keep killing wraiths, I say we keep ‘em around.</script><script type="text/i18n" id="3d142a0924f32d17e42deeb5ab3d9cbb">You try saying no to Lucian. He can be really scary.</script><script type="text/i18n" id="3d1a552f549cd0f699c487968523e8b3">Kill Epic Monsters</script><script type="text/i18n" id="3d25e07e1f77402b39493ae279577dbe">Noxus</script><script type="text/i18n" id="3d2a149acaed41f4647f93b5d7d2a219">EXPLORE EVENT</script><script type="text/i18n" id="3d331137b9e7cc5cea667a6128797b93">I’m sorry. I didn’t mean anything by it. It’s just that you’re the toughest person here, and—hurry, he’s coming!</script><script type="text/i18n" id="3d47368a392eeeb3b9c7eee819890c50">Ah, hells. That’s even more than last time.</script><script type="text/i18n" id="3d52b3c2eaadcc832f3e729609d6248c">Never leave a monster alive.</script><script type="text/i18n" id="3d63fe813fbc39f140a146ceb7a29e39">[cough] Is everyone okay?! Senna?!</script><script type="text/i18n" id="3d696fe8a303ba87c819760fac44bfcb">Oh. Uh, maybe go ahead and tell me anyway. I just want to make sure you know what I know. For your sake.</script><script type="text/i18n" id="3dac8de107592ea526c8738f556036c3">Ready, Rookie? Let’s cut him down!</script><script type="text/i18n" id="3db871026d4b8cd92821bfaf973c4916">[Hot on Viego’s trail, the sentinels arrive in Noxus. Before them, the Reckoners' Arena awaits, shrouded in Black Mist.]</script><script type="text/i18n" id="3dbb8933f4a4eff5744c1fcbdbe5c6b5">Yeah. We tend to not quit when someone’s trying to ruin the world.</script><script type="text/i18n" id="3dbf8969916695bb73ba3403190a59d0">Whaddya say?! Should I FINISH THEM OFF?!</script><script type="text/i18n" id="3df7da294ed7586743611e1540b8cbfe">[Using her shadow as a sled, Vex slides down the glacier, leaving Olaf hacking at the empty air.]</script><script type="text/i18n" id="3eda274d05d897bb80fb72b8456c0fe5">Hells yes! Let’s do this!</script><script type="text/i18n" id="3ee8d91f533909f22975455a28740c21">RIVEN AND IRELIA</script><script type="text/i18n" id="3f13a4ee322b2f11c58715a67893329c">I dunno. Did the crowd like it? I just want to make sure we’re going over well with the fans.</script><script type="text/i18n" id="3f1a95d8bfcda9dd7c9a5f8fc0a7074b">[The yordle’s shadow unleashes a torrent of Black Mist that slams the barbarian into the face of a rocky cliff.]</script><script type="text/i18n" id="3f2eb9ce98cbe2b17ccd6b3cd36b810a">Maybe he’s got a point about honorable deaths. Let’s let him have his way with us.</script><script type="text/i18n" id="3f39a02636df947cb1f18e5ae1a69756">Ah, hells. This stuff is waist deep.</script><script type="text/i18n" id="3f778f344219ed61096a84366ca04f8f">Don’t know if I can stop her from shootin’ you though.</script><script type="text/i18n" id="3f926c649c574ab22bbe5514d2f60d20">She’ll never be normal.</script><script type="text/i18n" id="400ca13560d9d002780d9904cf3adb3b">She’s holding on for a reason. She wants…</script><script type="text/i18n" id="4028ec253fd0ad3c4583df4f6b247e60">Um… what?</script><script type="text/i18n" id="402d39d2b5b371cbfa7909c3976b0512">[Olaf and the sentinels chase Vex to the bottom of the glacier.]</script><script type="text/i18n" id="403e9ebf4bbf3f793de6f4884f9b45e5">Olaf, take him out!</script><script type="text/i18n" id="40477c14b7a2401c952aafeb7c887cd3">Senna, I appreciate you doing this. I do, but…</script><script type="text/i18n" id="40522af435c80fac8e17f21297ba38b1">PYKE</script><script type="text/i18n" id="4077994594b30a3a4db7719b1c2b416a">SENNA</script><script type="text/i18n" id="408b18d2ffbd6ad2b8308268088c08dd">BACK</script><script type="text/i18n" id="408b70319fa6782783d6ca695ef930b5">Be careful with this one, Senna. She’s more monstrous than she appears.</script><script type="text/i18n" id="409a89c861d146325554a44cb251ff41">[You knock firmly. A WOMAN’S VOICE answers curtly from inside.]</script><script type="text/i18n" id="40a06712d0e3a8dc59b6178efce5ddb4">I could blow the door off the hinges. That might prove it.</script><script type="text/i18n" id="40a0750f730d5bb696ad8ab468672bbe">Must’ve taken a lot of blows to the helmet.</script><script type="text/i18n" id="40b09eb04fc23b3a228d9c74e584b9b7">The pleasure is all mine! Come with me, Mr. Maniacal Screams.</script><script type="text/i18n" id="40ba059fe9f5a15b6e3c4c40a988c88c">Heh. They’re wraiths. Technically, they can’t be “killed.” Just neutralized.</script><script type="text/i18n" id="40cdf7c5666d338ef821f9049a88dd14">[You, Senna, and Riven enter an arena packed with ruined Noxians. Draven enters through the opposing gate.]</script><script type="text/i18n" id="412ff233d3718babdb2e630f96255dae">Another what?</script><script type="text/i18n" id="418995c090f270c6bc464626bcc79de3">Don’t they know true love cannot be sundered by lock or cage?</script><script type="text/i18n" id="419044c1249e640c9926379973ccdb02">INGRATES!</script><script type="text/i18n" id="419b351bcc86ddf79fbf4d45eee4e93c">Go easy, Lucian. I remember when you didn’t know everything.</script><script type="text/i18n" id="41ce33dbfa9abe1774c7518bf406efaf">The fancy magic crossbow feels good too.</script><script type="text/i18n" id="422d43b5c2282e9b45acd9661c07b979">Glad you approve.</script><script type="text/i18n" id="4234f8c4f06ad4b7fbd8ebec67791b87">Fits perfectly, if I do say so myself.</script><script type="text/i18n" id="4244f34faf72ff92f80dc9fce7620465">DONE</script><script type="text/i18n" id="424f06b320405688dff689dedf385c11">I told you. Told you all. “Let’s not get involved,” I said. But nobody listens to the Rookie.</script><script type="text/i18n" id="4268fd993db176dbd40cfedc25542e91">Points Gained</script><script type="text/i18n" id="429497546e09bb3544865814850cb8ae">The rest of the pieces are out there. Hiding...</script><script type="text/i18n" id="429cb1d50c529a1678c11a4b98c0ad2b">UNLOCKED STARTING 07/22</script><script type="text/i18n" id="42b782e19ebc7d39ead5636af756cdba">He seems to be in the habit of taking things he thinks are his.</script><script type="text/i18n" id="42ef7882946e8d9658dff9a38ff6e673">RECRUITED</script><script type="text/i18n" id="435649ae52f76fc658f03ff3c38919b0">[A weary Riven sits alone, countless troubles showing on her face.]</script><script type="text/i18n" id="4362b337148e293821f5b71ffe5e2c01">Let’s just get that stupid magical thing and get out of this dump.</script><script type="text/i18n" id="4393370ff24da8bba2b3684d2136b567">Yeah. That’s despair. Enjoy it.</script><script type="text/i18n" id="43e8e7aa0c1398e0d1948e9e10e57909">[Threatened by a massive Harrowing, the sentinels have taken refuge in the old headquarters.]</script><script type="text/i18n" id="4405df8bb5a434aede715037f0faf04c">Aye! Whatever happened to a wholesome one-on-one bludgeoning between well-matched participants?! This combat is NOT GLORIOUS!</script><script type="text/i18n" id="443b7424fd65ba2a43a648f6dde5fbbc">[Later…]</script><script type="text/i18n" id="4449a4413f0af1e7f975b395ebbcc5ba">Actually, I’m more of a homebody. Think I’ll stay here with the sand snails and the dilapidated shack.</script><script type="text/i18n" id="4467610097a5ab7bb3aed4bb639fe7eb">What’s wrong? It’s not like you to miss an induction ceremony.</script><script type="text/i18n" id="4479c46027f4c6240a167ca56a24ce7a">Uh, Vayne? Did you forget to tell us she can turn into a dragon?</script><script type="text/i18n" id="448b56ff7c114e961f7a2de7edca8591">TO HEADQUARTERS</script><script type="text/i18n" id="44b109bc50633c5a9548dec92a20b572">Take the dragon lady to the dungeon. She won’t harm anybody there.</script><script type="text/i18n" id="44bdc39e9450434910b128d71f090303">[Through Vayne’s tough façade, you can hear the faintest tinge of fear in her voice.]</script><script type="text/i18n" id="44d0636dae08e13620a2f838e2c8fa97">[With another long sigh, she begins to cast a spell, going for the kill.]</script><script type="text/i18n" id="44e7e0150b2d3d8530817f84c4fcd397">[...But Vex has just retrieved the magical artifact from the ice. It appears to be an ivory comb.]</script><script type="text/i18n" id="452cf7a89e55f751453e02db9cf9eedf">WORLD MAP</script><script type="text/i18n" id="4568a5cc7d519ab83f8be49f2dd43654">Rookie—look after her.</script><script type="text/i18n" id="459884460e5dcf22788e5e936dd34006">This ain’t working. He’s too fast in this Mist!</script><script type="text/i18n" id="45aab28ecec4564b93d84b452fde1d14">She wants me to fight him. And win.</script><script type="text/i18n" id="45de60c976aa4f25ebec5fc105999269">At least let ‘em help you.</script><script type="text/i18n" id="45e2f829845bfb3d4862b20f13c4eeb7">[Lucian and Senna both give you long, uncomfortable stares. Neither is happy with you, but neither is angry at you.]</script><script type="text/i18n" id="45e88d312b390851e90ff99c1441b99b">So how do we get you riled up again?</script><script type="text/i18n" id="462fdda785b8977049f4154bbb72fd12">Looks like he just made us his main event.</script><script type="text/i18n" id="463063fd8c19faf4f78cc9fa00d9d053">This… THIS is why I said you should stay away from him. You’re too important, and there’s a lot we don’t know here. Let the others do the fighting!</script><script type="text/i18n" id="4642b189c9ec4685c3899b4d181eea08">They call me Riven. ...And other less flattering things.</script><script type="text/i18n" id="465a7577bcd6068663297e3b8e60df6c">You’re cheering… FOR THEM?!</script><script type="text/i18n" id="466c9a858183475b55c60f315a04e644"><span>1820</span></script><script type="text/i18n" id="466d414a944255192e5ffbcedf86ea7d">This guy seems out of his mind. I don’t want to get involved in this weirdness.</script><script type="text/i18n" id="4694c0e263ef8ec6270856b7d542a8de">This is it. Whatever Viego is looking for, it’s within those walls.</script><script type="text/i18n" id="471f60849b1e8d5695219296b2bc3d46">TO PARTY</script><script type="text/i18n" id="472258b29a22173ee56f63667e2ef2a4">And I know every one of them’s got a weak spot. Even this guy.</script><script type="text/i18n" id="47517abf744fe72d62f934188037b570">VISIT REGION</script><script type="text/i18n" id="47ac7477817706de0675dc5c7310d0cf">Hmm. I say we let the Mist guide us.</script><script type="text/i18n" id="47c03bfb07bdc3f3b86db2a6e1910e17">Rookie, back me up on this.</script><script type="text/i18n" id="48490dfd93ed27013ddf1bccf68ec1ed">DESTROY STRUCTURES, AS A TEAM</script><script type="text/i18n" id="485d767f141b9b5353134af490591483">Well, Olaf. There goes your worthy foe. Now, how do we get up that ice wall?</script><script type="text/i18n" id="486d08b5cf2b282d455501454d2bd028">Now we just have to take out the other guards.</script><script type="text/i18n" id="48721ec0c784b1080089a5e49b69400d">Olaf, you… HAVE NO JOY, you foolish, hairy man who isn’t appropriately dressed for the cold!</script><script type="text/i18n" id="4897c12f53a4845370d9df6163ee8dda">Huh. Now where do you suppose he ran off to?</script><script type="text/i18n" id="48bb96cfceb8846bdf628a9beaeac784">Indeed. There’s a whole storm of them coming ashore right now!</script><script type="text/i18n" id="48bf2d93956ca4cae49abb4165475cf0">Olaf's battle with a shadowy figure is interrupted when the sentinels come to his aid. Olaf is displeased with their interference in his glorious warrior's death and demands a fight.</script><script type="text/i18n" id="4934e2c11c8291d5c99acc7a50daace5">You go around shooting everything, there won’t be any world to save.</script><script type="text/i18n" id="493ca056e4b119944a98538c07df4f95">Freljord</script><script type="text/i18n" id="4986f1877a31aa37692e35c5e48f49a8">[Alone at your post, you watch the horizon for signs of trouble.]</script><script type="text/i18n" id="49a3880b4504ff782c38f69e05ce43ed">She’s just trying to help you by pointing out a flaw. But frankly, I’d start with your body odor.</script><script type="text/i18n" id="49b464f2db75a49ba4d59417a7f56af0">Once free, Riven and the sentinels follow the Black Mist to the Immortal Bastion. Wraiths reveal an concealed entrance to the city's catacombs, and Senna, Riven, and the Rookie descend in search of the secrets the Mist seeks out.</script><script type="text/i18n" id="4a2bb0c179b0271fe9fa0a10306201ae">You got a lot to learn about Noxus, kid. And I don’t have the energy to give you a civics lesson right now.</script><script type="text/i18n" id="4a34d4d72a87c66a9b7be34ed9776c28">What do you say, Rookie? You want to let this monster live?</script><script type="text/i18n" id="4a3926088f4b81bf7923f4d84efb3f88">Just messing with you, Rookie. No one’s gonna hurt you.</script><script type="text/i18n" id="4aadc915e062ca702d7a6a96140c4ad6">I don’t like that look in your eye. Maybe you going into the heart of this ain’t the best way to—</script><script type="text/i18n" id="4ac065d57899146e2bd2cb79712c5a1d">Yes… YES! DO IT, YA FUZZY SOOT STAIN!</script><script type="text/i18n" id="4ae3b316de316d7b5544a133ceb3b1d7">July 15, 2021</script><script type="text/i18n" id="4b3f6d3af10a5172e083bd89b1ae65f3">Yes! He’s got… MORE AXES!!!</script><script type="text/i18n" id="4b49fd9fd42ec6d22aec376bdcbb51d6">Better not tell your buddies that. I’ve got ’em locked up, and if you ever wanna see ’em again… you gotta get through the best fighter in the arena!</script><script type="text/i18n" id="4b589c42f37e58d38dad294c63407e15">Yeah, not bad. Thanks for the haircut, Scissors.</script><script type="text/i18n" id="4b715b62153cb800962e00dae58d8ee5">That’s… not optimal. But it’ll have to do.</script><script type="text/i18n" id="4b8911a7bab0d2ccbf409184bbe364cb">Ooh, splendid! Allow me to try!</script><script type="text/i18n" id="4bc8f0a5aa08adb32e23ff9c749712d6">[You and the other sentinels assist, leaning into the statue with all your might.]</script><script type="text/i18n" id="4bcdec96d315dcd5471a09ac21ca3ac9">[ACT BADLY] Oh, no. Something dreadful has happened in my cell. Won’t someone come to investigate?</script><script type="text/i18n" id="4bde658def3d78f4f7cea55ad71e8117">So many have suffered here, for so long. Simply for being different.</script><script type="text/i18n" id="4c0465ab0e306065b7219c03e1d538ca">It was nobody, Rookie.</script><script type="text/i18n" id="4c07cff588987ffe7c0b11dfeef54f9d">[The sentinels open fire on Vex.]</script><script type="text/i18n" id="4c18826c7fca41b25262fa5a30eb0585">UNLOCKED STARTING 07/22</script><script type="text/i18n" id="4c1972cb6ace734576b49879a6b508de">Open fire, sentinels!</script><script type="text/i18n" id="4c2b7b4aea9020db61214bee3afb822d">I’m sorry, what?</script><script type="text/i18n" id="4c34dc577a81792cf562bc832d786558">Sorry won’t get us anything, Rook.</script><script type="text/i18n" id="4c8f876e4431234ff8a0d001aad6629c">...And may we stand together in the light, or fall in darkness.</script><script type="text/i18n" id="4c9326c042edee4326079157abe50882">Are you sure the sentinels are ready for me?</script><script type="text/i18n" id="4ca3a95dc8baccce974eb7dfba270222">Why won’t you DIE?!</script><script type="text/i18n" id="4cb3b8bd45a93e8c51b07db906833769">Oh. You mean Senna? I, um… haven’t seen her.</script><script type="text/i18n" id="4d014f31c425d5b2fb74b1c831856a5e">I’m sure you’re great at killing monsters, but this is different. This is a Harrowing.</script><script type="text/i18n" id="4d235f93abd48046202ce4e35c0da10e">[An old stone tablet in the back of the room begins to flicker with a magical glow…]</script><script type="text/i18n" id="4d299c88820a8044c6fba6ce0b5e293a"><span>1350</span></script><script type="text/i18n" id="4d72c0218822a364907c6a7538cf8f0a">[Senna and Riven jump down the hole into the pitch-black catacombs. You start to follow, but Lucian grabs your shoulder.]</script><script type="text/i18n" id="4d79ff0f413d32766436aa184011bd83">How do I know that?</script><script type="text/i18n" id="4db099df2e9b7320af6642a0d041434c">25k+</script><script type="text/i18n" id="4e0fd4fbc24bab2740f89c3cb2da083b">Sounds to me like you’re looking to break out.</script><script type="text/i18n" id="4e54e86b4967d3dce72c31218b9b479c">I’m sorry. I’m trying to listen to you, but your fetid stench is just so distracting.</script><script type="text/i18n" id="4e5a39024a441de7a7b690b6b7767f95">One…</script><script type="text/i18n" id="4e9698c9d5765623a9672b98b917161d">What’s this, folks? It seems Draven is REACHING FOR SOMETHING IN HIS BELT…</script><script type="text/i18n" id="4ee84f8f9f792acfc43b1fd4a323d0aa">The REDEEMER SENTINEL</script><script type="text/i18n" id="4f3f77f927a67d948f73c0a0c6edc86a">You don’t get to tell me how to fight it.</script><script type="text/i18n" id="4f5197220a8945cc85d2fef16bacd92a">SOLARI FANATIC 1</script><script type="text/i18n" id="4f890f4f196d94bf66c4a842ff82af0d">You know, I’m beginning to think this fur-draped fellow is not as approachable as I’d hoped.</script><script type="text/i18n" id="4f9b56ba2bae7f9b8ecb9fbd41f665af">HaHA! Sounds like someone’s itching for a fight!</script><script type="text/i18n" id="4fd5d2c3182d6540802bdec71e48b2df">12k+</script><script type="text/i18n" id="4ff2d6b9fa0d156a50074f1b2b8822db">Whoa! Easy there, kid.</script><script type="text/i18n" id="50079d9533865ebaa44b7504f9a44887">We should help him. Any enemy of these Mist monsters is a friend of mine.</script><script type="text/i18n" id="500ab5848f9949df83d2a0c2de64d300">This looks grim. If this is how we’re going out… It was an honor fighting with you all.</script><script type="text/i18n" id="5023434eb2e4c201f7c414eb2ea58116">Vayne</script><script type="text/i18n" id="5031bf48f281de06b8a1a85e1abeb66e">MAIDEN OF THE MIST</script><script type="text/i18n" id="508185e33c17c11e31bf42b0bef37f8b">Of course I want to be remembered!</script><script type="text/i18n" id="508663abf5ebf32a23d96ed7cb3658b8">Sure. Let’s go, Scissors. Suit me up.</script><script type="text/i18n" id="50ae22eecf2aea2cc20945313f4b8a28">They can’t see us.</script><script type="text/i18n" id="50c949f982650545cba94c5bd027b4e4">I normally don’t. I swear, I was a complete underachiever until these people came into my life.</script><script type="text/i18n" id="5146c83ad57f3097b78699c8dfae38a1">The situation is most dire. The Black Mist...</script><script type="text/i18n" id="51c0e88153f02ddcc5f8898a5ce58dc0">Of course. You southerners… You think ya can just walk straight up a glacier?</script><script type="text/i18n" id="51f5fb87de6e0013004e471d3eb4789f"><span>Demacia</span>, <span>Freljord</span>, and <span>Noxus</span> unlocked.</script><script type="text/i18n" id="5213ac683d9ca66e804f8d4f7f616820">Ordinarily, you’d be right.</script><script type="text/i18n" id="521e1942cf48662219cbaa4a91617ca4">I’m kiddin’, Rook. See? I can do jokes.</script><script type="text/i18n" id="5276e6843be4065b11b94adbb4fd5675">Alas, I regret to inform you that I have other matters to attend to.</script><script type="text/i18n" id="52806a04a6300b2300c0bcfac8498341">For how much longer, Lucian?</script><script type="text/i18n" id="528eeb36bbcd97fae1f1802384de2082">Maybe. But I still outrank you.</script><script type="text/i18n" id="52ecba9f9c5f188719055a4f286e2f72">WHO'S GOT THE WAYFINDER?</script><script type="text/i18n" id="530db98f5de38e82e85b8f4023a176e1">10 Tokens</script><script type="text/i18n" id="534d21fadc4148260155a553ca509d63">[Beneath the hole, you can just barely see a dark corridor running beneath the city streets.]</script><script type="text/i18n" id="538a29415ff3e246c5fb3ffd7d4267ff">Oh, no, violence fans! It seems Draven’s opponents are all DOWN FOR THE COUNT. It’s all over but the cryin’!</script><script type="text/i18n" id="53a5bc7b9c7f60162ca9118ead001cbb">Berserker—we need you. This is your chance! Get in there and fight your epic song-inspiring battle!</script><script type="text/i18n" id="53e499b69056924b50fbf6aee02f9dbe">Wraiths and a worldwide harrowing. Life just got interesting.</script><script type="text/i18n" id="53fef552fb329f165a63ccf260ce2056">Harrowing begets Harrowing. Noxus, the Freljord, Ionia… Wherever the hell it is you come from—they’ll all fall to the Ruined King.</script><script type="text/i18n" id="541f7781f15ce989c96fc3e4c431388f">Hello? Headquarters, this is the Serpent Isles base. Can you hear me?</script><script type="text/i18n" id="544c9a6948dee03fe72d4040363cefd6">That's what I like to hear!</script><script type="text/i18n" id="54653c3f33a8942cf92f65ce9cb88262">Watch previous story first</script><script type="text/i18n" id="54707964aac3c428429bb40a9e540cc3">VAYNE</script><script type="text/i18n" id="549105b2fa78ad4760e7fcf415ec4f34">I’m glad to have our weapons back. Swingin’ that bucket really did a number on my shoulder.</script><script type="text/i18n" id="54da86e115a9337c846d2588138be08d">In Noxus, the sentinels discover that their base has been paved over by the Reckoner's Arena, where gladiators are fighting wraiths. Draven presides over the ruined crowd and, after spotting the sentinels, decides to make them his next combatants.</script><script type="text/i18n" id="551fa909137cc0c01761ec172028210f">How did you…? Who are you?</script><script type="text/i18n" id="5525618568dfd8c4e358384fa1b029b7">SKIP SCENE</script><script type="text/i18n" id="55445aa7dacca30c7497d8ef7f76aafa">Pity? Have you people lost your minds?</script><script type="text/i18n" id="5579415407336709101ad1cb65317c41">July 29, 2021</script><script type="text/i18n" id="55b19f88f188afaaf72581fc16f358f4">That’s it. I’m slapping that kid. As soon as I get my arm free.</script><script type="text/i18n" id="55b2eacfa83588e1797cd0b7799e0dbf">And now, I’m alone.</script><script type="text/i18n" id="55b4ccf48aad5b2d5d1db6c3ff3b6b93">Thanks for the motivational speech, sir. I’d salute you, but... I can’t move.</script><script type="text/i18n" id="5602857f551095ba725b32ebb4159d52">You would deny me happiness? Lock it away, like the magics in this vault?</script><script type="text/i18n" id="56230164fd9960c6575e2d041b4a9442">What kind of fight is this? One poor grunt taking on a pack of wraiths? Not exactly sporting.</script><script type="text/i18n" id="56317959981d926715ba599b23406869">NEXT MOVES</script><script type="text/i18n" id="565acd1ccb3ce4eef41b02c463ad54e1">Do I look like a snitch to you?</script><script type="text/i18n" id="567af60baa252ceb434870101009c839">I’m sorry. I—I didn’t mean any offense... Please don’t hurt me.</script><script type="text/i18n" id="5698f1f3d141c4ee54f02d4d4238b5ed">You’ve actually turned me from indifferent to… slightly miffed.</script><script type="text/i18n" id="569dd408ce0273a9a6f598254df934c6">Are you kidding? I haven’t seen a supply ship in weeks. I’ve been eating sand snails.</script><script type="text/i18n" id="56d3b77036db31c35372848cbdd74ce5">Because whatever Viego is looking for is in that room. Too bad we’re going to find it first.</script><script type="text/i18n" id="56e23e4b606b0151dff6b523a7f58d58">—and remember your oath.</script><script type="text/i18n" id="570ab2ce1353a1f5dc93a840039ba942">Worth a try.</script><script type="text/i18n" id="5713ea6e40e87f6fc8bc86ed92198918">HEADQUARTERS</script><script type="text/i18n" id="578abfbefbaf80eb122f56904703c562">Well, out with it then. Olaf hates hearin’ whispers behind his back.</script><script type="text/i18n" id="57de4192ffb79df1ea3285cf83b85841">Play matchmade games of SR, ARAM, or Ultimate Spellbook to gain Influence, unlock new stories, and advance through new regions of Runeterra.</script><script type="text/i18n" id="57e900bfed04af5f6964981eb523d513">We need to get on Viego’s trail before it goes cold.</script><script type="text/i18n" id="580e2f133138087f96f93d248b0797a4">...May we stand together in the light, or fall in darkness.</script><script type="text/i18n" id="582a8d9734e38e1aa92db2b8ba8372e3">Got a couple extras back at headquarters. If you’re interested, I could swear you in and get you a relic gun of your own.</script><script type="text/i18n" id="58542b78f5a02ef215bf168b3f86063c"><span>1350</span></script><script type="text/i18n" id="588fa42c5afeb77b38dbdf327628de3f">I’ll have you know that Olaf bathes every fortnight!</script><script type="text/i18n" id="589824cacf1bbf08589f40c1dfb22c78">Olaf, what if I told you we’re on a mission to fight the most worthy foe in all Runeterra?</script><script type="text/i18n" id="58f07131757baabf469f4ab80658fde7">You need me to slap this kid?</script><script type="text/i18n" id="58f57f34e7ad2b3d03166e15f1bae6df">[Vayne moves closer, squinting with mistrust at Shyvana.]</script><script type="text/i18n" id="591097dd1c7b20b4f5862283a37f48c7">[SIGH] I told you—I’m not lord of anything. I’m just Vex, okay?</script><script type="text/i18n" id="59177056172cf2f772d5cab22c9a4371">Sure. If we can harness his rage for good, he might be a valuable asset.</script><script type="text/i18n" id="591ad35eb33aac9d06ffbdceea3c62f2">What’s happened to the headquarters? Place barely has a roof on it.</script><script type="text/i18n" id="59577fcbd554a9445518e2f72089c4ea">By telling me where your leader is hiding.</script><script type="text/i18n" id="59c9ae73a198f45e887228bcfad2185b">[A young, dreary yordle dressed in black appears on the hilltop.]</script><script type="text/i18n" id="5a1e7180a100eae5d67958e1a42f4d81">Now, Scissors over here... She’s earned it. Welcome aboard, Scissors.</script><script type="text/i18n" id="5a2f147398440bea3656715a7f19e662">Hmm. There used to be an old tavern up here just inside the gates.</script><script type="text/i18n" id="5a3a227b4a0480adb50a2333b6ee6d5d">Shadow Isles</script><script type="text/i18n" id="5a4b05e0246d974b8a0bd2509de6df4f">[The sentinels unleash a hail of gunlight on Vex, but her shadow leaps to her defense.]</script><script type="text/i18n" id="5a7ccec20757587b64ec4b8603387bd2">You better be the best damn sentinel in history. How many years of experience do you have?</script><script type="text/i18n" id="5a9958cea5554b35d828fc5ffa7d91fe">RECRUITED</script><script type="text/i18n" id="5aa977e6889a7564065e2d481a18205c">A SECRET SHARED</script><script type="text/i18n"
