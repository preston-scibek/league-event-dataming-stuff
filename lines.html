.</script><script type="text/i18n" id="bb2cf50c6b7567aedef42dbb98394ddf">Uh-huh. I’m glad you’re having fun playing in the snow, but we really need to find a way around it.</script><script type="text/i18n" id="bb2f3600beea655b24f25c4132b46d02">You mean to tell me we sailed halfway across the ocean to recruit one damn sentinel?</script><script type="text/i18n" id="bb52a69f42f29a22d2ef85f01a5931dc">Listen, kid. Somehow, I need you to get the guard to come to your cell. I don’t care how you do it.</script><script type="text/i18n" id="bb56b4d56e799352670bc36cd687883e">[And an unfamiliar face appears, projected by magic.]</script><script type="text/i18n" id="bbb536f2beb8a3ccf08476a6233a7271">Felt like it needed something more.</script><script type="text/i18n" id="bbbd066e468bdfd16408afba2f4dcd2e">They’re all dead. I tried signaling for help. I kept expecting reinforcements to arrive, but...</script><script type="text/i18n" id="bc12970035173318c6a23f29b7578742">[Senna reacts quickly, shooting the axe away with her gun.]</script><script type="text/i18n" id="bc65784f9c1e7d768d3803ba94890c5a">(...How much blood and sweat I’ve spilled to put together this spectacle. For their entertainment.)</script><script type="text/i18n" id="bcaaf037a6812429c163674a81dda4a6">The Berserker Sentinel Icon</script><script type="text/i18n" id="bcf746a09d53d92a3e5d740b1823fea9">You're in luck, nutjob—</script><script type="text/i18n" id="bd4a6e8b14659344126570434fec2757">More magic secrets. The Mist is seekin’ them out. But why?</script><script type="text/i18n" id="bd7ca8b7ba7c2af82b0af21043f827f2">Where to now? Anyone got a plan, or should we just chat away while the monsters take over?</script><script type="text/i18n" id="bd88324df67d0d221b51bedda7217cfe">Ya think ya can use fancy words on Olaf? I’ll remove your blathering head from your weakling body!</script><script type="text/i18n" id="bdb75303ec5579cdd93f0dcdea6726ec">[The crowd loves it, much to your surprise… and Draven’s surprise.]</script><script type="text/i18n" id="bdc3026d25f9ca03481b3211b3cbceff">Orders? No, that was a suggestion! And I suggest you hurry because he’s about to club me.</script><script type="text/i18n" id="be225b39053c32b1fea80690a0100336">I think that’s all of them. Good work, sentinels.</script><script type="text/i18n" id="be638a0651e4de0dac5a8daea969db30">What’s the matter?</script><script type="text/i18n" id="be93671a0a869ff3ef17f64310bfaab2">[A tiny spec of light begins to glow in Senna’s chest, flickering in unison with the glow of the mirror.]</script><script type="text/i18n" id="becdb15398f90ca5973ae50d378ccf1b">Yep. I’m the only one who can use the Wayfinder. Now who’s the “greenhorn”? And what does that word mean?</script><script type="text/i18n" id="becebc1c20945ad97c72173908c46438">Look at you, all rarin’ to go.</script><script type="text/i18n" id="bf1a8352d9b85d7bc1c6f319301de3ee">...Or a con artist. I forget which.</script><script type="text/i18n" id="bf7acea8123399c8b362907a2100e6fb">NEW REGIONS UNLOCKED</script><script type="text/i18n" id="bf90490aeb7b7588e4623cf7251ac366">Let me guess. You don’t wanna die alone in here?</script><script type="text/i18n" id="bfa02e99843025725ce59d3b4be1217a">Maybe I can cut off his path.</script><script type="text/i18n" id="bfa03d0df714839e0c14285b9f01a2f2">Unlocks</script><script type="text/i18n" id="bfbd59ac1ddbc7395b6e4d318937b753">No. Oh, no!</script><script type="text/i18n" id="bfec8cefd6a59449671c4284a2d2a2fd">"I hope the next sentinel's somewhere warmer than the Freljord," I said. Note to self: specify no arena combat for next time. And no fetter! Nice of Riven to help us out, though.</script><script type="text/i18n" id="bfff4a4fe20edf8e33422c923e57eded">He got us out of the snow. Maybe we’d best leave him alone now.</script><script type="text/i18n" id="c01bee8e3849cd08ed72908e62e3c16e">No… I couldn’t let him see. We can’t let him take what’s left of her.</script><script type="text/i18n" id="c03b4c3d2fb31a3935dcc28d8b346083">...chasing what you don’t understand?</script><script type="text/i18n" id="c03deec2907fcb079f2cac567cf23954">Everywhere.</script><script type="text/i18n" id="c089fd6f3110657803b3804a7ce57f68">Because of your interference, Viego got away.</script><script type="text/i18n" id="c0bf48a7660fd3f319bc3d2445778f03">Oh, boy. You’ve got a lot to learn, kid.</script><script type="text/i18n" id="c0c440ab61d0efd85f054328f16c7d92">...Is a fresh new challenger, WHEN YOU ENTER MY ARENA AGAIN TOMORROW!</script><script type="text/i18n" id="c0ff5d43d7cba90ca2a90e28b8cc32f1">IRELIA</script><script type="text/i18n" id="c12721e7f3bf911bdd4daa0ac0137d13">OLD VETERAN</script><script type="text/i18n" id="c1c165d03f155e746593b951e95f6a60">LUNARI COMMONER 1</script><script type="text/i18n" id="c1c7c936e20ea7cc8a03764265190f1f">But if combat is what you seek, I know of another champion who just might oblige. Farewell.</script><script type="text/i18n" id="c205533e11bc937e150998f6b93b4754">Lucian...</script><script type="text/i18n" id="c224741694b77fa41bcb9041cc7e8e2b">Who cares? We’re armed to the gills. Let’s blow this door down!</script><script type="text/i18n" id="c2318f961284a191cebff14a2985d602">[He throws you over his shoulder, right into Riven. Then he turns to the crowd with disgust.]</script><script type="text/i18n" id="c23241c304a5eef7fb5e2f1da7f58f6b">[With your sentinel comrades at your side, you charge out the door of the tavern, into the fray of the Harrowing.]</script><script type="text/i18n" id="c2508a06c0c3b919225c0aa1fd128afc">Give me a hammer, and we’ll find out!</script><script type="text/i18n" id="c256a37df4789ab8155610788fce4189">They keep getting back up.</script><script type="text/i18n" id="c2ad068d67d87c4b52f03be0b0991062">AKSHAN</script><script type="text/i18n" id="c2c7c020cc82828ea1242ccd5bad662e">Olaf recalls none of that!</script><script type="text/i18n" id="c2facfb752ec49f8814ae2ac651ee146">I can’t even waste the edge of my blade on ya. It wouldn’t be honorable to kill such a weak, craven—</script><script type="text/i18n" id="c2fb564b013045945ed4276ed65f4897">Way to go, Rookie. You might have a bright future as a sentinel…</script><script type="text/i18n" id="c305695a13668e195b2e1a432d79157b">Just like the piece that’s still in you.</script><script type="text/i18n" id="c3181454d363c5636e1fe934dbc4fbc0">Her fetters—pieces of her soul—scattered across the world.</script><script type="text/i18n" id="c348f8be7a5a4adb3c0f7c8b4bcb3680">Read more about Vayne</script><script type="text/i18n" id="c34f923bab34d5cdefa35316486c5c65">Senna—wait.</script><script type="text/i18n" id="c390e39885f3bfe0a44872936830e4b6">OH, I’LL REMEMBER THAT OATH SO WELL THAT—</script><script type="text/i18n" id="c3cd4cfecf0fa441e7239140b64ec4ed">[The sentinels unleash a hail of gunlight. Each shot chips away a small amount of Black Mist but does little to harm Viego.]</script><script type="text/i18n" id="c3dee41dfb6a3752e39fd674259e8f2e">I’m good. It’s just my shoulder. Get Draven!</script><script type="text/i18n" id="c3fb059d40359b119f346f57ba986dda">[But just when you’ve got Viego cornered, you feel the heat of flames on the back of your neck...]</script><script type="text/i18n" id="c416d8f81e01fec920481b45ed7cbe31">[Vayne shoots a silver arrow from her crossbow, piercing Shyvana’s abdomen.]</script><script type="text/i18n" id="c4537c97a76e9d75e8d73af4fa501c1a">So. You ever gonna tell me what happened back there with Viego?</script><script type="text/i18n" id="c46413a7f90d3c5e22b5c89e9cedf746">LUNARI COMMONERS 1 & 2</script><script type="text/i18n" id="c4714bd559eb3bb3848af18545bd2f85">SENTINELS MERCH</script><script type="text/i18n" id="c48a68ec2fec5a5122e4b01e133326d7">The NIGHT HUNTER SENTINEL</script><script type="text/i18n" id="c48f682b1c94dc7d958d21c0e5cd8aaa">The guy is clearly insane. And you’re insane for wanting him in our party, Lucian. ...No offense.</script><script type="text/i18n" id="c4b52be528246f5bf5f80db1f3a20f7a">Aw, you’re no fun!</script><script type="text/i18n" id="c4d28b57b96f4d83f0d30e8a719d95af">[You leap onto Draven’s back, attempting to strangle him from behind, while Riven charges from the front.]</script><script type="text/i18n" id="c4e9c0f8398d2a147c9fac0c6d7c091e">Your victory is imminent, my king.</script><script type="text/i18n" id="c5160ef8747b882e02633d5c496e0ac8">This world is but a fabric, and the Black Mist is its frayed seams. So I stitch it up!</script><script type="text/i18n" id="c51b43d3ba42aeaeec30dddb4470376e">[But your rest is interrupted by a startling sight.]</script><script type="text/i18n" id="c57d77557b0897e5059f1fe932c6d64c"><span>975</span></script><script type="text/i18n" id="c5dc33f6021f554bc018ab89257f35de">DAY 105</script><script type="text/i18n" id="c607a35465e78d04349503034a65525b">A needle and thread to bind the undead. The Hallowed Seamstress is here to assist, good sentinels.</script><script type="text/i18n" id="c6271c21461638760b161c49e8a9d050">No. It got knocked out of my hand! It’s buried in here somewhere.</script><script type="text/i18n" id="c62f1417243a0187fba033a794dfa3dc">What are you talking about? This baby’s loaded with prime silver bolts. More than enough for any monster.</script><script type="text/i18n" id="c6456fb3b665bc4e413bea5d9e3a85e9">You messing with me, kid? Keep it up, and see where it gets ya.</script><script type="text/i18n" id="c671b0d443ee66dcc5841e57b9535154">You were holding me back! I was meant to fight him!</script><script type="text/i18n" id="c671e9788a590967ee9d38707a07ed5c">Okay, friend! That does it! You are awaited in the spirit realm!</script><script type="text/i18n" id="c6805cfb164bd3dd95eca1deec4dc244">The Black Rose? Such a warm and welcoming name. I’m sure they won’t mind us using their secret tunnels.</script><script type="text/i18n" id="c6d2573280c8680924a5f4b93a0fe29c">Good. Not sure this boat would’ve made it much further.</script><script type="text/i18n" id="c6e1d0d2e8a242d39b928365bbd5cc2a">He’s right, Senna. If Viego wants to pry something out of you, maybe it’s best if you stay clear of him.</script><script type="text/i18n" id="c72ae42bca6f34d917e474b35b81e4c4">YORICK</script><script type="text/i18n" id="c74076b2578af3d55db9f5ae969d2d84">[Though you feel relieved, Senna seems angry at Gwen.]</script><script type="text/i18n" id="c784e7b322fefee66e8c1f98de69c0df">UNLOCKED</script><script type="text/i18n" id="c7cb75ed641ae2b23c12049423308e3d">Indeed! I do love it when they shriek!</script><script type="text/i18n" id="c7d7d11390f2cff1859238109d5aea49">I’m leaning toward fight.</script><script type="text/i18n" id="c81fc3ff327eba8cf9a74902c73d5426">Explore conversations between Senna and some of the other Sentinels.</script><script type="text/i18n" id="c82d2163f0f5b8b9b6b5f5fa8322f73b">Spreading misery is what brings me joy. I mean… brings me misery. I mean— joyous misery...?</script><script type="text/i18n" id="c8360e64546d1edff9b466c362d5172d">YES! Ladies and gentlemen… WASN’T THAT VIOLENCE SPECTACULAR?!</script><script type="text/i18n" id="c86406b04d0e920c0224a7ef456d69fa">Let’s go! Charge him before he comes back!</script><script type="text/i18n" id="c89586bc3dd4d52830cc546d1ddf4786">[Beneath your feet is a sentinel glyph carved into the limestone landing. It glows softly on your arrival.]</script><script type="text/i18n" id="c8986bcba2b0d6031898be0653327a52">[Viego smiles as the wine flagon sparkles with a mysterious magic.]</script><script type="text/i18n" id="c8a4b658eca0dadb358fa4bb693596c1">She’s becoming ruined. She’s giving in to the Mist!</script><script type="text/i18n" id="c9035ab18e544b437e58463f8d0f3c70">But my scissors are dandy.</script><script type="text/i18n" id="c904758d083c3a872c0b90b97e4907bf">Attention, everyone! Your esteemed seamstress proudly presents: the newest, most well-fitted sentinel in all the land...</script><script type="text/i18n" id="c9205fc39862bcfd72f19b4ec1ea64c3">I did it. Spread the Mist all over the place, just like you wanted.</script><script type="text/i18n" id="c920b65ebce99d73021e5c6038f1025d">I was going to suggest we scout out the perimeter and try to find a weak spot where we can sneak in.</script><script type="text/i18n" id="c92d0d4cd2d1c6c78ea8eaaf1608036d">...And may we stand together in the light, or fall in darkness.</script><script type="text/i18n" id="c94914e48a8f7ed2d7dcc4e2b3fa8f57">DO PHYSICAL DAMAGE TO CHAMPIONS</script><script type="text/i18n" id="c975c0a0be8b4dbb4b222b574fb7ccd0">[Draven throws the axes at Senna and Riven. Though they deflect the axes at the last possible moment, they fall to the ground, pretending to be gravely injured.]</script><script type="text/i18n" id="c98eaf10e2046c3caecd70af235fb80c">Watch Recap</script><script type="text/i18n" id="c9ab13ab4110492da73b5a4b384b4065">Aren’t we in Noxus? Let’s settle this like Noxians! Fight me. TO THE END!</script><script type="text/i18n" id="c9dec2c900a02b0b253db78c16ef8a89">You know, I think ol’ Olaf’s gotten angrier since I saw him. And more forgetful.</script><script type="text/i18n" id="ca235bef1669af4d570378c3ee60fdc2">[With tears in her eyes, Riven leaves to get suited up in the weapon room.]</script><script type="text/i18n" id="ca6b5baa5e0c3fe6b4c750ec0c1f21aa">There’s just one more thing you’ll need. Your headquarters should be equipped with a Wayfinder. It looks like this.</script><script type="text/i18n" id="caccfe23fc2c293c26511f0245d87cd9">Complete the fight in Piltover & Zaun and Bilgewater before moving on to Ixtal.</script><script type="text/i18n" id="cacf09178c4d121a11637a3c8c55c85b">CHOICE: Recruiting this Sentinel first provides points for structures destroyed.</script><script type="text/i18n" id="caea18b71e821d3933b12a4c139b6c36">This is it, sentinels. Into the darkness!</script><script type="text/i18n" id="cb2ccb812e9abf87dbc830c2d1538590">BACK TO PILTOVER & ZAUN</script><script type="text/i18n" id="cb35a5cb8c5c559681a6b2e3577c612a">Bloodied</script><script type="text/i18n" id="cb63b819334dd9da102e9087930d0253">Now, take him out!</script><script type="text/i18n" id="cb8e8364942ef33d077dd1a9f36a8e46">Hmm. Looks like the Mist is trying to get into that chest.</script><script type="text/i18n" id="cb96833f21f91cd432a5a90a59aaf7dc">You wouldn’t understand. You can’t. She’s been part of me since I was little. Part of my soul.</script><script type="text/i18n" id="cbb24d83d641f6313494b2bf2352e2bb">She’s still there? Living in me? But… how?</script><script type="text/i18n" id="cbc1c021f4742b08a1ef5dc9c0d580e7">Cease your running, shadow lord! And give Olaf the grueling fight he yearns for!</script><script type="text/i18n" id="cc36797ae0d4fe6a51766eb0725abd8a">Where are all the other sentinels? Who’s your commanding officer?</script><script type="text/i18n" id="cc6784c3cfd3d0b91a9721883c94a35d">What?! He’ll kill us.</script><script type="text/i18n" id="cc69cb31a666c0b050d200182df2e8db">I’m sorry, Lucian. It must be hard for you to see Demacia like this.</script><script type="text/i18n" id="cc7b8b2ed10d68aa7804f03ea74c29c6">We’re listenin’.</script><script type="text/i18n" id="cc7ed4496568dbc1bd44f81d2f5d2aa9">I’m afraid that won’t work. The Wayfinder can only be used by the sentinel to whom it was bound.</script><script type="text/i18n" id="cc9f2d1a8fcd09127146c1217b2783f5">[Senna places her hand over her heart, as if feeling for something.]</script><script type="text/i18n" id="ccc7cb9d46af2c7bbbb16cb1807d1c4d">Push back the mist in Freljord and Noxus to travel here.</script><script type="text/i18n" id="cd1ba045a660bc1672da17ede36a8c42">PANTHEON</script><script type="text/i18n" id="cd2a1f381e715e565a441233967222d2">...And may we stand together in the light, or fall in darkness.</script><script type="text/i18n" id="cd313c1c22d704b8a8f53ad4774fc740">No… I know that glow. It’s the same as the one in me. They’re all… all...</script><script type="text/i18n" id="cd32ce7fbbde9087ba48070203a712e2">RENGAR</script><script type="text/i18n" id="cd95d8f1377794879406a447d39fbe30">RECRUITED</script><script type="text/i18n" id="cdeb37cd226c805ea4e7a27956d0c980">Perhaps it is best if this place is harrowed to its core. Perhaps a ruined Demacia would be an improvement.</script><script type="text/i18n" id="ce74fce02fcb1d2c53d9ab75717b9c3e">Hello? Who’s there? This is the headquarters for the Sentinels of Light.</script><script type="text/i18n" id="ce919007300a21e4cd95169c8aba1dda">The sentinels escape and track down Viego, but before Senna can harm him, Shyvana attacks. At Vayne's provocation, Shyvana transforms, and the group must fight a ruined dragon.</script><script type="text/i18n" id="ce9bd30c7e84a6ba4e81e7bde2bd392b">At last, I find one—a truly worthy opponent, capable of giving me the hero’s death I deserve.</script><script type="text/i18n" id="ceb7b0f27b992cfa543f43f551399f1c">[You watch in astonishment as Gwen envelopes you in a shroud of shimmering silvery-blue Mist. The wraiths pass by, appearing not to notice you.]</script><script type="text/i18n" id="cede9870948b3122626cb7e10212cc9d">[You soon hear the unmistakable rumble of snow shifting on the mountainside.]</script><script type="text/i18n" id="cf2b2f7e464003e3188b9202e8c8f968">You are the one! Today, I die a warrior’s death! Praise the Thousand-Pierced Bear!</script><script type="text/i18n" id="cf48bb714e548d3c299bbef56a2a2b38">Flee then! And lead me to your powerful, shadowy lord!</script><script type="text/i18n" id="cf6364a3b502e4d98a559d7abc3fa7f3">Don’t you start again.</script><script type="text/i18n" id="cf75d857535a23b0522d6e86f65a9b46">I reckon we’ve been put in the gladiator pens.</script><script type="text/i18n" id="cfcb25ea56a9966fd7620ef2bdb98b98">Join The Fight</script><script type="text/i18n" id="cfd1366512b5bd000cddc59551332de1">Read more about Diana</script><script type="text/i18n" id="cff6085bc97af9c01005f5f41431fbc0">Hmm. Maybe the problem is you’re too stupid to understand language.</script><script type="text/i18n" id="d02f6be06b5ad8f5a98fa8b9e42911ed">Even in the middle of a Harrowing, these people still make time for bloodsport. Wow again.</script><script type="text/i18n" id="d0b1994bf0ffa31f38e706fccb228993">We need to find the heart of this Harrowing.</script><script type="text/i18n" id="d0c5bea6612a9b79676faed0e96d776e">Though from the looks of it, I’d say you don’t have much to give.</script><script type="text/i18n" id="d0d53ff4432512159f4a54bb0d338cf2">Explore conversations between Akshan and some of the other Sentinels.</script><script type="text/i18n" id="d108172612657a3c025738528f466d4c">Oh my. This place needs a lot of stitching.</script><script type="text/i18n" id="d12ab240af1cfda3707d7daff50461bd">[Viego reveals the handheld mirror from Demacia, and the ivory comb he took from the Freljord. They all sparkle in unison with the wine flagon, and the glow in Senna’s chest, as if they’re communicating.]</script><script type="text/i18n" id="d16924fe313d5b67893ec9bfc2dd8996">Alone? What are you talking about? You’ve got me! Uh, and Rookie!</script><script type="text/i18n" id="d1818ad16388f0052d519a4eb7ccc3e3">Good call, Rookie. Discretion is the right move here.</script><script type="text/i18n" id="d188999aaad05acc51dc737297ff5c1b">And how do we do that?</script><script type="text/i18n" id="d19220ac7aa8c4335dd1a64deab7ba65">You sick, ego-driven bastard… This ends now!</script><script type="text/i18n" id="d192a0a1383c94de0e66845370893d9b">Rookie, back me up here.</script><script type="text/i18n" id="d1b3dc73c692e5b84707f3f340e9ed5e">Superb idea! I’ll find a heavy object for smashing!</script><script type="text/i18n" id="d1ba7a2ee25e65de6376c805e0ae2ee0">Not Olaf! Olaf’s a vessel of pure rage and violence! ...At least, I was.</script><script type="text/i18n" id="d1ca1722c90224e5f72ab37eef83dc6e">Hey, the gate back here just locked. Just in case anyone was wondering about having an exit.</script><script type="text/i18n" id="d1cf008c56254bd70820d1dd50ec0afb">GET ASSISTS</script><script type="text/i18n" id="d1d582ed8214e2c59edea94396e5cd78">I’m the only sentinel here. And I’m not equipped to make repairs to the headquarters, so...</script><script type="text/i18n" id="d1fb493f35bcfffa9fd6701a42a57265">Fight! Gods, please, choose fight!</script><script type="text/i18n" id="d201e710944b775c78253ab09d6bdd41">Nobody smacks our Rookie but me.</script><script type="text/i18n" id="d262f7a128e4491dca7169af9efd312f">All they’re gonna understand is the light from a gun barrel.</script><script type="text/i18n" id="d27ecd631bc5f3ff823b59b83a07c52c">Hmm. She is a little strange. But she seems to be on our side. Give her a chance.</script><script type="text/i18n" id="d321d8b16582792238966f3b0318dc50">Explore conversations between Riven and some of the other Sentinels.</script><script type="text/i18n" id="d390a4aa599bc116ab551723f7b9b69c">[The locked chest opens. A handheld mirror levitates out of it…]</script><script type="text/i18n" id="d438b7c6048605b6bb6eeb9659e0882e">[In a fit of mindless anger, the berserker hacks his way through Vex’s shadow and continues toward the yordle at full speed.]</script><script type="text/i18n" id="d44b4606fd4ecf11c3f8057476ec5d47">ENRAGED</script><script type="text/i18n" id="d4504647de867d5520c89394297014c9">Don’t look at me.</script><script type="text/i18n" id="d47191666a79d2ab9451ae4df30a399a">The benevolent King of Ruination… will shape this land for the better.</script><script type="text/i18n" id="d48077162ae38523f09c6b6906a40c08">[In seconds, an army of ghostly Noxians pours through the arena gates, swarming the sentinels.]</script><script type="text/i18n" id="d49a63236c7099723df06d6e1bd07978">It was a joke. ...Thought that was obvious.</script><script type="text/i18n" id="d4ab6a11d3ac0d58e8c1457c736843b6">[Shyvana shakes the surrounding walls of the mageseeker compound. Heavy pieces of petricite brick begin to fall.]</script><script type="text/i18n" id="d4b6c2f94539549c9316147fa38d3424">It’s your crossbow. It’s not made for killing wraiths.</script><script type="text/i18n" id="d4c31cbb580d258c3ab8de821b6393af">Maybe. But I still outrank you.</script><script type="text/i18n" id="d4e8a01f8e814a3d105ec6e49bcee00f">We’re loaded! Anything you could ever want is stocked in this crumbling shack.</script><script type="text/i18n" id="d52b8c831dbd8e1b8f007d33aa8a8d9d">We made it through the Freljord! Hope the next place we go is warmer. We got a new sentinel, too. Riven doesn't seem impressed by his smell.</script><script type="text/i18n" id="d5653fec753106ac11215ea74d207d21">Let’s get after him then. Rookie, fire up that Wayfinder and take us back to headquarters. We’ll plan our next move from there.</script><script type="text/i18n" id="d58096b1a353d64cf670a8714c56471d">So… what now?</script><script type="text/i18n" id="d5e7cee7bb4ebc07ab6f5cb9f5b35256">OLAF</script><script type="text/i18n" id="d647b2e9659a31c1765578e7b148029c">I’ll tell you what now. We go in guns blazing and purify this place.</script><script type="text/i18n" id="d64c7bfcc27a0ea16a09092ddf70f1ab">Don’t even say it, Lucian. I’m doing this.</script><script type="text/i18n" id="d67c58ea6815be3c439f514c2539195c">Let’s head out, sentinels. On my count.</script><script type="text/i18n" id="d6ee2ae6796eaaab5c5876f5c1d95172">[The door is flung open. A hand pulls you inside and slams the door behind you, barring it shut.]</script><script type="text/i18n" id="d6f3f9fcf6ffa8b009552ef8a4468f41">Sorry about that. You can’t be too careful right now.</script><script type="text/i18n" id="d73e0411d5ebcb1140eaf933dd060894">Olaf</script><script type="text/i18n" id="d76f825c3a02055db20473dc93001777">Uh-uh. I know you’re not sayin’ what I think you’re sayin’.</script><script type="text/i18n" id="d781058a0a9c74e9dbb99e389b00c115">Yeah. I think Vayne is exactly what we need in a sentinel.</script><script type="text/i18n" id="d7a976bb5904eef4fe7f306fbcb0b7d2">We’re sentinels. I’m Senna. He’s Lucian.</script><script type="text/i18n" id="d7bd43e4657b9c03e88ab642ada6121f">You must leave immediately and take the fight to his Black Mist. Your nearest region is Demacia. It’s as good a place to start as any.</script><script type="text/i18n" id="d7d712ab65de73c8213c7a4d428c8b38">[As you approach the arena gates, you can hear the roar of a lively—and bloodthirsty—crowd.]</script><script type="text/i18n" id="d7f4daffe8558236322a60a8f57e7df3">I always root for the smaller fighter. Let’s help the yordle.</script><script type="text/i18n" id="d85bd2376b23fd5a45047db83b5187ac">I think we can find something that’ll suit ya. Welcome aboard.</script><script type="text/i18n" id="d86ad610cf3a2ec5ab58cabd0a2e5b48">[A woman’s voice speaks to you from the neighboring cell.]</script><script type="text/i18n" id="d86e03500e70d2a1e670814c2d5b3f6d">No matter. I will reclaim every last bit of my beloved queen.</script><script type="text/i18n" id="d8760443b60ae398892da500d60880e7">Two...</script><script type="text/i18n" id="d8925ccf51596b17a2280cb52879065a">[You take the keys from the unconscious guard’s belt and open the cell door.]</script><script type="text/i18n" id="d8d99db08cb58f88bccb29723585a267">Sorry, sir. Just trying to lighten the mood. The truth is this place is a real dump.</script><script type="text/i18n" id="d90b2a35b2597a113cf7a2600587481c">What he means is—you’re going to have to step up a little, Rookie. Assert yourself.</script><script type="text/i18n" id="d91eab50299de674a53fd65a44d2bf3b">Well, you heard the man, Rook. Looks like I’m gonna need you to hand that Wayfinder over. You weren’t using it anyway.</script><script type="text/i18n" id="d938f1b9dc4f21413397f31edbc7b450">What? NO! I mean...</script><script type="text/i18n" id="d9d64885b4b459be34300d9fdeddbe9e">DAY 105</script><script type="text/i18n" id="d9d6e1ddc989fd5163a665b2020e680b">Lucian</script><script type="text/i18n" id="d9fbe225d113e5329afcf34a77b00a86">[You try the door of the tavern but find it locked up tight.]</script><script type="text/i18n" id="da0b9abd7d8758db4092a34265bf76fa">When I fired my gun, she wasn’t calming my nerves.</script><script type="text/i18n" id="da35289db119a9983ffddf86477dbfc0">Uh-huh. Well, I think we’ve gotten all the intelligence we’re going to get out of this place.</script><script type="text/i18n" id="da3dafdd7543c4f40cb0b2eca49dbf22">[sigh] He’s putting her back together.</script><script type="text/i18n" id="da480016decac061e93d3d7eb9dc4577">[From behind, you hear the closing of a metal portcullis.]</script><script type="text/i18n" id="da8743a49aca648a649bbae71b4f4e72">Stuff’s about to get real ugly.</script><script type="text/i18n" id="daaac7745023b076bc23a7b1be32cddc">Yeah. They’ve taken all our sewing tools. My crossbow’s gone, too.</script><script type="text/i18n" id="db11796dacb7e9d9961e1cc31aed3876">We’ll keep her under control. No slappin’, I promise.</script><script type="text/i18n" id="db4ed61f2c926e0a2c95990590a00e91">What are you smiling at?</script><script type="text/i18n" id="db8878ebd6bd80e98c1f32901de23c14">Lucian, where’s a good place to go to get some intelligence?</script><script type="text/i18n" id="dbc0d6a41b78c4ad6d6e4ba081ab223e">Hiding you in Hallowed Mist, of course.</script><script type="text/i18n" id="dbd51daf3da18c30c2ed59cfddf13532">[Viego strains as he attempts to draw out the tiny piece of the queen that remains inside Senna.]</script><script type="text/i18n" id="dbdd0db4587bb288f442ed0a729c7738">DAY 98</script><script type="text/i18n" id="dc0d0a9735b4fe73cfe4c5b043902afa">I’m talkin’ about the greatest combatant of ALL TIME—THE RUINED PEOPLE’S CHAMPION… DRRRRAVENNN!</script><script type="text/i18n" id="dc247873a373ec453c42358fa3a601c3">Great. The whole damn world’s about to be ruined, and we get to spend our final hours in gladiator jail.</script><script type="text/i18n" id="dcace79c43dae2615b508df1a734523c">VAYNE</script><script type="text/i18n" id="dcaf335aff1a13f276952493be972467">As a Rookie Sentinel, build a team to push back Viego and the Black Mist. New Sentinels unlock new ways to gain Influence.</script><script type="text/i18n" id="dcc9ac5e4a8581f673997a583e18f8ce">[Viego obliges, materializing from the Mist.]</script><script type="text/i18n" id="dcd27fb72c5afd6c4d4cbb20da0b6b7a">That’d be the catacombs...</script><script type="text/i18n" id="dd06f612ed9ca025e7b3e45203ce2d32">He’s gone! And he took that mirror! Was that important?</script><script type="text/i18n" id="dd696ac59c0dbd962c2d7fbcecde74d4">[Tapping his truncheon in the palm of his hand, the guard enters your cell.]</script><script type="text/i18n" id="ddb92cd4b405df397da5bf672de2181a">Lucian...</script><script type="text/i18n" id="ddbb7a671fbe5d73743119fba1572d2f">Yes, that was the work of Viego, the Ruined King.</script><script type="text/i18n" id="de0121b0939a03f22cdb01975d22a817">BACK TO IXTAL</script><script type="text/i18n" id="de6eed049cb113c45c0164293ff9b86f">If I wanted you to stand there and act dumb, I wouldn’t have said anything.</script><script type="text/i18n" id="de73f17b8778ecee29f76cd429385617">[Senna attempts to open the door, but finds neither a handle nor a lock. She backs away, sensing something.]</script><script type="text/i18n" id="de9c1b7bccfec7b7f346229d1807332a">[The sentinels arrive in the mageseeker vaults, determined to uncover Viego’s plot.]</script><script type="text/i18n" id="de9cb2835aa220b171d6034103c3eee5">We’ve been following its progress on the Worldstone...</script><script type="text/i18n" id="dea9c1ca465606e202ea2dfd6349c77c">Don’t know if I can stop her from shootin’ you though.</script><script type="text/i18n" id="deac6de974f955be808b758be2c2b6b2">That’s where the worst of this stuff is happening. It’s almost like it’s all flowing toward the building.</script><script type="text/i18n" id="dee87da29ba3bdb91efeb8d1e682c381">Yeah. That too.</script><script type="text/i18n" id="df006138b4fddc5bcc101ef12979ad3f">And have secret underground parties! ...Right? ...Because that’s what I’d do.</script><script type="text/i18n" id="df3bb6674de345a171b9d280c4229410">Of course I’m ready. Anything to get me out of this place.</script><script type="text/i18n" id="df5b15638cf7f58f6da7d301afb17cb5">Hmph.</script><script type="text/i18n" id="df6d7a2484abbb7d8c33938616743cb5">Amazing. What splendid fluffy whiteness. It’s like… freezing cotton!</script><script type="text/i18n" id="dfb31b4ee44461ae57509a6289a651ca">Then ya take your sharpest axe and...</script><script type="text/i18n" id="dfb4e9414c1fe51598908c70937bb791">That… sounded vaguely threatening. I get the message loud and clear.</script><script type="text/i18n" id="dfef435c5239d9a2246d8b97a302c69d">Where did he go?!</script><script type="text/i18n" id="dff8fd53882b9264a520eaed7202b9b9">[Draven hurls an axe at Senna’s head, abruptly starting the fight.]</script><script type="text/i18n" id="e0353915eb50c67aca47ef2a43230a99">Good call, Rookie. Discretion is the right move here.</script><script type="text/i18n" id="e05fcc9261ea33d75142e9eeefb922d7">Fine. Let’s investigate. I think you’ll see that it’s nothing but ordinary, everyday Noxian bloodsport.</script><script type="text/i18n" id="e0b14750bf1aa9990f735da4e2f8a024">Piltover & Zaun</script><script type="text/i18n" id="e0dace501d9b953281357365312800fa">The Ruined King is here. We don’t know what he aims to do, but we need you to let us outta here so we can stop him.</script><script type="text/i18n" id="e1344f9e7d3ccc1b7643a8bf69937a8b">ISOLDE</script><script type="text/i18n" id="e1413ad43a35b594effdbc9f5dd00f4e">What’s going on here? This guy’s getting his face caved in and he’s excited about it?</script><script type="text/i18n" id="e1b510d7400a87dd5455c6d96245845a">No. It got knocked out of my hand! It’s buried in here somewhere.</script><script type="text/i18n" id="e1c47016a5e765241db1b7ec415e13e4">There are many facets to her. Many parts of her persona, known to no one but me.</script><script type="text/i18n" id="e1d300f095de16a78b3f3ad56a3c6204">Oh. Yeah. I’m... always here if you need a shoulder to cry on.</script><script type="text/i18n" id="e1dbbf3fbe3732242e5e395b77ef07d4">KEY UPGRADES</script><script type="text/i18n" id="e1fb9aa790c60d5cb36dfc9cbf2b3fc8">That idea might not be as dumb as it sounds. Good thinking, kid. (For once.)</script><script type="text/i18n" id="e21a6957227ec303824eb9db52f9a7bf">Yes. I’m with Senna. It would be wrong to kill her.</script><script type="text/i18n" id="e224cb5d630a0218535ba2914ae7426d">Okay. Just got a whiff of that breath. Do you eat anything other than yak droppings?</script><script type="text/i18n" id="e263ad2e1159504fdbefca7e154cef10">Rookie! Are you okay?!</script><script type="text/i18n" id="e2e527561aac789b07ee8aeef40b41fd">Sentinels, I say we smoke this critter.</script><script type="text/i18n" id="e2e797f7b5c9df1b554211ca8e8c49a1">[You watch in disbelief as Olaf hacks his way clean through the snow drifts, leaving a clear path for you.]</script><script type="text/i18n" id="e2edc83a6c43e011e8bfd34cb39db467">Careful. You’re starting to spit, and I really don’t want to catch whatever nasty caveman disease you’re carrying.</script><script type="text/i18n" id="e2fcf8e23a2de44852ea03cf97608cdb">The Night Hunter Sentinel Icon</script><script type="text/i18n" id="e31275d3d26a1143ebe362f3fde0ecef">THE MAIN EVENT</script><script type="text/i18n" id="e35c9eb96db41d49b486c5056628d27d">Thanks, Rook. Remember this when she ends up dead.</script><script type="text/i18n" id="e3e5ec2764169c73315bafda4fe5fe54">[You instantly regret allowing your youthful frivolity to show, and take it as a lesson in choosing your words.]</script><script type="text/i18n" id="e3f6240a3610a0be555f2e003b577679">Structure Damage Done</script><script type="text/i18n" id="e40276e5542a88e3510d11044f55b730">Then you don’t need me to tell you how dangerous they are.</script><script type="text/i18n" id="e4403780c0bacfdc4a287953b1fd3775">GWEN</script><script type="text/i18n" id="e44d955093e0298d335f4d886437c14e">Choose a new region.</script><script type="text/i18n" id="e46988a111739e85be8cf2139a76147e">Viego escapes while the sentinels subdue Shyvana, who is then locked in the dungeon on Senna's orders. Having witnessed the scope of Viego's evil, Vayne volunteers to join the Sentinels of Light, and the party regroups at headquarters.</script><script type="text/i18n" id="e47a9aef0d31df64ef1450a99b829fa8">What?! This cannot be!</script><script type="text/i18n" id="e496d865ff20a4eb4f47fe9a610a815f">Will the kid get back up? Or will the champ FINISH ‘EM OFF?!</script><script type="text/i18n" id="e4a9ecd9b3cbcaca4ba97ed464b08369">Senna, what’s wrong?</script><script type="text/i18n" id="e4ba554e80a04ff6669a0fdaa73b9a43">[With a shrug and a sigh, Vex hurls a bolt of pure Black Mist, staggering the warrior briefly.]</script><script type="text/i18n" id="e4ced3f309f0349ae3c20eb78cc6ed15">[Riven stops walking away and turns back in disbelief.]</script><script type="text/i18n" id="e4d97d135ea1d024b3ebef6a964b4a4f">Hell, I’d eat a sand snail. How bad could they be?</script><script type="text/i18n" id="e53da8cdf0514ac35d0fc41ab2bcb66c">Defiant</script><script type="text/i18n" id="e589bd5bb4f2a930d392f8f49d5510ec">Get Vision Score</script><script type="text/i18n" id="e5b5549db84a40902f714c7b6d29a616">Did your mentor teach you ANYTHING?</script><script type="text/i18n" id="e5bb3538f81b27801bba5d3097c91562">Read more about Akshan</script><script type="text/i18n" id="e5ca9771beea5e4f796530686d2c7291">So that it’ll dump a bunch of snow?</script><script type="text/i18n" id="e5f0ec61d323b9d7a9671f99c5ef1333">Vayne, take him out!</script><script type="text/i18n" id="e60ae3f93fe8c9929fb5eabc46890ff8">What’s happening? Where are we?</script><script type="text/i18n" id="e653c15367c0881ed2ea5cb87b544d9a">You want us to cause an avalanche? Isn’t that dangerous?</script><script type="text/i18n" id="e671b62e757af079f9cc820d9274229e">Read more about Graves</script><script type="text/i18n" id="e676c42d1b356f35ce27460d9e90ce84">[Suddenly, a formidable yell echos through the pines, raising the hair on your neck.]</script><script type="text/i18n" id="e68cabe923c93e71ae58a43fd17094d6">I hope you’re right about this, Senna.</script><script type="text/i18n" id="e6cd4189c790db8e142e74f3f5446e62">Sorry, babe. Not the homecoming you were hoping for.</script><script type="text/i18n" id="e6d25949867e3f33cb8842de7d856fe6">By pistol-whipping some of these wraiths with that busted gun of yours. Now, come on!</script><script type="text/i18n" id="e6f81b797d1f64ff207efca315872aff">Hmm. Looks like we’ve got our work cut out for us. What do you say, Rookie? You ready to see the world?</script><script type="text/i18n" id="e6fa442d5bf7f54abb3ba7a666c07eb4">[The valley’s illuminated with flashes of gunlight as the sentinels fire their weapons at the nearby mountainside.]</script><script type="text/i18n" id="e6fe7e5ddd23ba3f67e3aaa418951583">I say we just shoot the mountain with our guns. That oughta bring down some snow.</script><script type="text/i18n" id="e726e9adc114b0e27eb46b43883a0103">I don’t think I managed to kill a single one.</script><script type="text/i18n" id="e73eb365c5a730c8f9ec49d55cb22f82">I’m sorry, what?</script><script type="text/i18n" id="e74e995c1d911e490abf23e4df5b23c3">Complete the fight in Piltover & Zaun and Ixtal before moving on to Bilgewater.</script><script type="text/i18n" id="e76885393175948cf4df4ab21b52fb05">Push back the mist in Shurima to travel here.</script><script type="text/i18n" id="e776bef20d192801d7069204b03730d9">Perhaps he just needs some help finding his joy. You know, some kind words to soothe his hot temper?</script><script type="text/i18n" id="e7987a3163a3c6f6ee1a29cfcd068bee">[To Olaf] Hey, let’s not fly off the handle. I’m sure one of us can accommodate your death wish.</script><script type="text/i18n" id="e7ad61dcc291834b5e6a549a976f822c">There she is. Looks like we’re just in time.</script><script type="text/i18n" id="e7f605dbbfe772b4cbe0af235da226b1">Nope. They’re masters of deception. Some say they’re the ones pulling all the strings in Noxus.</script><script type="text/i18n" id="e826bf0b1e59199719bfdc8fc4cea25f">She said stand down, Vayne.</script><script type="text/i18n" id="e8e03efecc74d5addf5509fad5edb3d8">If you think you can deal with this guy using words, you’re even dumber than the Rookie here.</script><script type="text/i18n" id="e8e792cee8cdf0e177f4d515adef0b5c">I don’t care if the roof’s caving in. Let’s get inside before these wraiths notice us.</script><script type="text/i18n" id="e946750c9fb3789d213d867b1af4035b">Whatever it is, it’s not good. STOP THAT YORDLE!</script><script type="text/i18n" id="e98dade4f36093fce32602148e343eda">35k+</script><script type="text/i18n" id="e9d413ed66b18ea4b652d77fa28db66f">Hoo boy! Yeah, who hasn’t been possessed by an undead queen at some point, right?</script><script type="text/i18n" id="e9e011a4b76dd88c533994d0307c0444">Yeah. So is that magical trinket.</script><script type="text/i18n" id="ea008e255b59ab10f379808e85999986">THIS WAY TO THE COMPOUND</script><script type="text/i18n" id="ea1fcec80694dbf78e4b0996c49da633">[Lucian leans into the statue, pushing it with his shoulder. He looks at you expectantly.]</script><script type="text/i18n" id="ea22f08f31cd592ec3e3c4f08f803b69">Seems to be sealed by some kind of enchantment.</script><script type="text/i18n" id="ea3ec095e5b40fe449e41eedbcae517b">Now, take him out!</script><script type="text/i18n" id="ea606c06682e95e7b8ccf61735f36f57">Right. But, uh… go ahead and tell Senna. She might not know.</script><script type="text/i18n" id="ea838701b72a39c4091ecc9a8f84f8a3">[Senna rushes to your side. You feel a warm trickle of blood flowing from your shoulder.]</script><script type="text/i18n" id="eaba124d6d8a681b728b20463c92432e">This is it. The Singing Swan. Looks even worse than the last time I was here.</script><script type="text/i18n" id="eabf879a8e71e6af4880d82a246c1298">Click to explore newly available regions.</script><script type="text/i18n" id="eaf46d4ac2d19a06c176d2285211792a">Ran across a very strange man in the Freljord. Not sure what he smells like, but it's not great. And he's going to be a sentinel? I hope the next one we recruit's from somewhere warmer...</script><script type="text/i18n" id="eb27eac1d85c4368b39074b5ca412f43">Sewing, huh? Is that what that was?</script><script type="text/i18n" id="eb2c356058e9305f6072ca3aecd8d7b6">Rookie! Why?!</script><script type="text/i18n" id="eb8b2149e15b5191244267f29e5db0c4">Whatever we do, we should avoid that creepy statue. That thing is haunted!</script><script type="text/i18n" id="eb932fde5fa7a1a52945fcd23bb671cc">She was the Queen of Camavor.</script><script type="text/i18n" id="ebdb61ee4e6207b98d86dc72bdc1d5f6">[Riven and you rush toward Draven once more. As you draw near, you see his eyes sparkle with a sly glint, and his hand reaching behind his back.]</script><script type="text/i18n" id="ebde79d6cbb93758fb26b0e05d94e03f">Oh, delightful! I’m sure we’ll get along splendidly!</script><script type="text/i18n" id="ec0b726d7b3d67cf90ff6a6533d605ba">Come to me... my love.</script><script type="text/i18n" id="ec268564511780e2e6c27158a7281306">You’re my BIG STARS! My PRIZED COMBATANTS!</script><script type="text/i18n" id="ec28101901d6cf54cdb4e3d677d5becc">But we came here to fight the Harrowing. And this has Harrowing written all over it.</script><script type="text/i18n" id="ec5787fdfa61a255d7ad72194de3689f">You can change this at any time by clicking the <strong>Info & Settings</strong> button.</script><script type="text/i18n" id="ec6940d9716c38ca1131cb266a154988">Sounds like it wants us to reveal something about ourselves. Like our darkest secrets?</script><script type="text/i18n" id="ec7d502838e7173d5c115f58c39ffb96">Certainly. And now that my Harrowings are everywhere, I can at last find what I have sought for so long.</script><script type="text/i18n" id="ec930f2ae281ebaab51b29aeab3f6388">REWARD</script><script type="text/i18n" id="eca2f5864f0d8909c9f4abfbf0101ed8">Save it. I kill magical creatures. Not trying to be one.</script><script type="text/i18n" id="ecbb800e897e18458140dee164663c8c">[SINCERE] Yeah, okay. I can see this working out well for us.</script><script type="text/i18n" id="ecbfb23e08d69a1f660930008afd0509">Take it from me, if you get these things down, it’s best to finish the job.</script><script type="text/i18n" id="ecc9542da1bf04490be0e849c245c99a">[In a flash, you club the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="ece7fb628b6e97c57e01faa1d36f8a40">Wait— YES! There she is!</script><script type="text/i18n" id="ecff572f193dfc7eb3f8b6a9a65a5e10">Sure enough. We’ve stumbled right up to the Black Rose’s doorstep.</script><script type="text/i18n" id="ed03536f8cbbdd7cf5e273551e0aea03">What? Why would you say such a thing?</script><script type="text/i18n" id="ed112a8e28a8b7532309fcdb459cc24e">I’m kiddin’, Rook. See? I can do jokes.</script><script type="text/i18n" id="ed1bfe6bcf5c75ec73afa98865160888">And in time… you will.</script><script type="text/i18n" id="ed4f1dcc56fb8a26db7bcc01b9c56540">...May we stand together in the light, or fall in darkness.</script><script type="text/i18n" id="ed5dd62cd942f7caa5354b80bf05cf0c">The EXILE SENTINEL</script><script type="text/i18n" id="ed8349684c79b6b9d0fb63ef7484670e">[Looking at the door, you plumb the depths of your memory for your darkest secret. One that you’ve never told anybody.]</script><script type="text/i18n" id="edc3490f1a79ddf97bc594f418c07b86">DAY 107</script><script type="text/i18n" id="edc43dc3d67e1ee94607be921c004751">Check out the booksmarts on Rookie.</script><script type="text/i18n" id="edcbe97be3a869882d81668d6e5fde80">What the many hells is that?!</script><script type="text/i18n" id="ee3d239b69dca11322277ec2243818ec">Ah crap. Did that gate just lock? If I didn’t know better, I’d say we’re about to fight for our lives.</script><script type="text/i18n" id="ee4fb54c19506bb5cc826b77f1894473">Just do it!</script><script type="text/i18n" id="ee5c95e489eb28906997c28b3a488dd0">But I have to stop him!</script><script type="text/i18n" id="ee6d48c4bc6baafad9e096d6cb41f17d">Takedowns</script><script type="text/i18n" id="ee8120ba29ad460b74ec3b9437e14cc6">We’re done fighting for you.</script><script type="text/i18n" id="ee81954c2451aac8974e8c6b313c13cc">It ain’t exactly sophisticated. But I like it.</script><script type="text/i18n" id="ee86ca4871d06a349d1cac929cb7419a">Or we stand in front and let him attack.</script><script type="text/i18n" id="ee94a40f56711f420ce8877ec86dcabb">I don’t know. She seems… unhinged.</script><script type="text/i18n" id="eeb22bca9dc2d7d4fda4b8c22d1545ea">[The sentinels enter the arena floor to behold a startling sight…]</script><script type="text/i18n" id="eef8e92bdd71c23de1035dd0ce536ddb">And that’s okay. Your present is here. With us.</script><script type="text/i18n" id="ef1cd523184ecae7866ae00bac036958">Aghh! Enough with your sniveling!</script><script type="text/i18n" id="ef5afd2a1aec6192b240ac2f65833111">I mean it. If she gets hurt…</script><script type="text/i18n" id="ef5e89b2a2bf551cc283fa39f04ef9f9">[You and your new sentinel friends must fight to survive.]</script><script type="text/i18n" id="efe35e218ee2019f31b6a30d63c0ec2a">So maybe start acting like it. Got me?</script><script type="text/i18n" id="f0345db7dcf0cd0c2788fb1021aa8520">We’ve come to help. We’re sentinels.</script><script type="text/i18n" id="f07f8d69a1188f55600ea82ea5929d57">We could always jump one of the wraiths and take its keys.</script><script type="text/i18n" id="f0ac294e4dedb2f28b49153abb845f94">Where the hells… is she?</script><script type="text/i18n" id="f0d0934914fc41a2e4d546a04d6fc5ab">You might say we’ve got a history with him.</script><script type="text/i18n" id="f0d4b63e427cf2f4f1dc0536bbd1eebd">Now’s your chance!</script><script type="text/i18n" id="f11f168b7457d59e172f6660811356ae">Shyvana didn’t know what she was doing. She’s under the influence of the Black Mist.</script><script type="text/i18n" id="f150bf59c72b67385b8b8c629d71766d">Unless any of ya has a magic shadow servant to carry ya, it’s the ice caves for us all.</script><script type="text/i18n" id="f1951a520758e037b50fcebb8021569e">More wraiths?</script><script type="text/i18n" id="f262b06c1d0c59c48f80e6a2db3ff187">[It soon tips over, leaving a gaping hole in its pedestal, just big enough for a person to climb through.]</script><script type="text/i18n" id="f26529d6cec7e2bb68adab980f198a6e">Stand still and take your smitin’, shadow beast!</script><script type="text/i18n" id="f27060e9834880be4019abe1f6148e12">Don’t know about all that. Rookie’s injured. My gun needs repairs. And Viego got away with another fetter.</script><script type="text/i18n" id="f28fbac1d91ca0d3f4ca0ab093fdcd56">[From this distance, you can just barely make out the twin axes that twirl in his hands.]</script><script type="text/i18n" id="f2b7374fb99ad45cdf94c7e0b5de1b78">I see him! In that patch of Mist!</script><script type="text/i18n" id="f2c616e547ca3388a55fc84848634721">Soon, I will have all the pieces.</script><script type="text/i18n" id="f2e4a7186d6353952b1affe117f6e101">[Viego reveals the handheld mirror from Demacia. It sparkles in unison with the wine flagon, and Senna’s glow, as if they’re communicating.]</script><script type="text/i18n" id="f2e91b1775be1ffb487220d741c6a150">With all of my strength, all of my love, I called to her, and drew her out!</script><script type="text/i18n" id="f318e33b800c0fb954a317397b415b68">The Rookie has a close call with Olaf's blade but eventually placates him. Olaf agrees to team up with the sentinels to fight the shadowy figure. The group then sets off through the ice caves in search of its foe.</script><script type="text/i18n" id="f328ac1ae01bc83d4a00facb5fe4dea3">You sound like you've been through all of the hells tonight.</script><script type="text/i18n" id="f344f0be0747ee223322b42ea9875c71">Fight bravely, and—</script><script type="text/i18n" id="f3833433d6aaf9eb94e1d9d37e07927d">Damn. Guess the sentinel base is long gone.</script><script type="text/i18n" id="f392a3ac2657a644f9e015717390f4ea">See that? You’ve got an eager team.</script><script type="text/i18n" id="f3a4c961f9c328a81ba4da816fcdd03a">OLAF</script><script type="text/i18n" id="f3c073f2c880e282769fc2ae3d44d6b2">[As quickly as he appeared, Viego disappears into the Black Mist. You hear a familiar cackle coming from the doorway behind you.]</script><script type="text/i18n" id="f3dd5e0fa5438533d62d15d9f5051459">Rookie, what are you doing?!</script><script type="text/i18n" id="f3ee39cd18ac816cdb53f2e1421a7170">Not Black Mist monsters. They can only be put down by weapons made with relic stones.</script><script type="text/i18n" id="f46d47d0f3347ee77707b4d1ea959477">Got it. Wait, who’s talking? Is that Senna?</script><script type="text/i18n" id="f46e2e5aaeaf55ce09c08e7ffae1b606">Ah, you’re looking for a hero’s death, too!</script><script type="text/i18n" id="f493a230dbcd2ad77aaddddb80e1e34c">Hey, that’s me! I’m the only one who can use the Wayfinder. Looks like you need me on this journey after all.</script><script type="text/i18n" id="f4b19f909f97caa4fae179d2d04b6e6c">That’s the Immortal Bastion. All the secrets of the Noxian Empire are locked away inside.</script><script type="text/i18n" id="f4c036f68eb1862b0e1d1718065ff7ba">Okay, door. Here’s my secret: ...I wet the bed ‘til I was eight.</script><script type="text/i18n" id="f4e2211d9b35c125a092b7b0e6b7696d">Great. Everybody on board? On my count, we charge in. Ready?</script><script type="text/i18n" id="f51220b326b6fe50ebd4639fecff4862">LUCIAN</script><script type="text/i18n" id="f54fd6a256d77bea0be9a5c1b27f8739">[Within seconds, you and the other sentinels are buried in rubble.]</script><script type="text/i18n" id="f57188ca9b06b67e9658df0282bfd18f">BIO</script><script type="text/i18n" id="f5b4a8d6cd2c3e7b31d8edad8178babf">Better draw your weapons, sentinels.</script><script type="text/i18n" id="f5e7bff4a03da1aa0a0cb0b048f8933c">Explore conversations between Diana and some of the other Sentinels.</script><script type="text/i18n" id="f5f87a0798f50437ba0b3db7b5642dea">I asked for your opinion.</script><script type="text/i18n" id="f5fd435d0ddbc5d624fd7357ce801ee5">That’s not what Rookie said.</script><script type="text/i18n" id="f6891b7bdbc9caaa2d931a0b34b8df23">Hmm. Maybe compromise and just wound her?</script><script type="text/i18n" id="f701ba5af143df219418e56fb82d0272">Why are you asking me? I just started this job.</script><script type="text/i18n" id="f720a0dbe60b19d3a7ac19d098830f6c">Fine. Tell them to fire up the Worldstone map.</script><script type="text/i18n" id="f722dc324bad168b5709cf0caee45262">Vision Score</script><script type="text/i18n" id="f736376408867c8ca0ca95e1c63f6e9e">Dig faster, Shadow. Let’s get this dumb sparkly thing back to Viego.</script><script type="text/i18n" id="f75cb800e6988f5d6efcaa8675ef75af">You’re awful mouthy for fresh meat. How ‘bout I shut yer gob for ya?</script><script type="text/i18n" id="f76e481ee6da9569db191f49e212b0f5">[Senna fires her gun, taking out a large piece of the Black Mist, thwarting Viego’s exit.]</script><script type="text/i18n" id="f776a47750269e4daff8595a137a61ce">...</script><script type="text/i18n" id="f7881405d4ecd8b1210b75e00ce349ff">Ah, cool. We’ve all been working so hard fighting this Harrowing. Maybe it’s time we unwind and enjoy a local sporting event.</script><script type="text/i18n" id="f7a953ab0fed7ddc2395c636845232b4">[The crowd gives its loudest, most bloodthirsty scream of the night, but Draven still wants more. He turns his back on his fallen opponents to face the crowd.]</script><script type="text/i18n" id="f7c3098d3069c16fbaee5a9a7b3555e0">Experienced recruits. We can’t be babysittin’ some greenhorn when we’ve got a world to save.</script><script type="text/i18n" id="f7d7792180de243bcd4cf3e3a2dd9e8b">Scissors, you keep surprising me.</script><script type="text/i18n" id="f86276b6f8cdba6a074c000f00ec53ff">[SNICKER UNDER YOUR BREATH AT OLAF’S VULNERABILITY]</script><script type="text/i18n" id="f91bcbe18bc7406bf5878c93dfd18cde">Nutjobs?</script><script type="text/i18n" id="f945de6d5c30fb3119621d19956ad916">There. Now he’s got nowhere to go!</script><script type="text/i18n" id="f951fca016fc4d6419d4aa190acbb9ff">Where is the Ruined King? If I can just find him, I’ll snip him into so many pieces...</script><script type="text/i18n" id="f98e08e04c361372e88159bebcb2f5c1">Now, when do I get to try out my new axes on some shadowy scourge?</script><script type="text/i18n" id="f9b53396c5fdae33c7c8d55467c4585b">[In a spectator’s box, at the far end of the arena, a figure stands.]</script><script type="text/i18n" id="f9ded040560af7a324d79aa86107e316">[Clearly disturbed, Riven turns and begins to walk back toward the exit.]</script><script type="text/i18n" id="f9f450643f799f82bc81dd237baac5cc">I take it you’ve never owned a pet.</script><script type="text/i18n" id="fa14c2e3bade1cdcd6b0eb14a55d707d">That’s enough. Nobody abuses our Rookie but me.</script><script type="text/i18n" id="fa21882a7439ac9849ddd1b48a87a365">GET VISION SCORE</script><script type="text/i18n" id="fa7b357816adf8b1713b12e9d422c14b">He must possess a wealth of tailoring knowledge. Ooh, I must pick his brain.</script><script type="text/i18n" id="fa9bed300b42f60c48dd7f3817140ae8"><span>1350</span></script><script type="text/i18n" id="faa29e46e84c9e2ab83b700259cf0cc8">Ah, I see someone paid attention in training.</script><script type="text/i18n" id="faac6541811b344453e0b1ebfd926e52">Ugh. Seriously?</script><script type="text/i18n" id="fb0347217ac8c6df6fdcfeda57a94ce4">Okay. Never thought I’d say these words, but…</script><script type="text/i18n" id="fb188a5753ea573bbfa4f4fba267b23d">The kid's having some fun at our expense.</script><script type="text/i18n" id="fb956dcdcc870d445e693491215432af">Let’s just say I’ve seen enough darkness in Noxus. Not sure I want to see more.</script><script type="text/i18n" id="fb9855d9ff781f7560c96bcb36002666">“Dark secrets bloom for those who share their own.”</script><script type="text/i18n" id="fbcb55bbe5296b0aeae0af96bac2e355">Sorry. I guess I need the jokes to keep my sanity. The truth is I’m scraping to get by and never know where my next meal is coming from.</script><script type="text/i18n" id="fbda52db09500a9dfaf65f1b6b8134c6">Explore conversations between Olaf and some of the other Sentinels.</script><script type="text/i18n" id="fbed6e0a33eba50849a756bdb8df074f">Explore conversations between Gwen and some of the other Sentinels.</script><script type="text/i18n" id="fc298859025bc72164324bc29ad727e9">IXTAL</script><script type="text/i18n" id="fc6dcbd5ace57ae768a4cd6c6ae6a685">Not only that—look what he’s doing to this snow.</script><script type="text/i18n" id="fc71a7f414509a279a51ecd3a54c5fb0">Aye. We charge the doors, both axes swingin’ with all the fury of the ursine!</script><script type="text/i18n" id="fc8a035991f3942fc04df61bac623a39">And my opponents, fighting for the right to leave Noxus alive:</script><script type="text/i18n" id="fcc4b0c70c88bbd0a6731e2bf030480b"><span>1350</span></script><script type="text/i18n" id="fcc5407749308c3024b44d368ba9929e">Wait a minute! Secrets… It wants us to tell our dark secrets!</script><script type="text/i18n" id="fdcc24a5a46ee396b76ba77485f9df9d">What kind of madness...?</script><script type="text/i18n" id="fdfcb095dff07dfc0e037e7eb8d1a48c">[You move to your cot into the corner of the room...]</script><script type="text/i18n" id="fe0f76b91f41a44ac2fa4baa5fe3d71e">BEHIND BARS</script><script type="text/i18n" id="fe52b76c75449a9c5a16ef724f875fed">No idea. What do you think, Rook? Should we trust Miss Scissors here?</script><script type="text/i18n" id="fe5fd027416b738f88937d2b7d09af5c">You know what? I think that might be me. Sorry. Guess I’m the only one who can use the Wayfinder.</script><script type="text/i18n" id="fea123e47b3b58c3f3887562aa0f4b00">Listen, Rookie… I’ve been hunting magical creatures my whole life. I lost everything to them... Hate them with every ounce of my being.</script><script type="text/i18n" id="fea36635f3600e4d784d5bd838e0b1ea">Are you in the right headspace to receive some potentially terrible news?</script><script type="text/i18n" id="feb95cfb6a43b1978564a162f751aedf">I don’t know! This has never happened before!</script><script type="text/i18n" id="feddabb8c7ddd78ea6abf9807c886841">...If I can forget about that awful secret you just shared.</script><script type="text/i18n" id="fee923402975f9be9db9f2f3f4662eec">Shh. I’m trying to listen for her. But...</script><script type="text/i18n" id="feea0de414a3d570c12cf25187dce2a9">Ice caves?</script><script type="text/i18n" id="ff177f8d8d730d35baba6a0047c98a2c">By my authority in the order, I proclaim you Sentinel Vayne.</script><script type="text/i18n" id="ff5be82faf83c76ef3980a2b207880d9">Sorry, I’m still just kinda stunned that these old tablets can do all of this. I mean, how is any of this even possible?</script><script type="text/i18n" id="ff9a35342c0ae180e16f3d32bc4c1bd2">We’re sentinels. It’s our job to get involved in weird things.</script><script type="text/i18n" id="ffa565f53528da18fbbb95e07eb3621c">Mageseeker compound?</script><script type="text/i18n" id="ffed708c93dc368ea9fb692c09b844fb">Gwen</script><script type="text/i18n" id="fff1781829870dcf03c27aa452a4fc04">Oh. Crackers. Is that a… type of bread?</script><link href="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/sentinels-hub-2021/en_US/dfcea9e1661ae872c934189a775bb24bd516f5a3/assets/dist.css?53da593ae1e67af17611" rel="stylesheet"><link rel="stylesheet" type="text/css" href="https://127.0.0.1:1103/fe/lol-typekit/fonts/fonts.css?locale=na-en_US&amp;ref=hub-1625957250076"></head><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://lolstatic-a.akamaihd.net/ci/rclient-window-messenger/0.0.4/index.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/lib/jquery/2.1.3/jquery.min.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/lassojs/0.1.6/lasso.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/ci/jquery-lassolistener/latest/index.js" type="text/javascript"></script><script src="https://lolstatic-a.akamaihd.net/ci/jquery-magify/latest/index.js" type="text/javascript"></script><script type="text/javascript">/* DEFAULTS */window.routeFlags = {};window.routeFlags.useLassoContentTargeting = false;/* window.routeFlags.useLassoContentTargetingUrl = 'https://fs.staging.riotgames.com/na/v1/en/lc_home_shq?listSource=live&filters=&id_token=&limit=2#'; */window.routeFlags.isEventPass = false;/* OVERRIDES */</script><script type="text/javascript">window.riotPromoInterface = {locale: 'en_US',region: 'na',language: 'en',environment: 'prod',versionedAssetPath: 'https://lolstatic-a.akamaihd.net/frontpage/apps/prod/sentinels-hub-2021/en_US/dfcea9e1661ae872c934189a775bb24bd516f5a3/assets/',templateVersion: 'dfcea9e1661ae872c934189a775bb24bd516f5a3',pagesBasePath: 'https://lolstatic-a.akamaihd.net/frontpage/apps/prod/sentinels-hub-2021/en_US/dfcea9e1661ae872c934189a775bb24bd516f5a3',};window.riotPromoInterface.baseUrl = window.location.href;window.siteMode = '';/******* HUB LINKS CONFIG **********/;window.hubConfig = window.hubConfig || {};window.hubConfig.imageModalUrl = ''; /* Override the Image modal URL */window.hubConfig.eventShopUrl = ''; /* Override the Event Shop modal URL */window.hubConfig.chapter1Video = ''; /* Override the Chapter 1 Modal Video */window.hubConfig.chapter2Video = ''; /* Override the Chapter 2 Modal Video */window.hubConfig.chapter3Video = ''; /* Override the Chapter 3 Modal Video */window.hubConfig.chapter4Video = ''; /* Override the Chapter 4 Modal Video */window.hubConfig.readMoreProfileSenna = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileLucian = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileGwen = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileVayne = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileOlaf = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileRiven = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileIrelia = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileDiana = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileGraves = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileRengar = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfilePyke = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreProfileAkshan = ''; /* Override the Read More Linkout URL */window.hubConfig.readMoreSentinels = ''; /* Override the Rookie Journal Read More Linkout URL */window.hubConfig.t2LinkoutMerch = ''; /* Override the T1 Linkout URL to merch */window.hubConfig.eventFaqUrl = ''; /* Override the Event FAQ Linkout URL */;/******* END: HUB LINKS CONFIG **********/window.oembedGlobals = {region: 'na',language: 'en',locale: 'en_US',amServiceHost: 'https://am-a.akamaihd.net',newsOembedServiceHost: 'http://news-oembed.leagueoflegends.com',newsOembedServiceHostFiltered: 'https://fs.riotgames.com',filteredNewsSource: '',oembedProviderHost: 'https://oembed.leagueoflegends.com',};</script><script type="text/i18n" id="0022d5de5dd372dcbd64ae8956832eb7">I’m not sure. I always thought these old stone tablets were for decoration. I never knew they did this.</script><script type="text/i18n" id="007d6d28211fe8ccce6fee4a0359f675">But you did bust me out of the reckoner pits. And for that, I suppose I owe you.</script><script type="text/i18n" id="00c29ea5be9f3a66ecf687b6aac9207f">Silver. Right.</script><script type="text/i18n" id="00d94bce6ffdcab80d10f95eb9f54ab6">Do Physical Damage to Champions</script><script type="text/i18n" id="00f421af3661b458361165da1600dd0f">This looks like an opportunity. I say we get behind this maniac and let him plow us out of here.</script><script type="text/i18n" id="012af7aef6e0a0729c25aa5931a7affd">Read more about Pyke</script><script type="text/i18n" id="01352ad882b402df578a91f04a94b577">[All of the sentinels exchange knowing glances and nods.]</script><script type="text/i18n" id="0145a89339cc0e5799814ccac4b1b08a">I would, but uh… I can’t seem to feel my hands. They’re completely frozen.</script><script type="text/i18n" id="0171b396a24b35fa9c4d054bdd92067e">Why did you take her from me? She… She was my guide.</script><script type="text/i18n" id="0182eabedcc861e011a05410320b9be8">[Gwen’s scissors begin snipping away at the rubble.]</script><script type="text/i18n" id="01adb36bfe6c96bf280086be2f417a92">I’m willing to take that risk.</script><script type="text/i18n" id="01ce5926871665e005a1a58435d724f3">Oh my! This is most impolite!</script><script type="text/i18n" id="0206cc1b2d0924c00ba4cd9f6dfc3f5c">VEX</script><script type="text/i18n" id="02097576e6590a674b83c7f02dba6b94">I can’t. I just don’t have it in me anymore.</script><script type="text/i18n" id="024347cfd783f056d79e58d1a607193e">What kind of coward do you take me for?</script><script type="text/i18n" id="025bdf0ef867dda1bebeaeccd183f72b">SAVE</script><script type="text/i18n" id="032663ca0da76d896ec636465230e40e">That, young Rookie, was the work of Viego, the Ruined King.</script><script type="text/i18n" id="039952a498bad2acfed1fc34c1537f3e">She was as much a part of me as anything. You had no right...</script><script type="text/i18n" id="039e5c8404ecb6736fb5b48645ebb595">CHOOSE YOUR PATH</script><script type="text/i18n" id="03a34498a95b44d0456efa624264288d">This is the Serpent Isles sentinel base. I’ve activated your communications portal.</script><script type="text/i18n" id="03bcd9aced2d6abc0cc9f64c2dc92ec1">Complete the fight in Ionia before moving on to Targon.</script><script type="text/i18n" id="03ea8f6db1e8f18450610d41666408b4">Sentinels… why do you persist...</script><script type="text/i18n" id="040d53073b42f06be401318623032832">At least he didn’t call you traitor.</script><script type="text/i18n" id="04511dcb3cee729e1f4622141c04c122">SHADOW ISLES</script><script type="text/i18n" id="047899061a7a858deac820d6a004c0fa">In other words: not a group you want to trifle with.</script><script type="text/i18n" id="04a3847bd8b60c9722ff259e674f209f">to Continue</script><script type="text/i18n" id="04a65ee90c6ac242315ea23bda477585">VIEGO'S VOICE</script><script type="text/i18n" id="04a6d985c994acbda10e39bdf83f8adf">Maybe we should team up. We all hate monsters. I know the city…</script><script type="text/i18n" id="04c326ae6e36bcf5735aa32c58f4e314">Well, you’ll not be getting it from me, ya daft rascal!</script><script type="text/i18n" id="04cd8923aa7dfa633c67221fe3e53133">LUCIAN AND SENNA</script><script type="text/i18n" id="04f6dfb63458e5d23b7e378338d54bcb">You go around shooting everything, there won’t be any world to save.</script><script type="text/i18n" id="04faaf2f6e4466caeb0c8375c20fb62b">Aw. How else are we going to see what’s in it?</script><script type="text/i18n" id="0583e3998708b2f2d078d06ad8337f6b">You’re insane.</script><script type="text/i18n" id="0587d7888a59bb06837daaa367ab0326">SKIP ALL</script><script type="text/i18n" id="059b06ecc6a324610528595299769cfe">For the love of the gods, please open the door! We’re sentinels!</script><script type="text/i18n" id="060780ba3a2336f0e65846b8d7840a29">Where is she? I can’t feel her! What have you done with her?!</script><script type="text/i18n" id="061c901a891bae173679aeaa97c86f60">OWNED</script><script type="text/i18n" id="06490f500067247629c550aecfbb0661">After everything we’ve been through, this is how it ends?</script><script type="text/i18n" id="064e23477a194c0f6d923c16c70bdd18">All these people are screaming. Shall I join them? Oh, please say yes!</script><script type="text/i18n" id="066da5a5bed3298ff83f84a9473bc3e4">I don’t wanna alarm everyone, but… that statue is eating wraiths.</script><script type="text/i18n" id="067777bcb606da163dae52b905b7a9ae">Recruiting this Sentinel provides points for takedowns.</script><script type="text/i18n" id="06adabb2ca05820e0b43f60b031796b1">I have no need of your help, Thresh.</script><script type="text/i18n" id="06da3a1e634a8056651d7f1a80bd8392">Push back the mist in Ixtal and Bilgewater to travel here.</script><script type="text/i18n" id="06e2e81477e257283ad28a076eb7f020">What kind of degenerate is running this spectacle?</script><script type="text/i18n" id="06e4f078b4a99db655d475e8b93bbb7a">Rookie, keep your hand on that Wayfinder. But don’t trigger it unless I say so. Got it?</script><script type="text/i18n" id="071cd6d343761b4b3143532ab88fa142">[You look out over the ocean to see a massive cloud of Black Mist filling the sky, spreading toward you at a rapid pace.]</script><script type="text/i18n" id="072729af7de4ac15ab9d47e70f6be1a0">A Harrowing that could end the world. In other words...</script><script type="text/i18n" id="07285e033cde64bb816e03d6c30fc6b1">Huh. Sounds like the arena’s full.</script><script type="text/i18n" id="07288359f32ed3dbefcc09ac9d32b440">GET KILLS</script><script type="text/i18n" id="0736794b509bfab19882eea3aaeba9b8">[Senna fires her extremely large gun at the door...]</script><script type="text/i18n" id="0737a3404f0f111b1632de5d256f8d0d">They banish us. Keep us in cages…</script><script type="text/i18n" id="0758eb2fdbad6aa4401a54e7252e2998">Say the word, and I’ll put one right between her eyes.</script><script type="text/i18n" id="0779e4d720f82e7337695e98406cb007">I’m disappointed in you, kid.</script><script type="text/i18n" id="07a8a128edac40d23939d91c6a7b28ff">Uckk. Got me.</script><script type="text/i18n" id="07ab8cdbc22926a29648c278e7b72ded">Fight bravely, and remember your oath.</script><script type="text/i18n" id="07fae7fb3a181270fb912a57b65dc08e">Yes. ...YES, it just might work!</script><script type="text/i18n" id="083f173407483fdbfd71cd5be756bcb3">Stand down, Gwen. Not the time to go smashing magical boxes.</script><script type="text/i18n" id="084d390584195142e584a7cd1bd285d0">[...and then, it pops open.]</script><script type="text/i18n" id="08632ab7c9b556c4fdf9ebf3a16493e9">You might say we’ve got a history with him.</script><script type="text/i18n" id="088f6f0de010a791c982b05771c4a8b6">Um… are you missing somebody? Who’s “she”?</script><script type="text/i18n" id="08a2c57532929b5a9775dcf2556f1aae">...</script><script type="text/i18n" id="08af09f2b88be04ce4966a442410c625">[SIGH] I’ll probably regret saying this, but… Sure, let’s follow this maniac into a cold, dark cave.</script><script type="text/i18n" id="08d5e73248bed2f0f105cd9386bee502">ADA</script><script type="text/i18n" id="08d7b3bf0393eda7512c04424286a029">IN PROGRESS</script><script type="text/i18n" id="09591ac660ad55899a439282bcab73ba">SHURIMA</script><script type="text/i18n" id="096fb1d612744d5aa75a8721aab05574">Rookie, if you try to interfere, I’ll blow your kneecaps off.</script><script type="text/i18n" id="098dec778224653b1b058f08784fa9ba">[In a fit of berserker rage, Olaf beats the guard unconscious with the filth bucket.]</script><script type="text/i18n" id="0997bbbe3eb34be25038d8c0a1e44094">Why not? You’ve seen this fella in action. You tellin’ me you wouldn’t want his fury on the front line, chopping up the Harrowing?</script><script type="text/i18n" id="09b373ba73f8946194135d60fa2cb21e">Immediately skip to the rewards for each story when played. You can always re-watch them later.</script><script type="text/i18n" id="09b92cd487632749e92068f7c01af1e7">Sentinel Vayne Emote</script><script type="text/i18n" id="09fef63bbc4f270e49a19ccbac36e4ff">You must’ve fired a hundred shots at him today, and barely made a dent.</script><script type="text/i18n" id="0a0f6e57b4e0662226d8ee75d368b179">UNLOCKED STARTING 07/29</script><script type="text/i18n" id="0a48902a9b5dd7ff5277359467d7a56a">[The crowd roars with excitement. Draven eats up that approval, savoring every last cheer.]</script><script type="text/i18n" id="0a546f9f46199cc3dd738e1e69ab76cc">It’s just the heat of battle.</script><script type="text/i18n" id="0a6960bfab8ab0f4fd089a4b2cf3df7a">What do ya say, folks?! WAS THAT NOT A FIGHT FOR THE AGES?!</script><script type="text/i18n" id="0a6b805b363902e8a1a2bcd33a5bc889">[The room is thick with Harrowing. You feel the same evil presence you felt in the mageseeker vault in Demacia.]</script><script type="text/i18n" id="0aaf795b32ab485d3e0f709a7f813880">The Black Rose? Who are they exactly? Some kind of florist, I’m guessing.</script><script type="text/i18n" id="0af2cbd044ccb488c28cdcb2606bd479">[He glances at the mirror in his hand. It glows with a pale, green light.]</script><script type="text/i18n" id="0b14ad7547e8e0fc41f373faa5af59bf">[Senna points to a heavy door at the end of the corridor. A dense cloud of Black Mist pools against the door, barely trickling in around its edges.]</script><script type="text/i18n" id="0b318118cad82af20d36a041888b86ca">GWEN</script><script type="text/i18n" id="0b5f3694b18ff5313bfd7bad3d234de4">Way to go, Rookie. You had to talk him down.</script><script type="text/i18n" id="0b70b73671b1e6804a189d44c7d8d741">[In the rear of the room, unseen by the king, Thresh siphons souls from the Mist... with curious results.]</script><script type="text/i18n" id="0b7c37916fa70912f52e5ca6c5f001d0">From where I'm standin', I don't see much of a way in. And the place is crawlin' with wraiths.</script><script type="text/i18n" id="0bb7265df510b9ccd0b6dae9a4cd0f04">I know I have not always been a loyal servant. But it would be my honor to aid you in finding the fetters—</script><script type="text/i18n" id="0bf6c6993f78ea455625d0c55100462e">May I help you choose your sentinel accessories? Oh, do say yes.</script><script type="text/i18n" id="0bfb8fda0f94be506916bad39a06cf3b">UNLOCKED STARTING 07/15</script><script type="text/i18n" id="0c002427dd08939f02a6355ec2a31325">Now, where’d Viego get off to?</script><script type="text/i18n" id="0c3e571dca255a7220be8f053ba29f90">Lucian, her needle and scissors? They seem like relic weapons. Like our guns.</script><script type="text/i18n" id="0c619681dacf09ba2a0afd674346f544">I don’t know, Lucian.</script><script type="text/i18n" id="0ca9804ff1f026b6a2cc9f9a2a364b8e">Sentinels… stop… her.</script><script type="text/i18n" id="0ccbaa670dc69b164c769472b1200cd8">Yet, a tiny piece of her remains. Lodged inside you, clinging...</script><script type="text/i18n" id="0ce3074150d4861805a032c89b927504">She’s after something in that glacier. Looks like some kind of glowing artifact?</script><script type="text/i18n" id="0d068c127572ecaccded6ea0c100fd5e">It just so happens we're about to deploy again. Rest assured, there’ll be plenty more scourge left to fight.</script><script type="text/i18n" id="0d670835dbb98b05b65bb42d8c0140cf">...</script><script type="text/i18n" id="0d72a4852bbbd5a8e5aa6fc8f195a4a0">Oh, confound it. It seems there’s no sentinel base here either.</script><script type="text/i18n" id="0d7b0b37db5e027d1ca5018383c4099f">10 Tokens</script><script type="text/i18n" id="0de7b0553fb8375f15cb91bf5a0a2c9a">One of YOU? You... are not worthy opponents.</script><script type="text/i18n" id="0df4cf077f7de5b754d4a0b5edc6a3f6">Yes, that was the work of Viego, the Ruined King.</script><script type="text/i18n" id="0e40273444a45a779c04f69f3c501496">PleaseDon’tKillMeI’mTooYoungToDie!</script><script type="text/i18n" id="0e46002bda1cd809f41bf5b23183bfe7">[Vex remains several yards ahead of you, as her shadow whisks her across the ice at surprising speed.]</script><script type="text/i18n" id="0e918444e49dcb04128d8e96d0e2aca8">Good. Well, Vayne… welcome aboard. Are you sure you’re ready to be a sentinel?</script><script type="text/i18n" id="0ec6ad6fe0b71a9b227193b948dec011">Smart. You may be a rookie, but you’re a fast learner.</script><script type="text/i18n" id="0f228cc4b5da33457a599460e7f40b4a">Those wraiths—they're all going into the base of that statue. What’s that about?</script><script type="text/i18n" id="0fc1e69d62d75bb6da31f61d2a74ad73">But I’ve got nothing better. Let’s tell the door our darkest secrets.</script><script type="text/i18n" id="0fe0b0327130a96862298bbd86b8254e">Crackers? Sure, I’ll harvest some wheat and get it to the mill right away. Do you know how to build an oven by any chance?</script><script type="text/i18n" id="0fe2d1602201919486ed80c063d6b2ce">Explore conversations between Graves and some of the other Sentinels.</script><script type="text/i18n" id="1006e111346e61160f7b258a7582e91d">Destroy Structures, As a Team</script><script type="text/i18n" id="1016e4455b07e514806f541cfa0dd440">Well then... Let’s show this mountain who’s boss.</script><script type="text/i18n" id="1079ca40fdd25d4cc439f79db18addc0">KILL EPIC MONSTERS</script><script type="text/i18n" id="109865122f014265366f6e9a052b6832">Read more about Irelia</script><script type="text/i18n" id="10ae26c10b94fd1e637de3f51a04e781">It ain’t just Demacia, Rookie. We let this place fall, we let the world fall.</script><script type="text/i18n" id="10c638052ae425ec7efba51edccdab97">[SARCASTIC] Yeah. This is going to end well.</script><script type="text/i18n" id="10d46a26b70ea9529a61d1b5236c191b">Let's see if we can't find you some garments more fitting of a sentinel... Though I will miss your magnificent, smelly animal skins.</script><script type="text/i18n" id="112b89668ebfddff4bb8c6b24a79574e">Recruiting this Sentinel provides points for physical damage to champions.</script><script type="text/i18n" id="113020aee498843c6beb91af1acc3d08">DO DAMAGE TO STRUCTURES</script><script type="text/i18n" id="1142103a5afa492a205ba7c672b9f3a8">A couple of hours?</script><script type="text/i18n" id="1148bf68160a25ca96078d8d6ae96482">Stand still, and take what’s coming to ya!</script><script type="text/i18n" id="1176f6df6d39f9c3ef851c860b461448">It’s your ticket back to headquarters. You can activate it anywhere in the world, and it will teleport you home.</script><script type="text/i18n" id="11ba29d843d4152211fabba181c613d3">[...and floats through the air to Viego’s hand.]</script><script type="text/i18n" id="11e00adc7d9ec2229e401f746b8b07ad">I don’t see him. I do believe he’s… gone.</script><script type="text/i18n" id="120045470784581c9e70fd25a026ae5d">I’d do it myself, but my hands are frozen.</script><script type="text/i18n" id="120d296a8b33363509fd59e845a796ae">Have you not enjoyed DRAVEN’S BIG SHOW?!</script><script type="text/i18n" id="121267647593100c1da614a3e57c3a7f">There she is. High atop that ice mountain! As drab and joyless as ever.</script><script type="text/i18n" id="1215aba61ef1a632ec551bc8b4fed15a">[A Noxian man, clad in shoddy armor, attempts to fight a swarm of wraiths.]</script><script type="text/i18n" id="1220c4f2b1bbe2b34c12bd6d81fc070d">Hello, all. Sorry for the noise. They do scream ever so loudly when you snip them.</script><script type="text/i18n" id="123b72296de69e64de58683a3be947ba">Snow? What is that exactly?</script><script type="text/i18n" id="12855cece650c6976a6b2ad5925d6888">Agreed. She doesn’t look half as terrible now. I almost feel… pity for her.</script><script type="text/i18n" id="12c6e754c186a09b284a7abf51c9e5cc">Snip snip! Away with these dusty old bricks!</script><script type="text/i18n" id="12f612c51dee20e1a9786e67680f72f3">DRAVEN'S BIG SHOW</script><script type="text/i18n" id="1314965affd201cbd574051b17ad6a84">[Draven eyes Riven with contempt.]</script><script type="text/i18n" id="13264b1c7d979265f1ea6a730d72330f">[You resist at first, but there are far too many to overcome.]</script><script type="text/i18n" id="135b15916f397651bb49612df2f305c9">Draven forces Senna, Riven, and the Rookie to battle him in the arena. After a struggle, the three exploit Draven's pandering to the crowd to get the upper hand. The sentinels return to headquarters to recover and plan, with new recruit Riven in tow.</script><script type="text/i18n" id="139a188f4d25ee6ae6fe2e4753b7aa61">The BERSERKER SENTINEL</script><script type="text/i18n" id="13ceff5b4b7025b8917e6aee80d7fb71">What the hell does that mean?</script><script type="text/i18n" id="13dc7034dd59a9e5d76570e98a6b3c9d">BEGIN PATROL</script><script type="text/i18n" id="1407a8d795605a6bb828ddc2bd9aaa0a">H...how many hells do you think there are?</script><script type="text/i18n" id="141d436e45ffbc2b4b4a0a3c9c2e1b6e">[One by one, the wraiths slither through a crack in the statue’s pedestal, disappearing from sight.]</script><script type="text/i18n" id="141ec797c53e3e47bc25f92c1cada0a0">In progress</script><script type="text/i18n" id="144323939b24f61e7df242715543ba07">GRAVES</script><script type="text/i18n" id="148b1b22887f0dd4acd97892f30bdac4">INTO THE CAVES</script><script type="text/i18n" id="149d76ba637491d0c3bd80356dbdb326">Nooo! Leave her be, you villain!</script><script type="text/i18n" id="14a4968666682f05af7445dc318948c5">PILTOVER & ZAUN</script><script type="text/i18n" id="14d0b10e76d5730b8ab47798b9d9f9cf">Someone ought to have a talk with the owner. Appearances do matter, even to the weariest traveler.</script><script type="text/i18n" id="14d2a77d5c38d2637b2a52476e512490">[You and the sentinels arrive at the mageseeker compound. Black Mist pours into every door and window of the complex.]</script><script type="text/i18n" id="14f4a4373d0782e311ae259a4874c04a">Hello? Mr. Angry Animal Skins? Do wait for me!</script><script type="text/i18n" id="150002e53d56ba4c9ea4f12f26ca7f9c">[Vayne aims her loaded crossbow at Shyvana’s temple, point blank.]</script><script type="text/i18n" id="150b5fa8a2775515610298fb28ce9dbc">Oh, everyone, you must look!</script><script type="text/i18n" id="1522386cd48000f0d40856ae482307dc">Oh, for Pete’s sake—I just started this job! What do you want from me?!</script><script type="text/i18n" id="15308b939f46052dfdd4308dc420a449">[With the other sentinels at your side, you charge into the blac
